<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>お問い合わせ - ToMoreBeyond</title>

  <!-- Fonts & AOS -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <style>
    :root {
      --accent:#ffffff;
      --bg-dark:#0d0d0d;
      --bg-section:#181818;
      --text-main:#f0eaead7;
      --text-muted:#9c9c9c;
    }
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family:'Lato',sans-serif;background:var(--bg-dark);color:var(--text-main);
      line-height:1.7;scroll-behavior:smooth;
    }
    a{text-decoration:none;color:inherit;}
    nav{
      position:sticky;top:0;width:100%;background:rgba(13,13,13,.9);
      backdrop-filter:blur(6px);display:flex;justify-content:space-between;
      align-items:center;padding:.8rem 2rem;z-index:50;
    }
    .logo{font-size:1.6rem;font-weight:700;color:var(--accent);}
    section{
      /* ナビゲーションバーの高さ分を考慮 */
      scroll-margin-top: 80px;
      max-width:960px;margin:4rem auto;padding:3rem 2rem;background:var(--bg-section);
      border-radius:12px;box-shadow:0 4px 16px rgba(0,0,0,.6);
    }
    h2{font-size:2rem;color:var(--accent);margin-bottom:1rem;font-weight:700;text-align:center;}
    form{
      display:flex;flex-direction:column;gap:1rem;max-width:600px;margin:0 auto;
    }
    input, textarea, button{
      font:inherit;padding:.9rem 1rem;border:none;border-radius:8px;
    }
    input, textarea{
      background:#222;color:var(--text-main);
    }
    textarea{
      resize:vertical;min-height:140px;
    }
    button{
      background:var(--accent);color:#0d0d0d;font-weight:700;cursor:pointer;transition:opacity .2s;
    }
    button:hover{
      opacity:.9;
    }
    footer{text-align:center;padding:2rem;color:var(--text-muted);margin-top:4rem;}
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <div class="logo"><a href="ToMorebeyond.html">ToMoreBeyond</a></div>
  </nav>

  <!-- お問い合わせフォーム -->
  <section data-aos="fade-up">
    <h2>お問い合わせ</h2>
    <form action="mailto:tadataka@tadataka.info" method="post" enctype="text/plain">
      <input type="text" name="お名前" placeholder="お名前" required />
      <input type="email" name="メールアドレス" placeholder="メールアドレス" required />
      <textarea name="メッセージ" placeholder="メッセージ" required></textarea>
      <button type="submit">送信</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 ToMoreBeyond
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
