<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - ToMoreBeyond</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@800&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
  <style>
    html, body { height: 100%; margin: 0; padding: 0; background: #fff; color: #111; font-family: 'Inter', sans-serif; }
    body { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
    .contact-form-container { background: #fff; border-radius: 2rem; box-shadow: 0 4px 32px 0 rgba(0,0,0,0.07); padding: 3rem 2.5rem; width: 420px; max-width: 95vw; display: flex; flex-direction: column; align-items: center; }
    .contact-form-container h2 { font-family: 'Poppins', sans-serif; font-size: 2rem; font-weight: 700; margin-bottom: 1.5rem; color: #111; }
    .contact-form { width: 100%; display: flex; flex-direction: column; gap: 1.2rem; }
    .contact-form label { font-size: 1rem; font-weight: 600; margin-bottom: 0.3rem; color: #222; }
    .contact-form input, .contact-form textarea { width: 100%; padding: 1rem; border-radius: 0.8rem; border: 1.5px solid #ececec; background: #fafafa; font-size: 1.05rem; color: #222; transition: border-color 0.2s, box-shadow 0.2s; outline: none; resize: none; }
    .contact-form input:focus, .contact-form textarea:focus { border-color: #FFB300; box-shadow: 0 0 0 2px rgba(255,179,0,0.10); }
    .contact-form button { background: linear-gradient(135deg, #FFB300 0%, #FF9E00 100%); color: #fff; font-weight: 700; font-size: 1.15rem; padding: 1rem 0; border-radius: 0.9rem; border: none; cursor: pointer; transition: background 0.2s, transform 0.2s; box-shadow: 0 2px 12px 0 rgba(255,179,0,0.08); }
    .contact-form button:hover { background: #FF9E00; transform: translateY(-2px) scale(1.03); }
    @media (max-width: 900px) { .contact-form-container { padding: 2rem 0.5rem; width: 98vw; } .contact-form-container h2 { font-size: 1.5rem; } }
    .et-nav { width: 100%; display: flex; justify-content: center; align-items: center; padding: 2.5rem 0 1.5rem 0; font-size: 1.2rem; background: transparent; position: fixed; top: 0; left: 0; z-index: 1000; }
    .et-nav-inner { width: 100%; max-width: 1200px; display: flex; justify-content: space-between; align-items: center; }
    .nav-logo { font-family: 'Playfair Display', serif; font-size: 2.8rem; font-weight: 700; letter-spacing: -0.04em; color: #111; }
    .nav-links { display: flex; gap: 3.5rem; }
    .nav-links a { color: #111; text-decoration: none; font-size: 1.2rem; font-weight: 500; letter-spacing: 0.04em; transition: opacity 0.3s; white-space: nowrap; }
    .nav-links a:hover { opacity: 0.6; }
    @media (max-width: 900px) { .et-nav { padding: 1.2rem 0 0.8rem 0; font-size: 1rem; } .et-nav-inner { flex-direction: column; gap: 1.2rem; } .nav-logo { font-size: 2rem; } .nav-links { gap: 1.2rem; } }
  </style>
</head>
<body>
  <nav class="et-nav">
    <div class="et-nav-inner">
      <a href="../index.html" class="nav-logo">ToMoreBeyond</a>
      <div class="nav-links">
        <a href="apps.html">Apps</a>
        <a href="company.html">Company</a>
        <a href="media.html">Media</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </nav>
  <div class="contact-form-container">
    <h2>Contact Form</h2>
    <form class="contact-form">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>
