  <style>

    .main-content {

    /* éå¸¸ã«å°ã•ãªèŠç”Ÿç·šï¼ˆ3pxï¼‰ */

    /* æ™‚ã€…å‡ºç¾ã™ã‚‹å°ã•ãªé›‘è‰ */
    .grass-line::before {
      content: 'ğŸŒ±';
      position: absolute;
      top: -6px;
      left: 20%;

    .grass-line::after {
      content: 'ğŸŒ¿';

    /* å°ã•ãªæ£’äººé–“ï¼ˆèŠç”Ÿç·šã®ä¸Šï¼‰ */
    .tiny-character {
      position: fixed;
      bottom: 3px;
      left: 50%;
      transform: translateX(-50%);
      width: 24px;

    .tiny-stick-figure {
      width: 100%;
      height: 100%;
      stroke: #333;
      stroke-width: 1.5;

      stroke-linecap: round;
    }
    
    .tiny-stick-figure circle {

    /* å°ã•ãªæ­©è¡Œã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
    .walking .tiny-stick-figure {

    @keyframes tinyWalk {

    .walking .left-arm {

    .walking .right-arm {

    .walking .left-leg {

    }
    
    .walking .right-leg {

    @keyframes tinyLeftArm {
      0%, 100% { transform: rotate(-10deg); }

    }
    
    @keyframes tinyRightArm {

    }
    
    @keyframes tinyLeftLeg {

    }
    
    @keyframes tinyRightLeg {

    }
    
    /* ã‚¢ã‚¤ãƒ‰ãƒ«çŠ¶æ…‹ */
    .idle .tiny-stick-figure {

    }
    
    @keyframes tinyIdle {

    /* ã‚»ã‚¯ã‚·ãƒ§ãƒ³åˆ¥èŠç”Ÿè‰² */

    /* ãƒ¬ã‚¹ãƒãƒ³ã‚·ãƒ– */

  <main class="main-content">

  <script>
    // ã‚«ãƒ¼ãƒ‰ãƒ‡ãƒ¼ã‚¿
    const cardsData = [
      { icon: 'ğŸ—ºï¸', title: 'TADATAKA', description: 'ç§»å‹•ãŒãã®ã¾ã¾æ—¥è¨˜ã«ãªã‚‹', section: 'apps', link: 'pages/tadataka.html' },
      { icon: 'ğŸš½', title: 'ToiRun', description: '"ä»Šã™ããƒˆã‚¤ãƒ¬"ã‚’æœ€çŸ­ã§æ¡ˆå†…', section: 'apps', link: 'pages/toirun.html' },
      { icon: 'ğŸ“', title: 'Meet in the Middle', description: 'æœ€é©ãªé›†åˆåœ°ç‚¹ã‚’æ¢ã™', section: 'apps', link: 'pages/midpoint.html' },
      { icon: 'ğŸ¢', title: 'ä¼šç¤¾æ¦‚è¦', description: 'é“ãªãé“ã‚’åˆ‡ã‚Šé–‹ã', section: 'company', link: 'pages/company.html' },
      { icon: 'ğŸ¯', title: 'ãƒŸãƒƒã‚·ãƒ§ãƒ³', description: 'é¢ç™½ã„ã“ã¨ã ã‘ã‚’ã™ã‚‹', section: 'company', link: '#' },
      { icon: 'ğŸ‘¨â€ğŸ’»', title: 'å±±ç”°', description: 'CDO / ãƒ‡ã‚¶ã‚¤ãƒŠãƒ¼', section: 'members', link: 'pages/member_yamada.html' },
      { icon: 'ğŸš€', title: 'æ­£ç•™', description: 'CEO / ã‚¨ãƒ³ã‚¸ãƒ‹ã‚¢', section: 'members', link: 'pages/member_masadome.html' },
      { icon: 'ğŸ¨', title: 'å®‰è—¤', description: 'ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆ', section: 'members', link: 'pages/member_ando.html' },
      { icon: 'ğŸ“°', title: 'ãƒ–ãƒ­ã‚°', description: 'é–‹ç™ºã®è£è©±', section: 'media', link: 'pages/media.html' },
      { icon: 'ğŸ¥', title: 'å‹•ç”»', description: 'ãƒ—ãƒ­ãƒ€ã‚¯ãƒˆç´¹ä»‹', section: 'media', link: '#' },
      { icon: 'ğŸ“±', title: 'SNS', description: 'æ—¥ã€…ã®ç™ºä¿¡', section: 'media', link: '#' },
      { icon: 'ğŸ’Œ', title: 'ãŠå•ã„åˆã‚ã›', description: 'ãŠæ°—è»½ã«ã©ã†ã', section: 'contact', link: '#' }
    ];
    
    class MinimalGrassWalkingSite {
      constructor() {
        this.currentSection = 'apps';
        this.sections = ['apps', 'company', 'members', 'media', 'contact'];
        this.sectionIndex = 0;
        this.isScrolling = false;
        this.scrollTimer = null;
        this.baseScrollSpeed = 60;
        this.currentScrollSpeed = this.baseScrollSpeed;
        
        this.init();
      }
      
      init() {
        this.createCards();
        this.setupEventListeners();
        this.startAutoScroll();
      }
      
      createCards() {
        const track = document.getElementById('cardsTrack');
        const cardsHTML = [];
        
        // 2ã‚»ãƒƒãƒˆä½œæˆï¼ˆç„¡é™ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ç”¨ï¼‰
        for (let set = 0; set < 2; set++) {
          cardsData.forEach(data => {
            cardsHTML.push(`
              <div class="card" data-section="${data.section}" data-link="${data.link}">
                <div class="card-icon">${data.icon}</div>
                <h3 class="card-title">${data.title}</h3>
                <p class="card-description">${data.description}</p>
              </div>
            `);
          });
        }
        
        track.innerHTML = cardsHTML.join('');
        
        // ã‚«ãƒ¼ãƒ‰ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
        track.querySelectorAll('.card').forEach(card => {
          card.addEventListener('click', () => {
            const link = card.dataset.link;
            if (link && link !== '#') {
              window.location.href = link;
            }
          });
        });
      }
      
      setupEventListeners() {
        // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚¤ãƒ™ãƒ³ãƒˆ
        window.addEventListener('wheel', (e) => {
          this.handleScroll(e.deltaY);
        }, { passive: true });
        
        // ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³ã‚¯ãƒªãƒƒã‚¯
        document.querySelectorAll('.nav-item').forEach(nav => {
          nav.addEventListener('click', (e) => {
            e.preventDefault();
            this.changeSection(nav.dataset.section);
          });
        });
        
        // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆï¼ˆãƒ¢ãƒã‚¤ãƒ«ï¼‰
        let touchStartY = 0;
        document.addEventListener('touchstart', (e) => {
          touchStartY = e.touches[0].clientY;
        }, { passive: true });
        
        document.addEventListener('touchmove', (e) => {
          const touchY = e.touches[0].clientY;
          const deltaY = touchStartY - touchY;
          if (Math.abs(deltaY) > 10) {
            this.handleScroll(deltaY);
          }
        }, { passive: true });
      }
      
      handleScroll(deltaY) {
        // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«å¼·åº¦ã«å¿œã˜ã¦é€Ÿåº¦èª¿æ•´
        const intensity = Math.abs(deltaY) * 0.05;
        this.currentScrollSpeed = Math.max(20, this.baseScrollSpeed - intensity * 40);
        
        // ã‚«ãƒ¼ãƒ‰ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«é€Ÿåº¦æ›´æ–°
        const track = document.getElementById('cardsTrack');
        track.style.setProperty('--scroll-speed', `${this.currentScrollSpeed}s`);
        
        // æ£’äººé–“æ­©è¡Œé–‹å§‹
        if (!this.isScrolling) {
          this.startWalking();
        }
        
        // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«çµ‚äº†æ¤œçŸ¥
        clearTimeout(this.scrollTimer);
        this.scrollTimer = setTimeout(() => {
          this.stopWalking();
          // é€šå¸¸é€Ÿåº¦ã«æˆ»ã™
          track.style.setProperty('--scroll-speed', `${this.baseScrollSpeed}s`);
        }, 200);
        
        // ã‚»ã‚¯ã‚·ãƒ§ãƒ³å¤‰æ›´ï¼ˆç¢ºç‡çš„ï¼‰
        if (Math.random() < 0.03) {
          if (deltaY > 0) {
            this.nextSection();
          } else {
            this.prevSection();
          }
        }
      }
      
      startWalking() {
        this.isScrolling = true;
        const figure = document.getElementById('tinyFigure');
        figure.classList.remove('idle');
        figure.classList.add('walking');
      }
      
      stopWalking() {
        this.isScrolling = false;
        const figure = document.getElementById('tinyFigure');
        figure.classList.remove('walking');
        figure.classList.add('idle');
      }
      
      changeSection(sectionName) {
        if (this.currentSection === sectionName) return;
        
        this.currentSection = sectionName;
        document.body.className = `section-${sectionName}`;
        
        // ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³æ›´æ–°
        document.querySelectorAll('.nav-item').forEach(nav => {
          nav.classList.toggle('active', nav.dataset.section === sectionName);
        });
        
        this.sectionIndex = this.sections.indexOf(sectionName);
      }
      
      nextSection() {
        this.sectionIndex = (this.sectionIndex + 1) % this.sections.length;
        this.changeSection(this.sections[this.sectionIndex]);
      }
      
      prevSection() {
        this.sectionIndex = (this.sectionIndex - 1 + this.sections.length) % this.sections.length;
        this.changeSection(this.sections[this.sectionIndex]);
      }
      
      startAutoScroll() {
        const track = document.getElementById('cardsTrack');
        track.style.setProperty('--scroll-speed', `${this.baseScrollSpeed}s`);
      }
    }
    
    // åˆæœŸåŒ–
    document.addEventListener('DOMContentLoaded', () => {
      new MinimalGrassWalkingSite();
    });
  </script>
