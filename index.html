<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>ToMoreBeyond | The road not taken</title>
<meta name="description" content="面白いことだけをする。友と共に。ToMoreBeyond は“道なき道”を越えるクリエイティブカンパニーです。">
<meta property="og:image" content="assets/ogp.jpg">

<!-- Fonts / Tailwind / Swiper / GSAP -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@800&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
<script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

<style>
:root{--accent:#FFB300;--accent-hov:#FF9E00}
html,body{height:100%;scroll-behavior:smooth}
body{scroll-snap-type:y mandatory;background:#FDFCFB;color:#312E2B;font-family:'Inter',sans-serif}
section{scroll-snap-align:start;min-height:100vh;position:relative;overflow:hidden}

/* glass card */
.glass{background:rgba(255,255,255,.7);backdrop-filter:blur(14px)}

/* ripple + underline */
.nav-link{position:relative;overflow:hidden}
.nav-link::after{content:'';position:absolute;top:50%;left:50%;width:0;height:0;
  background:var(--accent);opacity:.15;transform:translate(-50%,-50%);
  border-radius:50%;transition:width .4s,height .4s}
.nav-link:hover::after{width:160px;height:160px}
.nav-link span{background-image:linear-gradient(currentColor,currentColor);
  background-size:0 2px;background-repeat:no-repeat;background-position:0 100%;
  transition:background-size .3s}
.nav-link:hover span{background-size:100% 2px}

/* Swiper dots */
.swiper-pagination-bullet{background:var(--accent);opacity:.4}
.swiper-pagination-bullet-active{opacity:1;transform:scale(1.3)}

/* 🟧 フルスクリーンメニューを全面 & クリック可能に */
#menu{
  position:fixed;inset:0;z-index:80;              /* header より前面 */
  display:flex;flex-direction:column;align-items:center;justify-content:center;
  gap:2.5rem;font-size:1.875rem;font-weight:600;  /* gap-10 text-3xl font-semibold */
  background:#FFFFFF;                             /* blur を外しタップずれ防止 */
  transition:transform .5s cubic-bezier(.77,0,.18,1);
  pointer-events:auto;                            /* 開いている時は必ず反応 */
}
#menu.closed{transform:translateX(100%);pointer-events:none}

/* Scroll arrow */
@keyframes bounce{0%,100%{transform:translateY(0)}50%{transform:translateY(8px)}}
.scroll-arrow{animation:bounce 2s infinite}

/* Apps 背景色 */
#apps-bg{transition:background-color .8s cubic-bezier(.77,0,.18,1)}
</style>
</head>
<body>

<!-- ===== Header ===== -->
<header id="navbar" class="fixed top-4 left-1/2 -translate-x-1/2 z-50 flex items-center justify-between
               w-[92%] max-w-5xl px-6 py-3 glass rounded-full shadow-md">
  <a href="#home" class="font-bold text-xl tracking-tight hover:text-[var(--accent)]"
     style="font-family:'Poppins',sans-serif;">ToMoreBeyond</a>

  <nav class="hidden md:flex gap-10 text-lg font-medium">
    <a href="#apps"    class="nav-link hover:text-[var(--accent)]"><span>Apps</span></a>
    <a href="#company" class="nav-link hover:text-[var(--accent)]"><span>Company</span></a>
    <a href="#media"   class="nav-link hover:text-[var(--accent)]"><span>Media</span></a>
    <a href="#contact" class="nav-link hover:text-[var(--accent)]"><span>Contact</span></a>
  </nav>

  <button id="burger" class="md:hidden w-8 h-8 relative">
    <span class="absolute inset-0 m-auto h-[2px] w-5 bg-current transition"></span>
    <span class="absolute inset-0 m-auto h-[2px] w-5 bg-current translate-y-2 transition"></span>
  </button>
</header>

<!-- 🟧 Full-screen menu（class は closed だけ残せば OK） -->
<div id="menu" class="closed">
  <a class="menu-link" href="#apps">Apps</a>
  <a class="menu-link" href="#company">Company</a>
  <a class="menu-link" href="#media">Media</a>
  <a class="menu-link" href="#contact">Contact</a>
</div>

<!-- ===== Hero (省略: 前回と同じ) ===== -->
<!-- ...Hero セクションそのまま... -->

<!-- ===== Apps / Company / Media / Contact セクション ===== -->
<!-- ...前回のコードと同じ (斜めイン＋背景色連動 etc.) ... -->

<footer class="text-center py-6 text-sm text-stone-500">© 2025 ToMoreBeyond</footer>

<!-- ===== JS ===== -->
<script>
/* burger 開閉 */
const burger=document.getElementById('burger'),menu=document.getElementById('menu');
burger.addEventListener('click',()=>menu.classList.toggle('closed'));
document.querySelectorAll('.menu-link').forEach(l=>l.addEventListener('click',()=>menu.classList.add('closed')));

/* — 以降の Swiper / GSAP スクリプトは前回と同じ — */
</script>
</body>
</html>
