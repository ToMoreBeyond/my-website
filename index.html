<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToMoreBeyond - Èù¢ÁôΩ„ÅÑ„Åì„Å®„Å†„Åë„Çí„Åô„Çã„ÄÇÂèã„Å®ÂÖ±„Å´ÈÅì„Å™„ÅçÈÅì„ÇíË∂ä„Åà„Çã</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  
  <style>
    /* „É™„Çª„ÉÉ„ÉàCSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Âü∫Êú¨„Çπ„Çø„Ç§„É´ */
    body {
      font-family: 'Share Tech Mono', monospace;
      overflow: hidden;
      position: relative;
      height: 100vh;
      background: #ffffff;
    }
    
    /* ËÉåÊôØÂãïÁîª„Ç≥„É≥„ÉÜ„Éä */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
      background: #ffffff;
    }
    
    .video-background video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }
    
    /* ÂãïÁîª„Ç™„Éº„Éê„Éº„É¨„Ç§ */
    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      pointer-events: none;
      z-index: 1;
    }
    
    /* „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ„É©„ÉÉ„Éë„Éº */
    .content-wrapper {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    
    /* „É≠„Ç¥ */
    .logo {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      font-family: 'Orbitron', monospace;
      font-size: 24px;
      font-weight: 700;
      color: #fff;
      text-decoration: none;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    }
    
    /* „É°„Ç§„É≥„Ç≤„Éº„É†„Ç®„É™„Ç¢ */
    .game-area {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* „Ç´„Éº„Éâ„Ç≥„É≥„ÉÜ„Éä */
    .cards-container {
      position: relative;
      width: 100%;
      height: 400px;
      overflow: hidden;
      padding: 0 50px;
    }
    
    .cards-track {
      display: flex;
      gap: 24px;
      transition: none;
      padding: 0 50px;
      transform: translateZ(0);
      backface-visibility: hidden;
      will-change: transform;
    }
    
    /* „Ç´„Éº„Éâ„Çπ„Çø„Ç§„É´ */
    .card {
      min-width: 280px;
      height: 360px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 4px solid #000;
      border-radius: 16px;
      padding: 32px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      transform: translate3d(0, 0, 0);
      backface-visibility: hidden;
      will-change: transform;
    }
    
    .card:hover {
      transform: translate3d(0, -10px, 0) scale(1.02);
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }
    
    .card-icon {
      font-size: 48px;
      margin-bottom: 20px;
      color: #000;
    }
    
    .card-title {
      font-family: 'Orbitron', monospace;
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 12px;
      color: #000;
    }
    
    .card-description {
      font-size: 14px;
      color: #666;
      line-height: 1.5;
    }
    
    /* 8bit „Éâ„ÉÉ„ÉàÁµµÈ¢®Ê£í‰∫∫ÈñìÔºàÂÖÉ„ÅÆ„Çµ„Ç§„Ç∫Ôºâ */
    .tiny-character {
      position: fixed;
      bottom: max(80px, calc(env(safe-area-inset-bottom) + 70px));
      left: 20px;
      transform: translateZ(0);
      width: 80px;
      height: 80px;
      z-index: 10000;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
      will-change: left;
      backface-visibility: hidden;
      transition: left 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      opacity: 1 !important;
      visibility: visible !important;
      pointer-events: auto;
      cursor: pointer;
    }
    
    /* „Ç∏„É£„É≥„Éó„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
    .tiny-character.jumping {
      animation: jumpAnimation 0.6s ease;
    }
    
    @keyframes jumpAnimation {
      0% {
        transform: translateY(0) scaleX(1) scaleY(1);
      }
      20% {
        transform: translateY(-5px) scaleX(1.1) scaleY(0.9);
      }
      50% {
        transform: translateY(-80px) scaleX(0.95) scaleY(1.05);
      }
      80% {
        transform: translateY(-5px) scaleX(1.05) scaleY(0.95);
      }
      100% {
        transform: translateY(0) scaleX(1) scaleY(1);
      }
    }
    
    /* ÊúÄÂ§ß„É¨„Éô„É´ÈÅîÊàêÊôÇ„ÅÆËµ§Ëâ≤Ë°®Á§∫ */
    .tiny-character.max-level-achieved .pixel {
      background: #dc3545 !important;
      box-shadow: 1px 1px 0 rgba(220, 53, 69, 0.3), 0 0 4px #dc3545;
    }
    
    .tiny-character.max-level-achieved {
      filter: drop-shadow(0 0 8px rgba(220, 53, 69, 0.6));
      animation: maxLevelGlow 2s ease-in-out infinite;
    }
    
    @keyframes maxLevelGlow {
      0%, 100% {
        filter: drop-shadow(0 0 8px rgba(220, 53, 69, 0.6));
      }
      50% {
        filter: drop-shadow(0 0 16px rgba(220, 53, 69, 0.9));
      }
    }
    
    /* ÊúÄÂ§ß„É¨„Éô„É´ÊôÇ„ÅÆ„Ç∏„É£„É≥„Éó„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÔºàÈ´ò„ÅïÂ§âÊõ¥Ôºâ */
    .tiny-character.max-level-achieved.jumping {
      animation: maxLevelJumpAnimation 0.6s ease;
    }
    
    @keyframes maxLevelJumpAnimation {
      0% {
        transform: translateY(0) scaleX(1) scaleY(1);
      }
      20% {
        transform: translateY(-20px) scaleX(1.1) scaleY(0.9);
      }
      50% {
        transform: translateY(-400px) scaleX(0.95) scaleY(1.05);
      }
      80% {
        transform: translateY(-20px) scaleX(1.05) scaleY(0.95);
      }
      100% {
        transform: translateY(0) scaleX(1) scaleY(1);
      }
    }
    
    /* „Éî„ÇØ„Çª„É´„Ç≠„É£„É©„ÇØ„Çø„ÉºÁî®„Ç∞„É™„ÉÉ„Éâ */
    .pixel-character {
      position: relative;
      width: 100%;
      height: 100%;
      /* „Éî„ÇØ„Çª„É´„Ç≠„É£„É©„ÇØ„Çø„Éº„ÅåÂ∏∏„Å´Ë°®Á§∫„Åï„Çå„Çã„Çà„ÅÜ„Å´ */
      min-height: 80px;
    }
    
    .pixel-grid {
      position: relative;
      width: 100%;
      height: 100%;
      transform: scale(5);
      transform-origin: top left;
    }
    
    /* ÂÄãÂà•„Éî„ÇØ„Çª„É´ */
    .pixel {
      position: absolute;
      background: #000;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
    }
    
    /* GIFÈ¢®„Ç≥„ÉûÈÄÅ„ÇäÊ≠©Ë°å„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
    .walking-animation-container {
      position: relative;
      width: 100%;
      height: 100%;
      /* „Ç≥„É≥„ÉÜ„Éä„ÅåÂ∏∏„Å´Ë°®Á§∫„Åï„Çå„Çã„Çà„ÅÜ„Å´ */
      opacity: 1 !important;
      visibility: visible !important;
    }
    
    /* Ê≠©Ë°å„Éï„É¨„Éº„É† */
    .walk-frame {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      visibility: hidden;
      transition: none; /* „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„Çí„Ç´„ÇØ„Ç´„ÇØ„Å´ */
    }
    
    .walk-frame.active {
      opacity: 1 !important;
      visibility: visible !important;
    }
    
    /* „Ç¢„Ç§„Éâ„É´Áä∂ÊÖã„Åß„ÅØÂøÖ„Åö„Ç¢„Ç§„Éâ„É´„Éï„É¨„Éº„É†„ÇíË°®Á§∫ */
    .tiny-character:not(.walking) .walk-frame.idle {
      opacity: 1 !important;
      visibility: visible !important;
    }
    
    /* Ê≠©Ë°å‰∏≠„ÅØ„Ç¢„Ç§„Éâ„É´„Éï„É¨„Éº„É†„ÇíÂÆåÂÖ®„Å´ÈùûË°®Á§∫ */
    .tiny-character.walking .walk-frame.idle {
      opacity: 0 !important;
      visibility: hidden !important;
    }
    
    /* „Ç≠„É£„É©„ÇØ„Çø„Éº„ÅÆÊ≠©Ë°åÁä∂ÊÖã„Åß„ÅÆ„Éï„É¨„Éº„É†Âàá„ÇäÊõø„Åà */
    /* Removed the rule that hides idle frame during walking to prevent character disappearing */
    
    /* „É¨„Éô„É´Ë°®Á§∫ */
    .level-display {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #0f172a;
      padding: 12px 20px;
      border: 4px solid #22c55e;
      border-style: dashed;
      color: #22c55e;
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      text-transform: uppercase;
      box-shadow: 
        inset 2px 2px 0px #1e293b,
        4px 4px 0px rgba(0, 0, 0, 0.3);
      image-rendering: pixelated;
      z-index: 1000;
      min-width: 120px;
    }
    
    .level-text {
      font-size: 16px;
      margin-bottom: 8px;
      text-align: center;
      letter-spacing: 2px;
    }
    
    .exp-bar {
      width: 100%;
      height: 12px;
      background: #1e293b;
      border: 2px solid #22c55e;
      position: relative;
      image-rendering: pixelated;
    }
    
    .exp-fill {
      height: 100%;
      background: linear-gradient(90deg, #22c55e, #16a34a);
      transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      width: 0%;
      border-right: 2px solid #0f172a;
      box-sizing: border-box;
    }
    
    /* „Çπ„Çø„Éº„É¨„Éô„É´ÊôÇ„ÅÆÁâπÂà•„Çπ„Çø„Ç§„É´ */
    .level-display.max-level {
      border-color: #dc3545;
      color: #dc3545;
      background: #1a0506;
      animation: levelPulse 2s ease-in-out infinite;
      box-shadow: 
        inset 2px 2px 0px #2a0a0b,
        4px 4px 0px rgba(220, 53, 69, 0.3),
        0 0 20px rgba(220, 53, 69, 0.5);
    }
    
    .level-display.max-level .exp-bar {
      border-color: #dc3545;
    }
    
    .level-display.max-level .exp-fill {
      background: linear-gradient(90deg, #dc3545, #b91c1c);
      box-shadow: 0 0 10px rgba(220, 53, 69, 0.6);
    }
    
    @keyframes levelPulse {
      0%, 100% { 
        transform: scale(1);
        box-shadow: 
          inset 2px 2px 0px #2a0a0b,
          4px 4px 0px rgba(220, 53, 69, 0.3),
          0 0 20px rgba(220, 53, 69, 0.5);
      }
      50% { 
        transform: scale(1.05);
        box-shadow: 
          inset 2px 2px 0px #2a0a0b,
          4px 4px 0px rgba(220, 53, 69, 0.5),
          0 0 30px rgba(220, 53, 69, 0.8);
      }
    }
    
    /* Level Up „Éù„ÉÉ„Éó„Ç¢„ÉÉ„Éó */
    .level-up-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: #0f172a;
      border: 6px dashed #22c55e;
      padding: 32px 40px;
      font-family: 'Orbitron', monospace;
      font-size: 32px;
      font-weight: 900;
      color: #22c55e;
      text-transform: uppercase;
      letter-spacing: 4px;
      z-index: 10000;
      box-shadow: 
        inset 4px 4px 0px #1e293b,
        8px 8px 0px rgba(0, 0, 0, 0.5),
        0 0 40px rgba(34, 197, 94, 0.6);
      image-rendering: pixelated;
      text-shadow: 
        2px 2px 0px #0f172a,
        0 0 20px #22c55e;
      animation: levelUpAnimation 2s ease-in-out forwards;
      pointer-events: none;
    }
    
    .level-up-popup.star-level {
      border-color: #dc3545;
      color: #dc3545;
      background: #1a0506;
      box-shadow: 
        inset 4px 4px 0px #2a0a0b,
        8px 8px 0px rgba(220, 53, 69, 0.5),
        0 0 40px rgba(220, 53, 69, 0.8);
      text-shadow: 
        2px 2px 0px #1a0506,
        0 0 20px #dc3545;
    }
    
    .level-up-popup.star-level::before {
      content: "‚òÖ ";
      animation: starPulse 0.5s ease-in-out infinite alternate;
    }
    
    .level-up-popup.star-level::after {
      content: " ‚òÖ";
      animation: starPulse 0.5s ease-in-out infinite alternate;
    }
    
    @keyframes levelUpAnimation {
      0% {
        transform: translate(-50%, -50%) scale(0) rotate(-10deg);
        opacity: 0;
      }
      20% {
        transform: translate(-50%, -50%) scale(1.3) rotate(5deg);
        opacity: 1;
      }
      40% {
        transform: translate(-50%, -50%) scale(0.9) rotate(-2deg);
      }
      60% {
        transform: translate(-50%, -50%) scale(1.1) rotate(1deg);
      }
      80% {
        transform: translate(-50%, -50%) scale(1) rotate(0deg);
      }
      100% {
        transform: translate(-50%, -50%) scale(0) rotate(0deg);
        opacity: 0;
      }
    }
    
    @keyframes starPulse {
      0% {
        text-shadow: 0 0 10px #dc3545;
        color: #dc3545;
      }
      100% {
        text-shadow: 0 0 30px #ff6b6b;
        color: #ff6b6b;
      }
    }
    
    /* „É¨„Çπ„Éù„É≥„Ç∑„ÉñÂØæÂøú */
    @media (max-width: 768px) {
      .logo {
        font-size: 18px;
      }
      
      .level-display {
        top: 80px;
        right: 10px;
        padding: 8px 12px;
        min-width: 100px;
        border-width: 3px;
      }
      
      .level-text {
        font-size: 14px;
        margin-bottom: 6px;
        letter-spacing: 1px;
      }
      
      .exp-bar {
        height: 10px;
        border-width: 2px;
      }
      
      .level-up-popup {
        font-size: 24px;
        padding: 24px 32px;
        letter-spacing: 2px;
        border-width: 4px;
      }
      
      .card {
        min-width: 240px;
        height: 320px;
        padding: 24px;
      }
      
      .card-icon {
        font-size: 40px;
      }
      
      .card-title {
        font-size: 18px;
      }
      
      .character-container {
        bottom: 60px;
        left: 30px;
      }
      
      .character {
        width: 50px;
        height: 70px;
      }
    }
    
    /* „Éë„Éï„Ç©„Éº„Éû„É≥„ÇπÊúÄÈÅ©Âåñ */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
    
    /* ‰Ωé„Çπ„Éö„ÉÉ„ÇØ„Éá„Éê„Ç§„ÇπÂêë„ÅëÊúÄÈÅ©Âåñ */
    .low-performance-mode .video-container video {
      display: none;
    }
    
    .low-performance-mode .video-overlay {
      background: linear-gradient(135deg, #1a1a1a 0%, #000 100%);
    }
    
    .low-performance-mode .card {
      backdrop-filter: none;
      -webkit-backdrop-filter: none;
      background: rgba(255, 255, 255, 0.98);
      transition: transform 0.2s ease !important;
    }
    
    .low-performance-mode .character-container {
      transition: left 0.3s linear !important;
    }
    
    /* GPU„Ç¢„ÇØ„Çª„É©„É¨„Éº„Ç∑„Éß„É≥ÊúÄÈÅ©Âåñ */
    .cards-track {
      will-change: transform;
      transform: translateZ(0);
    }
    
    .character-container {
      will-change: left;
      transform: translateZ(0);
    }
    
    .card {
      will-change: transform;
      transform: translateZ(0);
    }
    
    /* „É≠„Éº„Éá„Ç£„É≥„Ç∞Ë°®Á§∫Ôºà„Ç∑„É≥„Éó„É´Ôºâ */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    
    .loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .loading-text {
      color: #fff;
      font-size: 18px;
      font-family: 'Orbitron', monospace;
    }
  </style>
</head>
<body>
  <!-- ËÉåÊôØÂãïÁîª -->
  <div class="video-background" id="videoBackground">
    <video id="backgroundVideo" autoplay muted loop playsinline preload="auto">
      <source src="Timeline 1.mp4" type="video/mp4">
    </video>
    <div class="video-overlay"></div>
  </div>
  
  
  <!-- „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ -->
  <div class="content-wrapper">
    <!-- „É≠„Ç¥ -->
    <a href="#" class="logo" id="logoButton">ToMoreBeyond</a>
    
    <!-- „É¨„Éô„É´Ë°®Á§∫ -->
    <div class="level-display">
      <div class="level-text">Level <span id="currentLevel">1</span></div>
      <div class="exp-bar">
        <div class="exp-fill" id="expFill"></div>
      </div>
    </div>
    
    <!-- „Ç≤„Éº„É†„Ç®„É™„Ç¢ -->
    <div class="game-area">
      <div class="cards-container">
        <div class="cards-track" id="cardsTrack">
          <!-- „Ç´„Éº„Éâ„ÅØÂãïÁöÑ„Å´ÁîüÊàê -->
        </div>
      </div>
    </div>
    
    <!-- 8bit „Éâ„ÉÉ„ÉàÁµµÈ¢®Ê≠©Ë°å„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Ê£í‰∫∫Èñì -->
    <div class="tiny-character" id="tinyCharacter" role="img" aria-label="Ê≠©Ë°å‰∏≠„ÅÆ„Ç≠„É£„É©„ÇØ„Çø„Éº">
      <div class="walking-animation-container">
        
        <!-- „Ç¢„Ç§„Éâ„É´„Éï„É¨„Éº„É†: „Ç∑„É≥„Éó„É´„Å™Ê£í‰∫∫Èñì -->
        <div class="walk-frame idle pixel-character active">
          <div class="pixel-grid">
            <!-- È†≠ÈÉ® (3x3„ÅÆÂõõËßí) -->
            <div class="pixel" style="top: 1px; left: 6px; width: 3px; height: 3px;"></div>
            
            <!-- ËÉ¥‰Ωì (Á∏¶Á∑ö 4„Éî„ÇØ„Çª„É´) -->
            <div class="pixel" style="top: 4px; left: 7px; width: 1px; height: 4px;"></div>
            
            <!-- Â∑¶ËÖï (Ê∞¥Âπ≥Á∑ö) -->
            <div class="pixel" style="top: 5px; left: 4px; width: 3px; height: 1px;"></div>
            
            <!-- Âè≥ËÖï (Ê∞¥Âπ≥Á∑ö) -->
            <div class="pixel" style="top: 5px; left: 8px; width: 3px; height: 1px;"></div>
            
            <!-- Â∑¶ËÑö (Êñú„ÇÅ‰∏ã) -->
            <div class="pixel" style="top: 8px; left: 6px; width: 1px; height: 3px;"></div>
            
            <!-- Âè≥ËÑö (Êñú„ÇÅ‰∏ã) -->

  <script>
    // „Ç≤„Éº„É†„ÇØ„É©„Çπ
    class MinimalSite {
      constructor() {
        this.cards = [
          { icon: '[]', title: '‰ºöÁ§æÊ¶ÇË¶Å', description: 'MICHI NAKI MICHI WO KIRU', link: 'detail/company.html' },

          { icon: 'T', title: 'TOIRUN', description: 'IMA SUGU TOIRE WO SAITAN DE', link: 'pages/toirun.html' },
          { icon: 'M', title: 'MEET IN THE MIDDLE', description: 'SAITEKI NA SHUUGOU CHITEN WO', link: 'pages/midpoint.html' },
          { icon: 'Y', title: 'Â±±Áî∞', description: 'CDO / DESIGNER', link: 'detail/yamada.html' },
          { icon: 'M', title: 'Ê≠£Áïô', description: 'CEO / ENGINEER', link: 'detail/masadome.html' },
          { icon: 'A', title: 'ÂÆâËó§', description: 'ARTIST', link: 'detail/ando.html' },
          { icon: 'S', title: 'SNS', description: 'HIBI NO HASSHIN', link: 'detail/sns.html' },
          { icon: '@', title: '„ÅäÂïè„ÅÑÂêà„Çè„Åõ', description: 'OKI GARU NI DOUZO', link: 'detail/contact.html' }
        ];

        this.maxExp = 100;

        // „É°„É¢„É™ÊúÄÈÅ©Âåñ„ÅÆ„Åü„ÇÅ„ÅÆË®≠ÂÆö
        this.isLowEndDevice = this.detectLowEndDevice();
        this.lastUpdateTime = 0;
        this.rafId = null;
        this.eventListeners = [];
        this.walkFrameInterval = null;
        
        this.init();
      }
      
      detectLowEndDevice() {
        // „É°„É¢„É™Âà∂Èôê„ÅÆ„ÉÅ„Çß„ÉÉ„ÇØ
        if ('deviceMemory' in navigator && navigator.deviceMemory < 2) {
          return true;
        }
        
        // CPU„Ç≥„Ç¢Êï∞„ÅÆ„ÉÅ„Çß„ÉÉ„ÇØ
        if ('hardwareConcurrency' in navigator && navigator.hardwareConcurrency <= 2) {
          return true;
        }
        
        // „Éç„ÉÉ„Éà„ÉØ„Éº„ÇØÈÄüÂ∫¶„ÅÆ„ÉÅ„Çß„ÉÉ„ÇØ
        if ('connection' in navigator) {
          const connection = navigator.connection;
          if (connection.saveData || connection.effectiveType === 'slow-2g' || connection.effectiveType === '2g') {
            return true;
          }
        }
        
        return false;
      }
      
      init() {
        // ‰Ωé„Çπ„Éö„ÉÉ„ÇØ„Éá„Éê„Ç§„Çπ„ÅÆÂ†¥Âêà„ÅØ„Éë„Éï„Ç©„Éº„Éû„É≥„Çπ„É¢„Éº„Éâ„ÇíÈÅ©Áî®
        if (this.isLowEndDevice) {
          document.body.classList.add('low-performance-mode');
        }
        
        // „Ç´„Éº„Éâ„ÇíÁîüÊàê
        this.createCards();
        
        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„ÉºË®≠ÂÆö
        this.setupEventListeners();
        
        // „Ç≠„É£„É©„ÇØ„Çø„Éº„ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà
        this.setupCharacterEvents();
        
        // ËÉåÊôØÂãïÁîªÂàùÊúüÂåñ
        this.initializeBackgroundVideo();
        
        // „É°„É¢„É™Áõ£Ë¶ñ„ÅÆ„Çª„ÉÉ„Éà„Ç¢„ÉÉ„Éó
        this.setupMemoryMonitoring();
        
        // „Ç≤„Éº„É†Áä∂ÊÖã„ÇíË™≠„ÅøËæº„Åø
        this.loadGameState();
        
        // „Ç≠„É£„É©„ÇØ„Çø„Éº„ÇíË°®Á§∫
        this.showCharacter();
        
        // „É≠„Éº„Éá„Ç£„É≥„Ç∞ÂÆå‰∫Ü
        this.hideLoading();
      }
      
      showCharacter() {
        const character = document.getElementById('tinyCharacter');
        if (character) {
          // Á¢∫ÂÆü„Å´Ë°®Á§∫
          character.style.opacity = '1';
          character.style.visibility = 'visible';
          character.style.display = 'block';
          character.style.pointerEvents = 'auto';
          character.style.transform = 'translateZ(0)';
          character.style.webkitTransform = 'translateZ(0)';
          
          // ÂàùÊúü‰ΩçÁΩÆ„ÇíË®≠ÂÆö
          character.style.left = '20px';
          
          // ÊúÄÂàù„ÅÆ„Ç´„Éº„Éâ‰ΩçÁΩÆ„ÇíÊõ¥Êñ∞
          this.updatePositions();
        }
      }
      
      setupMemoryMonitoring() {
        // „É°„É¢„É™Áõ£Ë¶ñÔºà‰Ωé„Çπ„Éö„ÉÉ„ÇØ„Éá„Éê„Ç§„Çπ„ÅÆ„ÅøÔºâ
        if (this.isLowEndDevice && 'performance' in window && 'memory' in performance) {
          setInterval(() => {
            const memoryInfo = performance.memory;
            const memoryUsageRatio = memoryInfo.usedJSHeapSize / memoryInfo.jsHeapSizeLimit;
            
            if (memoryUsageRatio > 0.8) {
              this.emergencyCleanup();
            }
          }, 30000); // 30Áßí„Åî„Å®„Å´„ÉÅ„Çß„ÉÉ„ÇØ
        }
      }
      
      emergencyCleanup() {
        // Á∑äÊÄ•„É°„É¢„É™„ÇØ„É™„Éº„É≥„Ç¢„ÉÉ„Éó
        console.warn('‚ö†Ô∏è „É°„É¢„É™„ÇØ„É™„Éº„É≥„Ç¢„ÉÉ„ÉóÂÆüË°å');
        
        // ‰∏çË¶Å„Å™„Éá„Éº„Çø„Çí„ÇØ„É™„Ç¢
        this.viewedCards.clear();
        
        // ÂãïÁîª„Çí‰∏ÄÊôÇÂÅúÊ≠¢
        const video = document.getElementById('bgVideo');
        if (video) {
          video.pause();
        }
        
        // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÇíÂÅúÊ≠¢
        if (this.rafId) {
          cancelAnimationFrame(this.rafId);
          this.rafId = null;
        }
      }
      
      createCards() {
        const track = document.getElementById('cardsTrack');
        
        this.cards.forEach((card, index) => {
          const cardEl = document.createElement('div');
          cardEl.className = 'card';
          cardEl.dataset.index = index;
          cardEl.innerHTML = `
            <div class="card-icon">${card.icon}</div>
            <h3 class="card-title">${card.title}</h3>
            <p class="card-description">${card.description}</p>
          `;
          
          // „Ç´„Éº„Éâ„ÇØ„É™„ÉÉ„ÇØ„ÅßË©≥Á¥∞„Éö„Éº„Ç∏„Å´ÈÅ∑Áßª + „É¨„Éô„É´„Ç¢„ÉÉ„Éó
          cardEl.addEventListener('click', () => {
            this.onCardClick(index);
            this.navigateToDetail(card, index);
          });
          
          track.appendChild(cardEl);
        });
      }
      
      setupEventListeners() {
        // „Éë„Éï„Ç©„Éº„Éû„É≥„ÇπÊúÄÈÅ©Âåñ„Åï„Çå„Åü„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        const wheelHandler = this.throttle((e) => {
          e.preventDefault();
          // Ê®™„Çπ„ÇØ„É≠„Éº„É´„ÇíÂÑ™ÂÖà„ÄÅÁ∏¶„Çπ„ÇØ„É≠„Éº„É´„ÇÇÊ®™ÊñπÂêë„Å®„Åó„Å¶Êâ±„ÅÜ
          const deltaX = e.deltaX || e.deltaY;
          this.handleScroll(deltaX);
        }, 16); // 60fps
        
        const keyHandler = (e) => {
          if (e.key === 'ArrowRight') {
            this.moveCharacter(0.05);
          } else if (e.key === 'ArrowLeft') {
            this.moveCharacter(-0.05);
          } else if (e.key === ' ') {
            e.preventDefault();
            this.jump();
          }
        };
        
        // „Çø„ÉÉ„ÉÅÊìç‰ΩúÔºà„É¢„Éê„Ç§„É´Ôºâ- ÊîπÂñÑÁâà
        let touchStartX = 0;
        let isTouching = false;
        
        const touchStartHandler = (e) => {
          touchStartX = e.touches[0].clientX;
          isTouching = true;
        };
        
        const touchMoveHandler = this.throttle((e) => {
          if (!isTouching) return;
          e.preventDefault();
          
          const touchX = e.touches[0].clientX;
          const diff = touchStartX - touchX; // Â∑¶„Çπ„ÉØ„Ç§„Éó„ÅßÊ≠£„ÅÆÂÄ§ÔºàÂè≥„Å∏ÁßªÂãïÔºâ
          const sensitivity = 0.005; // „É¢„Éê„Ç§„É´Áî®„ÅÆÊÑüÂ∫¶Ë™øÊï¥
          
          this.handleScroll(diff);
          touchStartX = touchX;
        }, 16);
        
        const touchEndHandler = () => {
          isTouching = false;
        };
        
        // „É≠„Ç¥„ÇØ„É™„ÉÉ„ÇØ„Åß„É™„Çª„ÉÉ„Éà
        const logoButton = document.getElementById('logoButton');
        const logoClickHandler = (e) => {
          e.preventDefault();
          if (confirm('„É¨„Éô„É´„Çí1„Å´„É™„Çª„ÉÉ„Éà„Åó„Åæ„Åô„ÅãÔºü')) {
            this.resetGame();
          }
        };
        logoButton.addEventListener('click', logoClickHandler);
        
        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„ÇíÁôªÈå≤
        document.addEventListener('wheel', wheelHandler, { passive: false });
        document.addEventListener('keydown', keyHandler);
        document.addEventListener('touchstart', touchStartHandler, { passive: true });
        document.addEventListener('touchmove', touchMoveHandler, { passive: false });
        document.addEventListener('touchend', touchEndHandler, { passive: true });
        
        // „ÇØ„É™„Éº„É≥„Ç¢„ÉÉ„ÉóÁî®„Å´‰øùÂ≠ò
        this.eventListeners.push(
          { element: logoButton, type: 'click', handler: logoClickHandler },
          { element: document, type: 'wheel', handler: wheelHandler },
          { element: document, type: 'keydown', handler: keyHandler },
          { element: document, type: 'touchstart', handler: touchStartHandler },
          { element: document, type: 'touchmove', handler: touchMoveHandler },
          { element: document, type: 'touchend', handler: touchEndHandler }
        );
      }
      
      setupCharacterEvents() {
        const character = document.getElementById('tinyCharacter');
        if (character) {
          const jumpHandler = () => this.jump();
          character.addEventListener('click', jumpHandler);
          character.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
              e.preventDefault();
              this.jump();
            }
          });
          
          this.eventListeners.push(
            { element: character, type: 'click', handler: jumpHandler }
          );
        }
      }
      
      throttle(func, limit) {
        let inThrottle;
        return function() {
          const args = arguments;
          const context = this;
          if (!inThrottle) {
            func.apply(context, args);
            inThrottle = true;
            setTimeout(() => inThrottle = false, limit);
          }
        };
      }
      
      initializeBackgroundVideo() {
        const video = document.getElementById('backgroundVideo');
        
        if (!video) return;
        
        // ÂãïÁîª„ÅÆÂü∫Êú¨Ë®≠ÂÆö„ÇíÁ¢∫ÂÆü„Å´Ë°å„ÅÜ
        video.muted = true;
        video.loop = true;
        video.playsInline = true;
        video.autoplay = true;
        
        // ÂãïÁîª„ÅÆË™≠„ÅøËæº„ÅøÂÆå‰∫Ü„ÇíÂæÖ„Å§
        video.addEventListener('loadeddata', () => {
          video.play().then(() => {
          }).catch(() => {
            // „É¶„Éº„Ç∂„Éº„Ç§„É≥„Çø„É©„ÇØ„Ç∑„Éß„É≥„ÅßÂÜçÁîü„ÇíË©¶„Åø„Çã
            document.addEventListener('click', () => {
              video.play();
            }, { once: true });
          });
        });
        
        
        // ÂãïÁîª„Ç®„É©„ÉºÊôÇ„ÅÆ„Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ
        video.addEventListener('error', () => {
        });
        
        // Âç≥Â∫ß„Å´Ë™≠„ÅøËæº„ÅøÈñãÂßã
        video.load();
      }
      
      hideLoading() {
        setTimeout(() => {
          const loadingOverlay = document.getElementById('loadingOverlay');
          loadingOverlay.classList.add('hidden');
          
          setTimeout(() => {
            loadingOverlay.style.display = 'none';
          }, 500);
        }, 1000);
      }
      
      handleScroll(deltaX) {
        // „Çπ„ÇØ„É≠„Éº„É´Èáè„Çí‰ΩçÁΩÆ„Å´Â§âÊèõÔºàÂè≥„Çπ„ÇØ„É≠„Éº„É´ = Âè≥ÁßªÂãïÔºâ
        const sensitivity = 0.003; // „Çà„ÇäÂèçÂøúÁöÑ„Å™„Çπ„ÇØ„É≠„Éº„É´ÊÑüÂ∫¶
        const scrollAmount = deltaX * sensitivity; // Ê≠£„ÅÆÂÄ§„ÅßÂè≥„Å∏
        this.moveCharacter(scrollAmount);
        
        // Ê≠©Ë°å„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÇíÈñãÂßã
        this.startWalkingAnimation();
        
        // Ê≠©Ë°åÂÅúÊ≠¢„Çø„Ç§„Éû„Éº
        clearTimeout(this.walkingTimeout);
        this.walkingTimeout = setTimeout(() => {
          this.stopWalkingAnimation();
        }, 200);
      }
      
      startWalkingAnimation() {
        const character = document.getElementById('tinyCharacter');
        if (character && !character.classList.contains('walking')) {
          character.classList.add('walking');
          this.animateWalkFrames();
        }
      }
      
      stopWalkingAnimation() {
        const character = document.getElementById('tinyCharacter');
        if (character) {
          character.classList.remove('walking');
          this.stopWalkFrames();
        }
      }
      
      animateWalkFrames() {
        if (this.walkFrameInterval) return;
        
        const character = document.getElementById('tinyCharacter');
        if (!character) return;
        
        const frames = character.querySelectorAll('.walk-frame');
        if (frames.length < 3) return;
        
        // „Ç¢„Ç§„Éâ„É´„Éï„É¨„Éº„É†„ÇíÈùûË°®Á§∫
        frames[0].classList.remove('active');
        
        // ÊúÄÂàù„ÅÆÊ≠©Ë°å„Éï„É¨„Éº„É†„ÇíË°®Á§∫
        let currentFrame = 1;
        frames[currentFrame].classList.add('active');
        
        // Ê≠©Ë°å„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÈñãÂßãÔºà8bit„Ç≤„Éº„É†È¢®„ÅÆÈÄüÂ∫¶Ôºâ
        this.walkFrameInterval = setInterval(() => {
          // ÁèæÂú®„ÅÆ„Éï„É¨„Éº„É†„ÇíÈùûË°®Á§∫
          frames[currentFrame].classList.remove('active');
          
          // Ê¨°„ÅÆ„Éï„É¨„Éº„É†„Å´Âàá„ÇäÊõø„ÅàÔºà1„Å®2„Çí‰∫§‰∫í„Å´Ôºâ
          currentFrame = currentFrame === 1 ? 2 : 1;
          
          // Êñ∞„Åó„ÅÑ„Éï„É¨„Éº„É†„ÇíË°®Á§∫
          frames[currentFrame].classList.add('active');
        }, 150); // 8bit„Ç≤„Éº„É†È¢®„ÅÆÈÄüÂ∫¶„Å´Ë™øÊï¥
      }
      
      stopWalkFrames() {
        if (this.walkFrameInterval) {
          clearInterval(this.walkFrameInterval);
          this.walkFrameInterval = null;
        }
        
        const frames = document.querySelectorAll('.walk-frame');
        if (frames.length > 0) {
          // Ensure idle frame is visible first
          frames[0].classList.add('active');
          
          // Then remove active from walking frames
          for (let i = 1; i < frames.length; i++) {
            frames[i].classList.remove('active');
          }
        }
      }
      
      moveCharacter(amount) {
        // „Ç≠„É£„É©„ÇØ„Çø„Éº‰ΩçÁΩÆ„ÇíÊõ¥Êñ∞Ôºà0„Äú1„ÅÆÁØÑÂõ≤Ôºâ
        this.characterPosition = Math.max(0, Math.min(1, this.characterPosition + amount));
        
        // „Ç≠„É£„É©„ÇØ„Çø„Éº„Å®„Ç´„Éº„Éâ„ÇíÁßªÂãï
        this.updatePositions();
      }
      
      updatePositions() {
        // RAF„Åß„Éë„Éï„Ç©„Éº„Éû„É≥„ÇπÊúÄÈÅ©Âåñ
        if (this.rafId) {
          cancelAnimationFrame(this.rafId);
        }
        
        this.rafId = requestAnimationFrame(() => {
          const character = document.getElementById('tinyCharacter');
          const track = document.getElementById('cardsTrack');
          const screenWidth = window.innerWidth;
          
          if (!character || !track) return;
          
          // Á¢∫ÂÆü„Å´Ë°®Á§∫Áä∂ÊÖã„ÇíÁ∂≠ÊåÅ
          character.style.opacity = '1';
          character.style.visibility = 'visible';
          character.style.display = 'block';
          character.style.pointerEvents = 'auto';
          
          
          // „É¢„Éê„Ç§„É´„Åß„ÅÆË°®Á§∫„ÇíÂº∑Âà∂
          character.style.transform = 'translateZ(0)';
          character.style.webkitTransform = 'translateZ(0)';
          
          // ÊîπÂñÑ„Åï„Çå„Åü„Ç≠„É£„É©„ÇØ„Çø„Éº‰ΩçÁΩÆË®àÁÆóÔºàÁ∑öÂΩ¢„ÅßÈÄ£Á∂öÁöÑÔºâ
          const minPosition = 50; // ÊúÄÂ∞è‰ΩçÁΩÆÔºàÂ∑¶Á´ØÔºâ
          const maxPosition = screenWidth - 100; // ÊúÄÂ§ß‰ΩçÁΩÆÔºàÂè≥Á´ØÔºâ
          const travelDistance = maxPosition - minPosition;
          
          // Á∑öÂΩ¢Ë£úÈñì„ÅßÈÄ£Á∂öÁöÑ„Å™‰ΩçÁΩÆË®àÁÆó
          const charX = minPosition + (travelDistance * this.characterPosition);
          
          // „Ç≠„É£„É©„ÇØ„Çø„Éº‰ΩçÁΩÆ„ÇíÊõ¥Êñ∞
          character.style.left = charX + 'px';
          
          // „Ç´„Éº„Éâ„Çπ„ÇØ„É≠„Éº„É´Ë®àÁÆóÔºà„Ç≠„É£„É©„ÇØ„Çø„Éº‰ΩçÁΩÆ„Å®ÂêåÊúüÔºâ
          const cardWidth = 280 + 24; // „Ç´„Éº„ÉâÂπÖ + „Éû„Éº„Ç∏„É≥
          const totalCardsWidth = cardWidth * this.cards.length;
          const containerPadding = 100; // Â∑¶Âè≥„ÅÆ„Éë„Éá„Ç£„É≥„Ç∞
          const maxScrollDistance = Math.max(0, totalCardsWidth - screenWidth + containerPadding * 2);
          
          // „Ç≠„É£„É©„ÇØ„Çø„Éº‰ΩçÁΩÆ„Å´ÂÆåÂÖ®ÂêåÊúü„Åó„Åü„Çπ„ÇØ„É≠„Éº„É´Ôºà3DÂ§âÊèõ„ÅßÊúÄÈÅ©ÂåñÔºâ
          const scrollX = -maxScrollDistance * this.characterPosition;
          track.style.transform = `translate3d(${scrollX}px, 0, 0)`;
          
          // ÁèæÂú®„ÅÆ„Ç´„Éº„Éâ„Çí„Éè„Ç§„É©„Ç§„Éà
          const currentCardIndex = Math.round(this.characterPosition * (this.cards.length - 1));
          this.highlightCard(currentCardIndex);
        });
      }
      
      highlightCard(index) {
        const cards = document.querySelectorAll('.card');
        cards.forEach((card, i) => {
          if (i === index) {
            card.style.transform = 'translate3d(0, -5px, 0) scale(1.02)';
            card.style.boxShadow = '0 20px 40px rgba(0,0,0,0.4)';
          } else {
            card.style.transform = 'translate3d(0, 0, 0)';
            card.style.boxShadow = '';
          }
        });
      }
      
      onCardClick(index) {
        if (!this.viewedCards.has(index)) {
          this.viewedCards.add(index);
          // „Ç´„Éº„Éâ1Êûö„Åß1„É¨„Éô„É´„Ç¢„ÉÉ„ÉóÔºàÁµåÈ®ìÂÄ§100%Ôºâ
          this.gainExp(100);
          // „Ç´„Éº„Éâ„ÇØ„É™„ÉÉ„ÇØÊôÇ„Å´„Ç≤„Éº„É†Áä∂ÊÖã‰øùÂ≠ò
          this.saveGameState();
        }
      }
      
      gainExp(amount) {
        this.currentExp += amount;
        
        if (this.currentExp >= this.maxExp) {
          this.levelUp();
        }
        
        this.updateUI();
      }
      
      levelUp() {
        this.currentLevel++;
        this.currentExp = 0;
        
        // Level Up„Éù„ÉÉ„Éó„Ç¢„ÉÉ„Éó„ÇíË°®Á§∫
        this.showLevelUpPopup();
        
        // 8bit„É¨„Éô„É´„Ç¢„ÉÉ„Éó„Ç®„Éï„Çß„ÇØ„Éà
        const character = document.getElementById('tinyCharacter');
        if (character) {
          character.classList.add('level-up');
          setTimeout(() => {
            character.classList.remove('level-up');
          }, 2000);
        }
        
        // ÊúÄÂ§ß„É¨„Éô„É´ÊôÇ„ÅØËµ§Ëâ≤ + „Çπ„Çø„ÉºÁä∂ÊÖã
        if (this.currentLevel >= 10) {
          setTimeout(() => {
            this.activateMaxLevelEffect();
          }, 2000);
        }
        
        // „É¨„Éô„É´„Ç¢„ÉÉ„Éó„Çµ„Ç¶„É≥„Éâ
        this.play8BitSound('levelup');
        
        // „Ç≤„Éº„É†Áä∂ÊÖã„Çí‰øùÂ≠ò
        this.saveGameState();
      }
      
      showLevelUpPopup() {
        // Êó¢Â≠ò„ÅÆ„Éù„ÉÉ„Éó„Ç¢„ÉÉ„Éó„ÇíÂâäÈô§
        const existingPopup = document.querySelector('.level-up-popup');
        if (existingPopup) {
          existingPopup.remove();
        }
        
        // Êñ∞„Åó„ÅÑ„Éù„ÉÉ„Éó„Ç¢„ÉÉ„Éó„Çí‰ΩúÊàê
        const popup = document.createElement('div');
        popup.className = 'level-up-popup';
        
        // „Çπ„Çø„Éº„É¨„Éô„É´ÊôÇ„ÅØÁâπÂà•„Å™„Çπ„Çø„Ç§„É´
        if (this.currentLevel >= 10) {
          popup.classList.add('star-level');
          popup.textContent = 'STAR LEVEL!';
        } else {
          popup.textContent = 'LEVEL UP!';
        }
        
        // DOM„Å´ËøΩÂä†
        document.body.appendChild(popup);
        
        // 2ÁßíÂæå„Å´ÂâäÈô§
        setTimeout(() => {
          if (popup.parentNode) {
            popup.remove();
          }
        }, 2000);
      }
      
      updateUI() {
        const levelEl = document.getElementById('currentLevel');
        const expFill = document.getElementById('expFill');
        
        levelEl.textContent = this.currentLevel;
        expFill.style.width = (this.currentExp / this.maxExp * 100) + '%';
      }
      
      jump() {
        const character = document.getElementById('tinyCharacter');
        if (character && !character.classList.contains('jumping')) {
          character.classList.add('jumping');
          
          setTimeout(() => {
            character.classList.remove('jumping');
          }, 600);
        }
      }
      
      navigateToDetail(card, index) {
        // „É¨„Éô„É´„Å®„Ç≤„Éº„É†Áä∂ÊÖã„Çí‰øùÂ≠ò
        this.saveGameState();
        
        // Ë©≥Á¥∞„Éö„Éº„Ç∏„Å´ÈÅ∑ÁßªÔºà„É¨„Éô„É´‰øùÊåÅ„Éë„É©„É°„Éº„Çø‰ªò„ÅçÔºâ
        if (card.link) {
          const currentUrl = new URL(card.link, window.location.href);
          currentUrl.searchParams.set('level', this.currentLevel);
          currentUrl.searchParams.set('from', 'main');
          currentUrl.searchParams.set('cardIndex', index);
          
          window.location.href = currentUrl.toString();
        }
      }
      
      saveGameState() {
        const gameState = {
          currentLevel: this.currentLevel,
          currentExp: this.currentExp,
          characterPosition: this.characterPosition,
          viewedCards: Array.from(this.viewedCards),
          timestamp: Date.now()
        };
        
        localStorage.setItem('tomorebeyond_game_state', JSON.stringify(gameState));
      }
      
      loadGameState() {
        try {
          const saved = localStorage.getItem('tomorebeyond_game_state');
          if (saved) {
            const gameState = JSON.parse(saved);
            
            this.currentLevel = gameState.currentLevel || 1;
            this.currentExp = gameState.currentExp || 0;
            this.characterPosition = gameState.characterPosition || 0;
            this.viewedCards = new Set(gameState.viewedCards || []);
            
            // UIÊõ¥Êñ∞
            this.updateUI();
            this.updatePositions();
            
            // ÊúÄÂ§ß„É¨„Éô„É´ÊôÇ„ÅÆ„Ç®„Éï„Çß„ÇØ„ÉàÈÅ©Áî®
            if (this.currentLevel >= 10) {
              this.activateMaxLevelEffect();
            }
          }
        } catch (error) {
          console.error('„Ç≤„Éº„É†Áä∂ÊÖã„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó:', error);
        }
      }
      
      resetGame() {
        // „Ç≤„Éº„É†Áä∂ÊÖã„Çí„É™„Çª„ÉÉ„Éà
        this.currentLevel = 1;
        this.currentExp = 0;
        this.characterPosition = 0;
        this.viewedCards.clear();
        
        // LocalStorage„Çí„ÇØ„É™„Ç¢
        localStorage.removeItem('tomorebeyond_game_state');
        
        // „Ç≠„É£„É©„ÇØ„Çø„Éº„Å®„É¨„Éô„É´Ë°®Á§∫„ÅÆ„ÇØ„É©„Çπ„Çí„É™„Çª„ÉÉ„Éà
        const character = document.getElementById('tinyCharacter');
        const levelDisplay = document.querySelector('.level-display');
        
        if (character) {
          character.classList.remove('max-level-achieved');
        }
        
        if (levelDisplay) {
          levelDisplay.classList.remove('max-level');
        }
        
        // UI„ÇíÊõ¥Êñ∞
        this.updateUI();
        this.updatePositions();
        
        // „É¨„Éô„É´„É™„Çª„ÉÉ„Éà„ÅÆÂäπÊûúÈü≥
        this.play8BitSound('levelup');
        
        // „É™„Çª„ÉÉ„ÉàÂÆå‰∫Ü„ÅÆÈÄöÁü•
        this.showNotification('„É¨„Éô„É´„Åå1„Å´„É™„Çª„ÉÉ„Éà„Åï„Çå„Åæ„Åó„ÅüÔºÅ');
      }
      
      activateMaxLevelEffect() {
        const character = document.getElementById('tinyCharacter');
        const levelDisplay = document.querySelector('.level-display');
        
        if (character) {
          character.classList.add('max-level-achieved');
        }
        
        if (levelDisplay) {
          levelDisplay.classList.add('max-level');
        }
      }
      
      cleanup() {
        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„Çí„ÇØ„É™„Éº„É≥„Ç¢„ÉÉ„Éó
        this.eventListeners.forEach(({ element, type, handler }) => {
          element.removeEventListener(type, handler);
        });
        this.eventListeners = [];
        
        // RAF„Çí„Ç≠„É£„É≥„Çª„É´
        if (this.rafId) {
          cancelAnimationFrame(this.rafId);
          this.rafId = null;
        }
        
        // Ê≠©Ë°å„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„Çí„ÇØ„É™„Éº„É≥„Ç¢„ÉÉ„Éó
        this.stopWalkFrames();
        
        // ÂãïÁîª„ÇíÂÅúÊ≠¢
        const video = document.getElementById('backgroundVideo');
        if (video) {
          video.pause();
          video.src = '';
        }
        
        // „Éá„Éº„Çø„Çí„ÇØ„É™„Ç¢
        this.viewedCards.clear();
        this.cards = null;
        
        console.log('üßπ „Ç≤„Éº„É†„ÇØ„É™„Éº„É≥„Ç¢„ÉÉ„ÉóÂÆå‰∫Ü');
      }
    }
    
    // „Ç≤„Éº„É†ÈñãÂßã
    document.addEventListener('DOMContentLoaded', () => {
      window.gameInstance = new MinimalSite();
      
      // ÂãïÁîª„ÅÆËá™ÂãïÂÜçÁîü„ÇíÂç≥Â∫ß„Å´Ë©¶Ë°å
      const video = document.getElementById('backgroundVideo');
      if (video) {
        // „Åô„Åß„Å´Ë™≠„ÅøËæº„Åæ„Çå„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÅØÂç≥Â∫ß„Å´ÂÜçÁîü
        if (video.readyState >= 3) {
          video.play().catch(() => {});
        }
        // „Åæ„Å†„ÅÆÂ†¥Âêà„ÅØcanplay„Ç§„Éô„É≥„Éà„ÅßÂÜçÁîü
        video.addEventListener('canplay', () => {
          video.play().catch(() => {});
        }, { once: true });
      }
    });
    
    // „Éö„Éº„Ç∏Èõ¢ËÑ±ÊôÇ„ÅÆ„ÇØ„É™„Éº„É≥„Ç¢„ÉÉ„Éó
    window.addEventListener('beforeunload', () => {
      if (window.gameInstance) {
        window.gameInstance.cleanup();
      }
    });
    
    // „Éê„ÉÉ„ÇØ„Ç∞„É©„Ç¶„É≥„Éâ„Åß„ÅÆ„É°„É¢„É™ÊúÄÈÅ©Âåñ
    document.addEventListener('visibilitychange', () => {
      if (window.gameInstance) {
        const video = document.getElementById('backgroundVideo');
        if (document.hidden) {
          // „Éê„ÉÉ„ÇØ„Ç∞„É©„Ç¶„É≥„Éâ„ÅßÂãïÁîª„Çí‰∏ÄÊôÇÂÅúÊ≠¢
          if (video) video.pause();
        } else {
          // „Éï„Ç©„Ç¢„Ç∞„É©„Ç¶„É≥„Éâ„ÅßÂãïÁîª„ÇíÂÜçÈñã
          if (video && !window.gameInstance.isLowEndDevice) {
            video.play().catch(() => {});
          }
        }
      }
    });
  </script>
