  <script>
    // ã‚«ãƒ¼ãƒ‰ãƒ‡ãƒ¼ã‚¿
    const cardsData = [
      { icon: 'ğŸ—ºï¸', title: 'TADATAKA', description: 'ç§»å‹•ãŒãã®ã¾ã¾æ—¥è¨˜ã«ãªã‚‹', section: 'apps', link: 'pages/tadataka.html' },
      { icon: 'ğŸš½', title: 'ToiRun', description: '"ä»Šã™ããƒˆã‚¤ãƒ¬"ã‚’æœ€çŸ­ã§æ¡ˆå†…', section: 'apps', link: 'pages/toirun.html' },
      { icon: 'ğŸ“', title: 'Meet in the Middle', description: 'æœ€é©ãªé›†åˆåœ°ç‚¹ã‚’æ¢ã™', section: 'apps', link: 'pages/midpoint.html' },
      { icon: 'ğŸ¢', title: 'ä¼šç¤¾æ¦‚è¦', description: 'é“ãªãé“ã‚’åˆ‡ã‚Šé–‹ã', section: 'company', link: 'pages/company.html' },
      { icon: 'ğŸ¯', title: 'ãƒŸãƒƒã‚·ãƒ§ãƒ³', description: 'é¢ç™½ã„ã“ã¨ã ã‘ã‚’ã™ã‚‹', section: 'company', link: '#' },
      { icon: 'ğŸ‘¨â€ğŸ’»', title: 'å±±ç”°', description: 'CDO / ãƒ‡ã‚¶ã‚¤ãƒŠãƒ¼', section: 'members', link: 'pages/member_yamada.html' },
      { icon: 'ğŸš€', title: 'æ­£ç•™', description: 'CEO / ã‚¨ãƒ³ã‚¸ãƒ‹ã‚¢', section: 'members', link: 'pages/member_masadome.html' },
      { icon: 'ğŸ¨', title: 'å®‰è—¤', description: 'ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆ', section: 'members', link: 'pages/member_ando.html' },
      { icon: 'ğŸ“°', title: 'ãƒ–ãƒ­ã‚°', description: 'é–‹ç™ºã®è£è©±', section: 'media', link: 'pages/media.html' },
      { icon: 'ğŸ¥', title: 'å‹•ç”»', description: 'ãƒ—ãƒ­ãƒ€ã‚¯ãƒˆç´¹ä»‹', section: 'media', link: '#' },
      { icon: 'ğŸ“±', title: 'SNS', description: 'æ—¥ã€…ã®ç™ºä¿¡', section: 'media', link: '#' },
      { icon: 'ğŸ’Œ', title: 'ãŠå•ã„åˆã‚ã›', description: 'ãŠæ°—è»½ã«ã©ã†ã', section: 'contact', link: '#' }
    ];
    
    class MinimalSite {
      constructor() {
        this.currentSection = 'apps';
        this.sections = ['apps', 'company', 'members', 'media', 'contact'];
        this.sectionIndex = 0;
        this.isScrolling = false;
        this.scrollTimer = null;
        this.baseScrollSpeed = 60;
        this.currentScrollSpeed = this.baseScrollSpeed;
        this.walkSpeed = 0.8;
        this.speedMultiplier = 1.0;
        this.isNavigating = false;
        
        // ãƒ‘ãƒ•ã‚©ãƒ¼ãƒãƒ³ã‚¹æœ€é©åŒ–ç”¨ã®RAFç®¡ç†
        this.rafId = null;
        this.lastTime = 0;
        
        this.init();
      }
      
      init() {
        this.createCards();
        this.setupEventListeners();
        this.startAutoScroll();
        this.optimizePerformance();
      }
      
      optimizePerformance() {
        // ãƒ¡ãƒ¢ãƒªåŠ¹ç‡ã®ãŸã‚ã®RAFæœ€é©åŒ–
        this.startRAFLoop();
        
        // ä¸è¦ãªã‚¤ãƒ™ãƒ³ãƒˆã‚’å‰Šé™¤ã™ã‚‹ãƒ‡ãƒã‚¦ãƒ³ã‚¹æ©Ÿèƒ½
        this.debounceCleanup();
      }
      
      startRAFLoop() {
        const loop = (currentTime) => {
          if (currentTime - this.lastTime >= 16) { // 60FPSåˆ¶é™
            this.updateAnimations();
            this.lastTime = currentTime;
          }
          this.rafId = requestAnimationFrame(loop);
        };
        this.rafId = requestAnimationFrame(loop);
      }
      
      updateAnimations() {
        // å¿…è¦ã«å¿œã˜ã¦ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³æ›´æ–°
        if (this.isScrolling) {
          this.optimizeWalkingAnimation();
        }
      }
      
      debounceCleanup() {
        // 5ç§’ã”ã¨ã«ãƒ¡ãƒ¢ãƒªã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—
        setInterval(() => {
          if (!this.isScrolling && !this.isNavigating) {
            this.cleanupUnusedElements();
          }
        }, 5000);
      }
      
      cleanupUnusedElements() {
        // ä¸è¦ãªDOMè¦ç´ ã®æƒé™¤ï¼ˆãƒ¡ãƒ¢ãƒªåŠ¹ç‡åŒ–ï¼‰
        const unusedCards = document.querySelectorAll('.card[data-cleanup="true"]');
        unusedCards.forEach(card => {
          if (card.parentNode) {
            card.parentNode.removeChild(card);
          }
        });
      }
      
      createCards() {
        const track = document.getElementById('cardsTrack');
        const cardsHTML = [];
        
        // 2ã‚»ãƒƒãƒˆä½œæˆï¼ˆç„¡é™ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ç”¨ï¼‰
        for (let set = 0; set < 2; set++) {
          cardsData.forEach(data => {
            cardsHTML.push(`
              <div class="card" data-section="${data.section}" data-link="${data.link}">
                <div class="card-icon">${data.icon}</div>
                <h3 class="card-title">${data.title}</h3>
                <p class="card-description">${data.description}</p>
              </div>
            `);
          });
        }
        
        track.innerHTML = cardsHTML.join('');
        
        // ã‚«ãƒ¼ãƒ‰ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
        track.querySelectorAll('.card').forEach(card => {
          card.addEventListener('click', () => {
            const link = card.dataset.link;
            if (link && link !== '#') {
              window.location.href = link;
            }
          });
        });
      }
      
      setupEventListeners() {
        // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚¤ãƒ™ãƒ³ãƒˆ - æœ€é©åŒ–ã•ã‚ŒãŸãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°
        let scrollTimeout;
        window.addEventListener('wheel', (e) => {
          clearTimeout(scrollTimeout);
          this.handleScroll(e.deltaY);
          
          // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«çµ‚äº†ã‚’æ¤œçŸ¥ã—ã¦ãƒ‘ãƒ•ã‚©ãƒ¼ãƒãƒ³ã‚¹æœ€é©åŒ–
          scrollTimeout = setTimeout(() => {
            this.optimizeAfterScroll();
          }, 150);
        }, { passive: true });
        
        // ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³ã‚¯ãƒªãƒƒã‚¯ - ã‚»ã‚¯ã‚·ãƒ§ãƒ³ã‚¸ãƒ£ãƒ³ãƒ—æ©Ÿèƒ½ä»˜ã
        document.querySelectorAll('.nav-item').forEach(nav => {
          nav.addEventListener('click', (e) => {
            e.preventDefault();
            this.navigateToSection(nav.dataset.section);
          });
        });
        
        // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆï¼ˆãƒ¢ãƒã‚¤ãƒ«ï¼‰ - ãƒ¡ãƒ¢ãƒªåŠ¹ç‡åŒ–
        let touchStartY = 0;
        let touchTimeout;
        document.addEventListener('touchstart', (e) => {
          touchStartY = e.touches[0].clientY;
        }, { passive: true });
        
        document.addEventListener('touchmove', (e) => {
          const touchY = e.touches[0].clientY;
          const deltaY = touchStartY - touchY;
          if (Math.abs(deltaY) > 10) {
            clearTimeout(touchTimeout);
            this.handleScroll(deltaY);
            
            touchTimeout = setTimeout(() => {
              this.optimizeAfterScroll();
            }, 150);
          }
        }, { passive: true });
        
        // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³
        document.addEventListener('keydown', (e) => {
          if (e.key === 'ArrowLeft') this.navigateToSection(this.sections[Math.max(0, this.sectionIndex - 1)]);
          if (e.key === 'ArrowRight') this.navigateToSection(this.sections[Math.min(this.sections.length - 1, this.sectionIndex + 1)]);
        });
      }
      
      optimizeAfterScroll() {
        // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«çµ‚äº†å¾Œã®æœ€é©åŒ–å‡¦ç†
        this.speedMultiplier = 1.0;
        this.updateWalkingSpeed();
      }
      
      handleScroll(deltaY) {
        // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«å¼·åº¦ã«å¿œã˜ã¦é€Ÿåº¦å€ç‡ã‚’è¨ˆç®—
        const intensity = Math.abs(deltaY) * 0.08;
        this.speedMultiplier = 1.0 + intensity;
        
        // æ£’äººé–“ã®æ­©è¡Œé€Ÿåº¦ã‚’å‹•çš„ã«èª¿æ•´
        this.walkSpeed = Math.max(0.2, 0.8 / this.speedMultiplier);
        
        // ã‚«ãƒ¼ãƒ‰ã®ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«é€Ÿåº¦ã‚’æ£’äººé–“ã®æ­©è¡Œé€Ÿåº¦ã¨åŒæœŸ
        this.currentScrollSpeed = Math.max(10, this.baseScrollSpeed / this.speedMultiplier);
        
        // é€Ÿåº¦ã‚’å³åº§ã«åæ˜ 
        this.updateCardSpeed();
        this.updateWalkingSpeed();
        
        // æ£’äººé–“èµ°è¡Œé–‹å§‹
        if (!this.isScrolling) {
          this.startRunning();
        }
        
        // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«çµ‚äº†æ¤œçŸ¥
        clearTimeout(this.scrollTimer);
        this.scrollTimer = setTimeout(() => {
          this.stopRunning();
          this.resetToNormalSpeed();
        }, 200);
        
        // ã‚»ã‚¯ã‚·ãƒ§ãƒ³å¤‰æ›´ï¼ˆç¢ºç‡çš„ï¼‰
        if (Math.random() < 0.02) {
          if (deltaY > 0) {
            this.nextSection();
          } else {
            this.prevSection();
          }
        }
      }
      
      updateCardSpeed() {
        const track = document.getElementById('cardsTrack');
        track.style.setProperty('--scroll-speed', `${this.currentScrollSpeed}s`);
      }
      
      updateWalkingSpeed() {
        const figure = document.getElementById('tinyFigure');
        figure.style.setProperty('--walk-speed', `${this.walkSpeed}s`);
      }
      
      resetToNormalSpeed() {
        this.speedMultiplier = 1.0;
        this.walkSpeed = 0.8;
        this.currentScrollSpeed = this.baseScrollSpeed;
        this.updateCardSpeed();
        this.updateWalkingSpeed();
      }
      
      optimizeWalkingAnimation() {
        // æ­©è¡Œã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã®æœ€é©åŒ–
        const figure = document.getElementById('tinyFigure');
        const container = document.querySelector('.cards-container');
        
        if (this.speedMultiplier > 2.0) {
          // é«˜é€Ÿæ™‚ã¯ç°¡ç•¥åŒ–ã•ã‚ŒãŸã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
          figure.classList.add('fast-walking');
          container.classList.add('fast-3d-mode');
        } else {
          figure.classList.remove('fast-walking');
          container.classList.remove('fast-3d-mode');
        }
      }
      
      startRunning() {
        this.isScrolling = true;
        const figure = document.getElementById('tinyFigure');
        figure.classList.add('running');
        
        // èŠç”Ÿã®æºã‚ŒåŠ¹æœ
        this.animateGrassOnRun();
      }
      
      stopRunning() {
        this.isScrolling = false;
        const figure = document.getElementById('tinyFigure');
        figure.classList.remove('running');
      }
      
      animateGrassOnRun() {
        const grassBlades = document.querySelectorAll('.grass-blade');
        grassBlades.forEach((blade, index) => {
          blade.style.animation = 'none';
          blade.offsetHeight; // ãƒªãƒ•ãƒ­ãƒ¼å¼·åˆ¶
          blade.style.animation = `grassSway 0.5s ease-in-out infinite`;
          blade.style.animationDelay = `${index * 0.05}s`;
        });
        
        setTimeout(() => {
          grassBlades.forEach(blade => {
            blade.style.animation = '';
          });
        }, 1000);
      }
      
      navigateToSection(sectionName) {
        if (this.currentSection === sectionName) return;
        
        this.isNavigating = true;
        
        // é«˜é€Ÿæ­©è¡Œã§ã‚»ã‚¯ã‚·ãƒ§ãƒ³ã«ç§»å‹•
        this.speedMultiplier = 3.0;
        this.walkSpeed = 0.25;
        this.currentScrollSpeed = 15;
        
        this.updateCardSpeed();
        this.updateWalkingSpeed();
        this.startRunning();
        
        // ã‚»ã‚¯ã‚·ãƒ§ãƒ³åˆ‡ã‚Šæ›¿ãˆ
        setTimeout(() => {
          this.changeSection(sectionName);
          
          // é€šå¸¸é€Ÿåº¦ã«æˆ»ã™
          setTimeout(() => {
            this.resetToNormalSpeed();
            this.stopRunning();
            this.isNavigating = false;
          }, 800);
        }, 400);
      }
      
      changeSection(sectionName) {
        if (this.currentSection === sectionName) return;
        
        this.currentSection = sectionName;
        document.body.className = `section-${sectionName}`;
        
        // ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³æ›´æ–°
        document.querySelectorAll('.nav-item').forEach(nav => {
          nav.classList.toggle('active', nav.dataset.section === sectionName);
        });
        
        this.sectionIndex = this.sections.indexOf(sectionName);
        
        // ã‚»ã‚¯ã‚·ãƒ§ãƒ³ç‰¹æœ‰ã®ã‚«ãƒ¼ãƒ‰ã‚’å¼·èª¿è¡¨ç¤º
        this.highlightSectionCards(sectionName);
      }
      
      highlightSectionCards(sectionName) {
        const allCards = document.querySelectorAll('.card');
        allCards.forEach(card => {
          if (card.dataset.section === sectionName) {
            card.style.transform = 'scale(1.05)';
            card.style.borderColor = '#4CAF50';
            setTimeout(() => {
              card.style.transform = '';
              card.style.borderColor = '';
            }, 1000);
          }
        });
      }
      
      nextSection() {
        this.sectionIndex = (this.sectionIndex + 1) % this.sections.length;
        this.changeSection(this.sections[this.sectionIndex]);
      }
      
      prevSection() {
        this.sectionIndex = (this.sectionIndex - 1 + this.sections.length) % this.sections.length;
        this.changeSection(this.sections[this.sectionIndex]);
      }
      
      startAutoScroll() {
        const track = document.getElementById('cardsTrack');
        track.style.setProperty('--scroll-speed', `${this.baseScrollSpeed}s`);
      }
    }
    
    // åˆæœŸåŒ–
    document.addEventListener('DOMContentLoaded', () => {
      new MinimalSite();
    });
  </script>
