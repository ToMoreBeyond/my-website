<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToMoreBeyond - 面白いことだけをする。友と共に道なき道を越える</title>
  <meta name="description" content="ToMoreBeyondは最先端のAI技術とイノベーションで、より良い未来を創造するテクノロジーカンパニーです。">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@400;700;800;900&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #ffffff;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }
    
    /* 左上ロゴ - より洗練されたデザイン */
    .logo {
      position: fixed;
      top: 30px;
      left: 30px;
      z-index: 1000;
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      font-weight: 700;
      color: #1a1a1a;
      text-decoration: none;
      letter-spacing: -0.5px;
      transition: all 0.3s ease;
      background: linear-gradient(135deg, #1a1a1a 0%, #FFB300 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .logo:hover {
      transform: scale(1.05);
    }
    
    /* ナビゲーションバーを削除（不要） */
    
    /* メインコンテンツ */
    .main-content {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 50px;
    }
    
    /* damso.com風カードコンテナ */
    .cards-container {
      width: 100%;
      max-width: 1200px;
      height: 400px;
      position: relative;
      overflow: hidden;
    }
    
    .cards-track {
      display: flex;
      gap: 20px;
      height: 100%;
      will-change: transform;
      backface-visibility: hidden;
      contain: layout style paint;
      transform-style: preserve-3d;
    }
    
    /* スクロール中は完全に滑らか（遷移なし） */
    .cards-track.scrolling {
      transition: none;
      transform-origin: center center;
    }
    
    /* スクロール停止時は軽い遷移 */
    .cards-track.idle {
      transition: transform 0.15s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    
    /* 洗練されたカードデザイン */
    .card {
      min-width: 320px;
      height: 380px;
      background: linear-gradient(135deg, #ffffff 0%, #fafafa 100%);
      border: 1px solid #f0f0f0;
      border-radius: 20px;
      padding: 40px 30px;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      position: relative;
      box-shadow: 
        0 4px 20px rgba(0,0,0,0.04),
        0 1px 3px rgba(0,0,0,0.02);
      overflow: hidden;
    }
    
    .card:hover {
      transform: translateY(-12px) scale(1.02);
      box-shadow: 
        0 20px 60px rgba(0,0,0,0.12),
        0 8px 30px rgba(255,179,0,0.08);
      border-color: #FFB300;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #FFB300, #FFA000);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.4s ease;
    }
    
    .card:hover::before {
      transform: scaleX(1);
    }
    
    .card::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at center, 
        rgba(255,179,0,0.03) 0%, 
        transparent 70%);
      opacity: 0;
      transition: opacity 0.4s ease;
      border-radius: 20px;
    }
    
    .card:hover::after {
      opacity: 1;
    }
    
    .card-icon {
      font-size: 56px;
      margin-bottom: 28px;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
      transition: transform 0.3s ease;
    }
    
    .card:hover .card-icon {
      transform: scale(1.1);
    }
    
    .card-title {
      font-family: 'Playfair Display', serif;
      font-size: 26px;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 16px;
      letter-spacing: -0.5px;
    }
    
    .card-description {
      font-size: 16px;
      color: #666;
      line-height: 1.6;
      font-weight: 400;
    }
    
    /* シンプルな細い道 */
    .path-area {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 8px;
      z-index: 100;
      background: #f0f0f0;
      border-top: 1px solid #e0e0e0;
    }
    
    /* 道の中央線 */
    .path-line {
      position: absolute;
      bottom: 3px;
      left: 0;
      width: 100%;
      height: 2px;
      background: #d0d0d0;
      box-shadow: 0 1px 1px rgba(0,0,0,0.1);
    }
    
    /* 時々現れる雑草 */
    .weeds {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }
    
    .weed {
      position: absolute;
      bottom: 2px;
      font-size: 8px;
      color: #4CAF50;
      animation: weedSway 4s ease-in-out infinite;
      transform-origin: bottom center;
    }
    
    .weed:nth-child(1) { left: 8%; animation-delay: 0s; }
    .weed:nth-child(2) { left: 23%; animation-delay: -1s; }
    .weed:nth-child(3) { left: 41%; animation-delay: -2s; }
    .weed:nth-child(4) { left: 67%; animation-delay: -0.5s; }
    .weed:nth-child(5) { left: 89%; animation-delay: -1.5s; }
    
    @keyframes weedSway {
      0%, 100% { transform: rotate(-2deg); }
      50% { transform: rotate(2deg); }
    }
    
    /* 大きな棒人間（100px height） - 道の上に立つ */
    .tiny-character {
      position: fixed;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%) translateZ(0);
      width: 100px;
      height: 100px;
      z-index: 150;
      filter: drop-shadow(0 3px 6px rgba(0,0,0,0.2));
      contain: layout style paint;
      will-change: transform;
      backface-visibility: hidden;
    }
    
    .stick-figure {
      width: 100%;
      height: 100%;
      stroke: #333;
      stroke-width: 3;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
      shape-rendering: optimizeSpeed;
      contain: layout style;
      will-change: transform;
    }
    
    .stick-figure circle {
      fill: #333;
      contain: layout style paint;
    }
    
    /* GIF参考の歩行サイクル - 4フレーム構成 */
    .stick-figure {
      animation: perfectWalk 0.8s infinite linear;
      will-change: transform;
    }
    
    @keyframes perfectWalk {
      0% { transform: translateY(0px); }     /* フレーム1: 接地 */
      25% { transform: translateY(-1px); }   /* フレーム2: 上昇開始 */
      50% { transform: translateY(-3px); }   /* フレーム3: 最高点 */
      75% { transform: translateY(-1px); }   /* フレーム4: 下降 */
      100% { transform: translateY(0px); }   /* フレーム1: 接地 */
    }
    
    /* 左腕 - GIF通りの対側歩行 */
    .left-arm {
      animation: leftArmPerfect 0.8s infinite linear;
      transform-origin: 50px 30px;
      will-change: transform;
    }
    
    @keyframes leftArmPerfect {
      0% { transform: rotate(30deg); }      /* 右足前 → 左腕大きく前 */
      25% { transform: rotate(15deg); }     /* 中間1 */
      50% { transform: rotate(-25deg); }    /* 左足前 → 左腕大きく後ろ */
      75% { transform: rotate(-10deg); }    /* 中間2 */
      100% { transform: rotate(30deg); }    /* 戻り */
    }
    
    /* 右腕 - 左腕と完全逆位相 */
    .right-arm {
      animation: rightArmPerfect 0.8s infinite linear;
      transform-origin: 50px 30px;
      will-change: transform;
    }
    
    @keyframes rightArmPerfect {
      0% { transform: rotate(-25deg); }     /* 右足前 → 右腕大きく後ろ */
      25% { transform: rotate(-10deg); }    /* 中間1 */
      50% { transform: rotate(30deg); }     /* 左足前 → 右腕大きく前 */
      75% { transform: rotate(15deg); }     /* 中間2 */
      100% { transform: rotate(-25deg); }   /* 戻り */
    }
    
    /* 左脚 - GIF通りの大きなストライド */
    .left-leg {
      animation: leftLegPerfect 0.8s infinite linear;
      transform-origin: 50px 65px;
      will-change: transform;
    }
    
    @keyframes leftLegPerfect {
      0% { transform: rotate(-25deg); }     /* 右足前 → 左脚大きく後ろ */
      25% { transform: rotate(-10deg); }    /* 中間1: 後ろから前へ */
      50% { transform: rotate(25deg); }     /* 左足前 → 左脚大きく前 */
      75% { transform: rotate(10deg); }     /* 中間2: 前から後ろへ */
      100% { transform: rotate(-25deg); }   /* 戻り */
    }
    
    /* 右脚 - 左脚と完全逆位相 */
    .right-leg {
      animation: rightLegPerfect 0.8s infinite linear;
      transform-origin: 50px 65px;
      will-change: transform;
    }
    
    @keyframes rightLegPerfect {
      0% { transform: rotate(25deg); }      /* 右足前 → 右脚大きく前 */
      25% { transform: rotate(10deg); }     /* 中間1: 前から後ろへ */
      50% { transform: rotate(-25deg); }    /* 左足前 → 右脚大きく後ろ */
      75% { transform: rotate(-10deg); }    /* 中間2: 後ろから前へ */
      100% { transform: rotate(25deg); }    /* 戻り */
    }
    
    /* セクション別道の色 */
    .section-apps .path-area { background: #f0f8f0; }
    .section-company .path-area { background: #fff8f0; }
    .section-members .path-area { background: #f8f0f8; }
    .section-media .path-area { background: #f0f8ff; }
    .section-contact .path-area { background: #fff0f0; }
    
    .section-apps .path-line { background: #4CAF50; }
    .section-company .path-line { background: #FFB300; }
    .section-members .path-line { background: #9C27B0; }
    .section-media .path-line { background: #2196F3; }
    .section-contact .path-line { background: #FF5722; }
    
    /* 高速歩行モード - GIF歩行対応 */
    .fast-walking .stick-figure,
    .fast-walking .left-arm,
    .fast-walking .right-arm,
    .fast-walking .left-leg,
    .fast-walking .right-leg {
      animation-duration: 0.4s !important;
      animation-timing-function: linear !important;
    }
    
    /* スクロール時の軽量化 */
    .scrolling .stick-figure {
      contain: strict;
      transform: translateZ(0);
    }
    
    /* 低性能デバイス向け最適化 */
    .low-performance-mode .stick-figure {
      animation-duration: 1.3s !important;
      will-change: auto;
    }
    
    .low-performance-mode .left-arm,
    .low-performance-mode .right-arm,
    .low-performance-mode .left-leg,
    .low-performance-mode .right-leg {
      animation-duration: 1.3s !important;
      will-change: auto;
    }
    
    .low-performance-mode .tiny-character {
      filter: none;
      contain: layout;
    }
    
    .low-performance-mode .weed {
      animation: none !important;
    }
    
    .low-performance-mode .cards-track {
      transition-duration: 0.1s !important;
    }
    
    /* damso.com風のクリーンなエフェクト */
    .cards-container::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        linear-gradient(to right, 
          rgba(255,255,255,0.9) 0%, 
          transparent 15%, 
          transparent 85%, 
          rgba(255,255,255,0.9) 100%);
      pointer-events: none;
      z-index: 2;
    }
    
    /* パフォーマンス最適化 */
    .card {
      will-change: transform, opacity, filter;
      backface-visibility: hidden;
      transform-origin: center center;
    }
    
    .cards-track {
      will-change: transform;
      backface-visibility: hidden;
      transform-origin: center center;
    }
    
    .tiny-stick-figure {
      will-change: transform;
      backface-visibility: hidden;
    }
    
    /* レスポンシブ - モバイル最適化 */
    @media (max-width: 768px) {
      .logo { font-size: 20px; top: 20px; left: 20px; }
      .nav { 
        top: 20px; 
        right: 20px; 
        gap: 12px;
        flex-wrap: wrap;
      }
      .nav-item { 
        font-size: 12px; 
        padding: 4px 8px;
      }
      .main-content { 
        padding: 0 10px;
        height: calc(100vh - 60px);
      }
      
      /* モバイル用カード調整 */
      .cards-container {
        height: 300px;
        perspective: 800px;
      }
      
      .card { 
        min-width: 260px; 
        height: 280px; 
        padding: 25px;
      }
      .card-icon { font-size: 36px; }
      .card-title { font-size: 18px; }
      .card-description { font-size: 14px; }
      
      /* モバイル用棒人間調整 */
      .tiny-character { 
        width: 80px; 
        height: 80px;
        bottom: 8px;
      }
      
      /* モバイル用道調整 */
      .path-area {
        height: 8px;
      }
      
      .weed {
        font-size: 6px;
      }
    }
    
    /* タッチデバイス用最適化 */
    @media (hover: none) and (pointer: coarse) {
      .card:hover {
        transform: none !important;
      }
      
      .card:active {
        transform: 
          translateX(0px) 
          translateZ(30px) 
          rotateY(0deg) 
          scale(1.02) !important;
        transition: all 0.2s ease;
      }
      
      /* タッチ時の雑草反応 */
      .weed {
        animation-duration: 2s;
      }
    }
  </style>
</head>
<body class="section-apps">

  <a href="#" class="logo">ToMoreBeyond</a>
  
  <!-- ナビゲーションバー削除（シンプル化） -->
  
  <!-- メインコンテンツ -->
  <main class="main-content">
    <div class="cards-container">
      <div class="cards-track" id="cardsTrack">
        <!-- カードはJavaScriptで生成 -->
      </div>
    </div>
  </main>
  
  <!-- シンプルな道エリア -->
  <div class="path-area">
    <div class="path-line"></div>
    <div class="weeds">
      <div class="weed">🌱</div>
      <div class="weed">🌿</div>
      <div class="weed">🌱</div>

    </div>
  </div>
  
  <!-- 大きな棒人間（100px） - 常時歩行・スクロール時走行 -->
  <div class="tiny-character">
    <svg class="stick-figure" id="stickFigure" viewBox="0 0 100 100">
      <!-- 頭 -->
      <circle cx="50" cy="15" r="8"/>
      <!-- 体 -->
      <line x1="50" y1="23" x2="50" y2="65"/>

      <line x1="50" y1="65" x2="40" y2="90" class="left-leg"/>

      <line x1="50" y1="65" x2="60" y2="90" class="right-leg"/>
    </svg>
  </div>
  
  <script>
    // カードデータ
    const cardsData = [
      { icon: '🗺️', title: 'TADATAKA', description: '移動がそのまま日記になる', section: 'apps', link: 'pages/tadataka.html' },
      { icon: '🚽', title: 'ToiRun', description: '"今すぐトイレ"を最短で案内', section: 'apps', link: 'pages/toirun.html' },
      { icon: '📍', title: 'Meet in the Middle', description: '最適な集合地点を探す', section: 'apps', link: 'pages/midpoint.html' },
      { icon: '🏢', title: '会社概要', description: '道なき道を切り開く', section: 'company', link: 'pages/company.html' },
      { icon: '🎯', title: 'ミッション', description: '面白いことだけをする', section: 'company', link: '#' },
      { icon: '👨‍💻', title: '山田', description: 'CDO / デザイナー', section: 'members', link: 'pages/member_yamada.html' },
      { icon: '🚀', title: '正留', description: 'CEO / エンジニア', section: 'members', link: 'pages/member_masadome.html' },
      { icon: '🎨', title: '安藤', description: 'アーティスト', section: 'members', link: 'pages/member_ando.html' },
      { icon: '📰', title: 'ブログ', description: '開発の裏話', section: 'media', link: 'pages/media.html' },
      { icon: '🎥', title: '動画', description: 'プロダクト紹介', section: 'media', link: '#' },
      { icon: '📱', title: 'SNS', description: '日々の発信', section: 'media', link: '#' },
      { icon: '💌', title: 'お問い合わせ', description: 'お気軽にどうぞ', section: 'contact', link: '#' }
    ];
    
    class MinimalSite {
      constructor() {
        this.currentSection = 'apps';
        this.sections = ['apps', 'company', 'members', 'media', 'contact'];
        this.sectionIndex = 0;
        this.isScrolling = false;
        this.scrollTimer = null;
        this.baseScrollSpeed = 60;
        this.currentScrollSpeed = this.baseScrollSpeed;
        this.walkSpeed = 0.8;
        this.speedMultiplier = 1.0;
        this.isNavigating = false;
        
        // パフォーマンス最適化用のRAF管理
        this.rafId = null;
        this.lastTime = 0;
        
        this.init();
      }
      
      init() {
        this.createCards();
        this.setupEventListeners();
        this.startAutoScroll();
        this.optimizePerformance();
      }
      
      optimizePerformance() {
        // デバイス能力を検出
        this.detectDeviceCapability();
        
        // メモリ効率のためのRAF最適化
        this.startRAFLoop();
        
        // 不要なイベントを削除するデバウンス機能
        this.debounceCleanup();
        
        // GPU最適化
        this.enableGPUOptimizations();
      }
      
      detectDeviceCapability() {
        // 低性能デバイスを検出
        this.isLowEndDevice = (
          (navigator.deviceMemory && navigator.deviceMemory <= 4) ||
          (navigator.hardwareConcurrency && navigator.hardwareConcurrency <= 4) ||
          /Android.*Chrome\/[0-6]/.test(navigator.userAgent) ||
          /iPhone.*OS [1-1][0-2]/.test(navigator.userAgent)
        );
        
        if (this.isLowEndDevice) {
          document.body.classList.add('low-performance-mode');
          console.log('低性能デバイスを検出：軽量化モードを有効化');
        }
      }
      
      enableGPUOptimizations() {
        // 重要な要素にGPU最適化を適用
        const criticalElements = [
          '.tiny-character',
          '.stick-figure',
          '.cards-track',
          '.path-area'
        ];
        
        criticalElements.forEach(selector => {
          const elements = document.querySelectorAll(selector);
          elements.forEach(el => {
            el.style.transform = el.style.transform || 'translateZ(0)';
            el.style.willChange = 'transform';
            el.style.backfaceVisibility = 'hidden';
          });
        });
      }
      
      startRAFLoop() {
        const loop = (currentTime) => {
          if (currentTime - this.lastTime >= 16) { // 60FPS制限
            this.updateAnimations();
            this.lastTime = currentTime;
          }
          this.rafId = requestAnimationFrame(loop);
        };
        this.rafId = requestAnimationFrame(loop);
      }
      
      updateAnimations() {
        // 必要に応じてアニメーション更新
        if (this.isScrolling) {
          this.optimizeWalkingAnimation();
        }
      }
      
      debounceCleanup() {
        // 5秒ごとにメモリクリーンアップ
        setInterval(() => {
          if (!this.isScrolling && !this.isNavigating) {
            this.cleanupUnusedElements();
          }
        }, 5000);
      }
      
      cleanupUnusedElements() {
        // 不要なDOM要素の掃除（メモリ効率化）
        const unusedCards = document.querySelectorAll('.card[data-cleanup="true"]');
        unusedCards.forEach(card => {
          if (card.parentNode) {
            card.parentNode.removeChild(card);
          }
        });
      }
      
      createCards() {
        const track = document.getElementById('cardsTrack');
        const cardsHTML = [];
        
        // 2セット作成（無限スクロール用）
        for (let set = 0; set < 2; set++) {
          cardsData.forEach(data => {
            cardsHTML.push(`
              <div class="card" data-section="${data.section}" data-link="${data.link}">
                <div class="card-icon">${data.icon}</div>
                <h3 class="card-title">${data.title}</h3>
                <p class="card-description">${data.description}</p>
              </div>
            `);
          });
        }
        
        track.innerHTML = cardsHTML.join('');
        
        // カードクリックイベント
        track.querySelectorAll('.card').forEach(card => {
          card.addEventListener('click', () => {
            const link = card.dataset.link;
            if (link && link !== '#') {
              window.location.href = link;
            }
          });
        });
      }
      
      setupEventListeners() {
        // スクロールイベント - 最適化されたハンドリング
        let scrollTimeout;
        window.addEventListener('wheel', (e) => {
          clearTimeout(scrollTimeout);
          this.handleScroll(e.deltaY);
          
          // スクロール終了を検知してパフォーマンス最適化
          scrollTimeout = setTimeout(() => {
            this.optimizeAfterScroll();
          }, 150);
        }, { passive: true });
        
        // ナビゲーション削除により不要
        
        // タッチイベント（モバイル） - 改善版
        let touchStartY = 0;
        let touchStartX = 0;
        let touchTimeout;
        let isVerticalScroll = false;
        
        document.addEventListener('touchstart', (e) => {
          touchStartY = e.touches[0].clientY;
          touchStartX = e.touches[0].clientX;
          isVerticalScroll = false;
        }, { passive: true });
        
        document.addEventListener('touchmove', (e) => {
          const touchY = e.touches[0].clientY;
          const touchX = e.touches[0].clientX;
          const deltaY = touchStartY - touchY;
          const deltaX = touchStartX - touchX;
          
          // 水平スクロールを検出（カード移動用）
          if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 10) {
            isVerticalScroll = false;
            clearTimeout(touchTimeout);
            this.handleScroll(deltaX * 2); // 水平スクロールを垂直に変換
            
            touchTimeout = setTimeout(() => {
              this.optimizeAfterScroll();
            }, 150);
          }
          // 垂直スクロールも対応
          else if (Math.abs(deltaY) > 10 && Math.abs(deltaY) > Math.abs(deltaX)) {
            isVerticalScroll = true;
            clearTimeout(touchTimeout);
            this.handleScroll(deltaY);
            
            touchTimeout = setTimeout(() => {
              this.optimizeAfterScroll();
            }, 150);
          }
        }, { passive: true });
        
        // キーボードナビゲーション
        document.addEventListener('keydown', (e) => {
          if (e.key === 'ArrowLeft') this.navigateToSection(this.sections[Math.max(0, this.sectionIndex - 1)]);
          if (e.key === 'ArrowRight') this.navigateToSection(this.sections[Math.min(this.sections.length - 1, this.sectionIndex + 1)]);
        });
      }
      
      optimizeAfterScroll() {
        // スクロール終了後の最適化処理
        this.speedMultiplier = 1.0;
        this.updateWalkingSpeed();
      }
      
      handleScroll(deltaY) {
        // スクロール方向と改善された感度設定
        const scrollDirection = deltaY > 0 ? 1 : -1;
        const baseSensitivity = this.isLowEndDevice ? 2.0 : 3.5;
        const scrollAmount = Math.abs(deltaY) * baseSensitivity;
        
        // 慣性スクロールを追加
        const inertia = this.scrollInertia || 0;
        const dampening = 0.85;
        this.scrollInertia = inertia * dampening + scrollAmount * 0.15;
        
        // 滑らかなスクロール計算（慣性込み）
        const actualScroll = scrollAmount + this.scrollInertia;
        this.currentScrollOffset = (this.currentScrollOffset || 0) + (scrollDirection * actualScroll);
        
        // 無限スクロールのループ処理を大幅改善
        const cardWidth = 300; // カード幅 + gap
        const totalWidth = cardWidth * cardsData.length;
        const maxOffset = -totalWidth;
        
        // より自然なループ処理
        if (this.currentScrollOffset > 100) {
          this.currentScrollOffset = maxOffset + 100;
        } else if (this.currentScrollOffset < maxOffset - 100) {
          this.currentScrollOffset = 100;
        }
        
        // 高頻度でスムーズ更新
        this.updateCardPositionUltraSmooth();
        
        // 棒人間の歩行開始
        if (!this.isScrolling) {
          this.startRunning();
        }
        
        // スクロール終了の検知を改善
        clearTimeout(this.scrollTimer);
        this.scrollTimer = setTimeout(() => {
          this.stopRunning();
          this.scrollInertia = 0; // 慣性リセット
        }, 120);
        
        // 雑草の揺れ効果
        this.animateWeedsOnScroll();
        
        // セクション変更を減らす
        if (Math.random() < 0.01) {
          if (deltaY > 0) {
            this.nextSection();
          } else {
            this.prevSection();
          }
        }
      }
      
      updateCardPositionUltraSmooth() {
        // 前回のRAFをキャンセル
        if (this.cardPositionRAF) {
          cancelAnimationFrame(this.cardPositionRAF);
        }
        
        // 60FPS で滑らかに更新
        this.cardPositionRAF = requestAnimationFrame(() => {
          const track = document.getElementById('cardsTrack');
          if (track) {
            // スクロール中は完全に滑らか
            track.classList.add('scrolling');
            track.classList.remove('idle');
            
            // より滑らかな変換
            const smoothOffset = this.currentScrollOffset;
            track.style.transform = `translateX(${smoothOffset}px) translateZ(0)`;
          }
        });
      }
      
      updateCardPositionSmooth() {
        if (this.cardPositionRAF) {
          cancelAnimationFrame(this.cardPositionRAF);
        }
        
        this.cardPositionRAF = requestAnimationFrame(() => {
          const track = document.getElementById('cardsTrack');
          if (track) {
            // スクロール中はクラスを切り替えて滑らかに
            track.classList.add('scrolling');
            track.classList.remove('idle');
            track.style.setProperty('--scroll-offset', `${this.currentScrollOffset}px`);
          }
        });
      }
      
      updateCardPosition() {
        const track = document.getElementById('cardsTrack');
        track.style.setProperty('--scroll-offset', `${this.currentScrollOffset}px`);
      }
      
      animateWeedsOnScroll() {
        const weeds = document.querySelectorAll('.weed');
        weeds.forEach((weed, index) => {
          weed.style.animation = 'none';
          weed.offsetHeight; // リフロー強制
          weed.style.animation = `weedSway 0.5s ease-in-out infinite`;
          weed.style.animationDelay = `${index * 0.05}s`;
        });
        
        setTimeout(() => {
          weeds.forEach(weed => {
            weed.style.animation = '';
          });
        }, 1000);
      }
      
      updateCardSpeed() {
        const track = document.getElementById('cardsTrack');
        track.style.setProperty('--scroll-speed', `${this.currentScrollSpeed}s`);
      }
      
      updateWalkingSpeed() {
        const figure = document.getElementById('tinyFigure');
        figure.style.setProperty('--walk-speed', `${this.walkSpeed}s`);
      }
      
      resetToNormalSpeed() {
        this.speedMultiplier = 1.0;
        this.walkSpeed = 0.8;
        this.currentScrollSpeed = this.baseScrollSpeed;
        this.updateCardSpeed();
        this.updateWalkingSpeed();
      }
      
      optimizeWalkingAnimation() {
        // 歩行アニメーションの最適化
        const figure = document.getElementById('tinyFigure');
        const container = document.querySelector('.cards-container');
        
        if (this.speedMultiplier > 2.0) {
          // 高速時は簡略化されたアニメーション
          figure.classList.add('fast-walking');
          container.classList.add('fast-3d-mode');
        } else {
          figure.classList.remove('fast-walking');
          container.classList.remove('fast-3d-mode');
        }
      }
      
      startRunning() {
        this.isScrolling = true;
        const figure = document.getElementById('stickFigure');
        const container = document.querySelector('.tiny-character');
        
        // 高速歩行と軽量化を適用
        figure.classList.add('running');
        container.classList.add('fast-walking', 'scrolling');
        
        // 雑草の揺れ効果
        this.animateWeedsOnRun();
      }
      
      stopRunning() {
        this.isScrolling = false;
        const figure = document.getElementById('stickFigure');
        const container = document.querySelector('.tiny-character');
        const track = document.getElementById('cardsTrack');
        
        // 通常歩行に戻す
        figure.classList.remove('running');
        container.classList.remove('fast-walking', 'scrolling');
        
        // カードトラックをアイドル状態に
        if (track) {
          track.classList.remove('scrolling');
          track.classList.add('idle');
        }
      }
      
      animateWeedsOnRun() {
        const weeds = document.querySelectorAll('.weed');
        weeds.forEach((weed, index) => {
          weed.style.animation = 'none';
          weed.offsetHeight; // リフロー強制
          weed.style.animation = `weedSway 0.3s ease-in-out infinite`;
          weed.style.animationDelay = `${index * 0.03}s`;
        });
        
        setTimeout(() => {
          weeds.forEach(weed => {
            weed.style.animation = '';
          });
        }, 800);
      }
      
      navigateToSection(sectionName) {
        if (this.currentSection === sectionName) return;
        
        this.isNavigating = true;
        
        // 高速歩行でセクションに移動
        this.speedMultiplier = 3.0;
        this.walkSpeed = 0.25;
        this.currentScrollSpeed = 15;
        
        this.updateCardPosition();
        
        // セクション切り替え
        setTimeout(() => {
          this.changeSection(sectionName);
          
          // 通常状態に戻す
          setTimeout(() => {
            this.isNavigating = false;
          }, 800);
        }, 400);
      }
      
      changeSection(sectionName) {
        if (this.currentSection === sectionName) return;
        
        this.currentSection = sectionName;
        document.body.className = `section-${sectionName}`;
        
        // ナビゲーション更新
        document.querySelectorAll('.nav-item').forEach(nav => {
          nav.classList.toggle('active', nav.dataset.section === sectionName);
        });
        
        this.sectionIndex = this.sections.indexOf(sectionName);
        
        // セクション特有のカードを強調表示
        this.highlightSectionCards(sectionName);
      }
      
      highlightSectionCards(sectionName) {
        const allCards = document.querySelectorAll('.card');
        allCards.forEach(card => {
          if (card.dataset.section === sectionName) {
            card.style.transform = 'scale(1.05)';
            card.style.borderColor = '#4CAF50';
            setTimeout(() => {
              card.style.transform = '';
              card.style.borderColor = '';
            }, 1000);
          }
        });
      }
      
      nextSection() {
        this.sectionIndex = (this.sectionIndex + 1) % this.sections.length;
        this.changeSection(this.sections[this.sectionIndex]);
      }
      
      prevSection() {
        this.sectionIndex = (this.sectionIndex - 1 + this.sections.length) % this.sections.length;
        this.changeSection(this.sections[this.sectionIndex]);
      }
      
      startAutoScroll() {
        // カードは自動スクロールしない（スクロール操作でのみ動く）
        this.currentScrollOffset = 0;
        this.updateCardPosition();
        
        // 初期状態をアイドルに設定
        const track = document.getElementById('cardsTrack');
        if (track) {
          track.classList.add('idle');
        }
      }
    }
    
    // 初期化
    document.addEventListener('DOMContentLoaded', () => {
      new MinimalSite();
    });
  </script>
