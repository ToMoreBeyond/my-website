<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToMoreBeyond - 面白いことだけをする。友と共に道なき道を越える</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  
  <style>
    /* リセットCSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* 基本スタイル */
    body {
      font-family: 'Share Tech Mono', monospace;
      overflow: hidden;
      position: relative;
      height: 100vh;
      background: #ffffff;
    }
    
    /* 背景動画コンテナ */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
      background: #ffffff;
    }
    
    .video-background video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
      opacity: 0.7;
    }
    
    /* 動画オーバーレイ */
    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(255, 255, 255, 0.05) 2px,
        rgba(255, 255, 255, 0.05) 4px
      );
      pointer-events: none;
      z-index: 1;
      opacity: 0.3;
    }
    
    /* メインコンテンツラッパー */
    .content-wrapper {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    
    /* ロゴ */
    .logo {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      font-family: 'Orbitron', monospace;
      font-size: 24px;
      font-weight: 700;
      color: #fff;
      text-decoration: none;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    }
    
    /* メインゲームエリア */
    .game-area {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* カードコンテナ */
    .cards-container {
      position: relative;
      width: 100%;
      height: 400px;
      overflow: hidden;
      padding: 0 50px;
    }
    
    .cards-track {
      display: flex;
      gap: 24px;
      transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      padding: 0 50px;
    }
    
    /* カードスタイル */
    .card {
      min-width: 280px;
      height: 360px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 4px solid #000;
      border-radius: 16px;
      padding: 32px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    
    .card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }
    
    .card-icon {
      font-size: 48px;
      margin-bottom: 20px;
      color: #000;
    }
    
    .card-title {
      font-family: 'Orbitron', monospace;
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 12px;
      color: #000;
    }
    
    .card-description {
      font-size: 14px;
      color: #666;
      line-height: 1.5;
    }
    
    /* 8bit ドット絵風棒人間（元のサイズ） */
    .tiny-character {
      position: fixed;
      bottom: max(80px, calc(env(safe-area-inset-bottom) + 70px));
      left: 20px;
      transform: translateZ(0);
      width: 80px;
      height: 80px;
      z-index: 800;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
      contain: layout style paint;
      will-change: transform, left;
      backface-visibility: hidden;
      transition: left 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94), opacity 1s ease;
      opacity: 1;
      cursor: pointer;
    }
    
    /* ジャンプアニメーション */
    .tiny-character.jumping {
      animation: jumpAnimation 0.6s ease;
    }
    
    @keyframes jumpAnimation {
      0% {
        transform: translateY(0) scaleX(1) scaleY(1);
      }
      20% {
        transform: translateY(-5px) scaleX(1.1) scaleY(0.9);
      }
      50% {
        transform: translateY(-80px) scaleX(0.95) scaleY(1.05);
      }
      80% {
        transform: translateY(-5px) scaleX(1.05) scaleY(0.95);
      }
      100% {
        transform: translateY(0) scaleX(1) scaleY(1);
      }
    }
    
    /* 最大レベル達成時の赤色表示 */
    .tiny-character.max-level-achieved .pixel {
      background: #dc3545 !important;
      box-shadow: 1px 1px 0 rgba(220, 53, 69, 0.3), 0 0 4px #dc3545;
    }
    
    .tiny-character.max-level-achieved {
      filter: drop-shadow(0 0 8px rgba(220, 53, 69, 0.6));
      animation: maxLevelGlow 2s ease-in-out infinite;
    }
    
    @keyframes maxLevelGlow {
      0%, 100% {
        filter: drop-shadow(0 0 8px rgba(220, 53, 69, 0.6));
      }
      50% {
        filter: drop-shadow(0 0 16px rgba(220, 53, 69, 0.9));
      }
    }
    
    /* ピクセルキャラクター用グリッド */
    .pixel-character {
      position: relative;
      width: 100%;
      height: 100%;
    }
    
    .pixel-grid {
      position: relative;
      width: 100%;
      height: 100%;
      transform: scale(5);
      transform-origin: top left;
    }
    
    /* 個別ピクセル */
    .pixel {
      position: absolute;
      background: #000;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
    }
    
    /* 歩行フレーム */
    .walk-frame {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.1s ease;
    }
    
    .walk-frame.active {
      opacity: 1;
    }
    
    /* レベル表示 */
    .level-display {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      padding: 16px 24px;
      border-radius: 8px;
      color: #fff;
      font-family: 'Orbitron', monospace;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }
    
    .level-text {
      font-size: 14px;
      margin-bottom: 8px;
    }
    
    .exp-bar {
      width: 200px;
      height: 8px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      overflow: hidden;
    }
    
    .exp-fill {
      height: 100%;
      background: linear-gradient(90deg, #00ff00, #00cc00);
      transition: width 0.3s ease;
      width: 0%;
    }
    
    /* レスポンシブ対応 */
    @media (max-width: 768px) {
      .logo {
        font-size: 18px;
      }
      
      .card {
        min-width: 240px;
        height: 320px;
        padding: 24px;
      }
      
      .card-icon {
        font-size: 40px;
      }
      
      .card-title {
        font-size: 18px;
      }
      
      .character-container {
        bottom: 60px;
        left: 30px;
      }
      
      .character {
        width: 50px;
        height: 70px;
      }
    }
    
    /* パフォーマンス最適化 */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
    
    /* 低スペックデバイス向け最適化 */
    .low-performance-mode .video-container video {
      display: none;
    }
    
    .low-performance-mode .video-overlay {
      background: linear-gradient(135deg, #1a1a1a 0%, #000 100%);
    }
    
    .low-performance-mode .card {
      backdrop-filter: none;
      -webkit-backdrop-filter: none;
      background: rgba(255, 255, 255, 0.98);
      transition: transform 0.2s ease !important;
    }
    
    .low-performance-mode .character-container {
      transition: left 0.3s linear !important;
    }
    
    /* GPUアクセラレーション最適化 */
    .cards-track {
      will-change: transform;
      transform: translateZ(0);
    }
    
    .character-container {
      will-change: left;
      transform: translateZ(0);
    }
    
    .card {
      will-change: transform;
      transform: translateZ(0);
    }
    
    /* ローディング表示（シンプル） */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    
    .loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .loading-text {
      color: #fff;
      font-size: 18px;
      font-family: 'Orbitron', monospace;
    }
  </style>
</head>
<body>
  <!-- 背景動画 -->

    >
      <source src="backvideo.mp4" type="video/mp4">

    <div class="video-overlay"></div>

  <!-- 動画状態表示 -->
  <div id="videoStatus" style="position: fixed; top: 20px; right: 20px; z-index: 9999; background: rgba(0,0,0,0.85); color: #00ff00; padding: 12px 16px; border-radius: 8px; font-family: 'Share Tech Mono', monospace; font-size: 12px; max-width: 250px; word-wrap: break-word; border: 2px solid rgba(0,255,0,0.3); backdrop-filter: blur(5px); transition: opacity 0.3s ease;">

  <!-- メインコンテンツ -->
  <div class="content-wrapper">

    <!-- 元の棒人間キャラクター -->
    <div class="tiny-character" id="tinyCharacter" role="button" tabindex="0" aria-label="キャラクターをクリックしてジャンプ">

            <div class="pixel" style="left: 9px; top: 5px; width: 2px; height: 2px;"></div>
            <div class="pixel" style="left: 7px; top: 9px; width: 2px; height: 4px;"></div>
            <div class="pixel" style="left: 9px; top: 9px; width: 2px; height: 4px;"></div>
          </div>

      </div>
    </div>
  </div>
  
  <!-- ローディング -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-text">Loading...</div>
  </div>
  
  <script>
    // ゲームクラス
    class MinimalSite {
      constructor() {
        this.cards = [
          { icon: '[]', title: '会社概要', description: 'MICHI NAKI MICHI WO KIRU' },
          { icon: 'X', title: 'ミッション', description: 'OMOSHIROI KOTO DAKE WO SURU' },
          { icon: '+', title: 'TADATAKA', description: 'IDOU GA SONO MAMA NIKKI NI' },
          { icon: 'T', title: 'TOIRUN', description: 'IMA SUGU TOIRE WO SAITAN DE' },
          { icon: 'M', title: 'MEET IN THE MIDDLE', description: 'SAITEKI NA SHUUGOU CHITEN WO' },
          { icon: 'Y', title: '山田', description: 'CDO / DESIGNER' },
          { icon: 'M', title: '正留', description: 'CEO / ENGINEER' },
          { icon: 'A', title: '安藤', description: 'ARTIST' },
          { icon: 'B', title: 'ブログ', description: 'KAIHATSU NO URA BANASHI' },
          { icon: 'V', title: '動画', description: 'PRODUCT SHOUKAI' },
          { icon: 'S', title: 'SNS', description: 'HIBI NO HASSHIN' },
          { icon: '@', title: 'お問い合わせ', description: 'OKI GARU NI DOUZO' }
        ];
        
        this.currentLevel = 1;
        this.currentExp = 0;
        this.maxExp = 100;
        this.characterPosition = 0;
        this.viewedCards = new Set();
        
        // メモリ最適化のための設定
        this.isLowEndDevice = this.detectLowEndDevice();
        this.lastUpdateTime = 0;
        this.rafId = null;
        this.eventListeners = [];
        this.walkFrameInterval = null;
        
        this.init();
      }
      
      detectLowEndDevice() {
        // メモリ制限のチェック
        if ('deviceMemory' in navigator && navigator.deviceMemory < 2) {
          return true;
        }
        
        // CPUコア数のチェック
        if ('hardwareConcurrency' in navigator && navigator.hardwareConcurrency <= 2) {
          return true;
        }
        
        // ネットワーク速度のチェック
        if ('connection' in navigator) {
          const connection = navigator.connection;
          if (connection.saveData || connection.effectiveType === 'slow-2g' || connection.effectiveType === '2g') {
            return true;
          }
        }
        
        return false;
      }
      
      init() {
        // 低スペックデバイスの場合はパフォーマンスモードを適用
        if (this.isLowEndDevice) {
          document.body.classList.add('low-performance-mode');
        }
        
        // カードを生成
        this.createCards();
        
        // イベントリスナー設定
        this.setupEventListeners();
        
        // キャラクタークリックイベント
        this.setupCharacterEvents();
        
        // 背景動画初期化
        this.initializeBackgroundVideo();
        
        // メモリ監視のセットアップ
        this.setupMemoryMonitoring();
        
        // ローディング完了
        this.hideLoading();
      }
      
      setupMemoryMonitoring() {
        // メモリ監視（低スペックデバイスのみ）
        if (this.isLowEndDevice && 'performance' in window && 'memory' in performance) {
          setInterval(() => {
            const memoryInfo = performance.memory;
            const memoryUsageRatio = memoryInfo.usedJSHeapSize / memoryInfo.jsHeapSizeLimit;
            
            if (memoryUsageRatio > 0.8) {
              this.emergencyCleanup();
            }
          }, 30000); // 30秒ごとにチェック
        }
      }
      
      emergencyCleanup() {
        // 緊急メモリクリーンアップ
        console.warn('⚠️ メモリクリーンアップ実行');
        
        // 不要なデータをクリア
        this.viewedCards.clear();
        
        // 動画を一時停止
        const video = document.getElementById('bgVideo');
        if (video) {
          video.pause();
        }
        
        // アニメーションを停止
        if (this.rafId) {
          cancelAnimationFrame(this.rafId);
          this.rafId = null;
        }
      }
      
      createCards() {
        const track = document.getElementById('cardsTrack');
        
        this.cards.forEach((card, index) => {
          const cardEl = document.createElement('div');
          cardEl.className = 'card';
          cardEl.dataset.index = index;
          cardEl.innerHTML = `
            <div class="card-icon">${card.icon}</div>
            <h3 class="card-title">${card.title}</h3>
            <p class="card-description">${card.description}</p>
          `;
          
          cardEl.addEventListener('click', () => this.onCardClick(index));
          track.appendChild(cardEl);
        });
      }
      
      setupEventListeners() {
        // パフォーマンス最適化されたイベントリスナー
        const wheelHandler = this.throttle((e) => {
          e.preventDefault();
          this.handleScroll(e.deltaY);
        }, 16); // 60fps
        
        const keyHandler = (e) => {
          if (e.key === 'ArrowRight') {
            this.moveCharacter(0.05);
          } else if (e.key === 'ArrowLeft') {
            this.moveCharacter(-0.05);
          } else if (e.key === ' ') {
            e.preventDefault();
            this.jump();
          }
        };
        
        // タッチ操作（モバイル）
        let touchStartX = 0;
        const touchStartHandler = (e) => {
          touchStartX = e.touches[0].clientX;
        };
        
        const touchMoveHandler = this.throttle((e) => {
          e.preventDefault();
          const touchX = e.touches[0].clientX;
          const diff = (touchStartX - touchX) * 0.001;
          this.handleScroll(diff * 100);
          touchStartX = touchX;
        }, 16);
        
        // イベントリスナーを登録
        document.addEventListener('wheel', wheelHandler, { passive: false });
        document.addEventListener('keydown', keyHandler);
        document.addEventListener('touchstart', touchStartHandler, { passive: true });
        document.addEventListener('touchmove', touchMoveHandler, { passive: false });
        
        // クリーンアップ用に保存
        this.eventListeners.push(
          { element: document, type: 'wheel', handler: wheelHandler },
          { element: document, type: 'keydown', handler: keyHandler },
          { element: document, type: 'touchstart', handler: touchStartHandler },
          { element: document, type: 'touchmove', handler: touchMoveHandler }
        );
      }
      
      setupCharacterEvents() {
        const character = document.getElementById('tinyCharacter');
        if (character) {
          const jumpHandler = () => this.jump();
          character.addEventListener('click', jumpHandler);
          character.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
              e.preventDefault();
              this.jump();
            }
          });
          
          this.eventListeners.push(
            { element: character, type: 'click', handler: jumpHandler }
          );
        }
      }
      
      throttle(func, limit) {
        let inThrottle;
        return function() {
          const args = arguments;
          const context = this;
          if (!inThrottle) {
            func.apply(context, args);
            inThrottle = true;
            setTimeout(() => inThrottle = false, limit);
          }
        };
      }
      
      initializeBackgroundVideo() {
        console.log('=== 背景動画初期化開始 ===');
        
        const video = document.getElementById('backgroundVideo');
        const videoStatus = document.getElementById('videoStatus');
        
        if (!video) {
          console.error('動画要素が見つかりません');
          return;
        }
        
        // 動画の基本設定
        video.muted = true;
        video.loop = true;
        video.playsInline = true;
        video.autoplay = true;
        video.preload = 'auto';
        
        // 再生試行関数
        const attemptPlay = () => {
          const playPromise = video.play();
          if (playPromise !== undefined) {
            playPromise.then(() => {
              console.log('✅ 動画再生成功!');
              if (videoStatus) {
                videoStatus.textContent = '🎥 動画再生中';
                setTimeout(() => {
                  videoStatus.style.opacity = '0';
                  setTimeout(() => videoStatus.style.display = 'none', 500);
                }, 3000);
              }
            }).catch(error => {
              console.log('❌ 動画再生失敗:', error.message);
              if (videoStatus) {
                videoStatus.textContent = '❌ クリックで再生開始';
              }
            });
          }
        };
        
        // 複数のタイミングで再生を試行
        video.addEventListener('loadeddata', attemptPlay);
        video.addEventListener('canplay', attemptPlay);
        video.addEventListener('canplaythrough', attemptPlay);
        
        // ユーザーインタラクション後の再生
        const interactionHandler = () => {
          attemptPlay();
        };
        
        ['click', 'touchstart', 'keydown', 'scroll', 'wheel'].forEach(eventType => {
          document.addEventListener(eventType, interactionHandler, { once: true, passive: true });
        });
        
        // 即座に読み込み開始と再生試行
        video.load();
        setTimeout(attemptPlay, 100); // 短時間後に再生を試行
        
        // メモリ最適化: バックグラウンドで一時停止
        document.addEventListener('visibilitychange', () => {
          if (document.hidden) {
            video.pause();
          } else {
            video.play().catch(() => {});
          }
        });
        
        console.log('動画初期化完了');
      }
      
      hideLoading() {
        setTimeout(() => {
          const loadingOverlay = document.getElementById('loadingOverlay');
          loadingOverlay.classList.add('hidden');
          
          setTimeout(() => {
            loadingOverlay.style.display = 'none';
          }, 500);
        }, 1000);
      }
      
      handleScroll(deltaY) {
        // スクロール量を位置に変換（より緻細な制御）
        const sensitivity = 0.002; // スクロール感度を上げる
        const scrollAmount = deltaY * sensitivity;
        this.moveCharacter(scrollAmount);
        
        // 歩行アニメーションを開始
        this.startWalkingAnimation();
        
        // 歩行停止タイマー
        clearTimeout(this.walkingTimeout);
        this.walkingTimeout = setTimeout(() => {
          this.stopWalkingAnimation();
        }, 300);
      }
      
      startWalkingAnimation() {
        const character = document.getElementById('tinyCharacter');
        if (character) {
          character.classList.add('walking');
          this.animateWalkFrames();
        }
      }
      
      stopWalkingAnimation() {
        const character = document.getElementById('tinyCharacter');
        if (character) {
          character.classList.remove('walking');
          this.stopWalkFrames();
        }
      }
      
      animateWalkFrames() {
        if (this.walkFrameInterval) return;
        
        const frames = document.querySelectorAll('.walk-frame');
        let currentFrame = 0;
        
        this.walkFrameInterval = setInterval(() => {
          frames.forEach(frame => frame.classList.remove('active'));
          frames[currentFrame].classList.add('active');
          currentFrame = (currentFrame + 1) % frames.length;
        }, 200);
      }
      
      stopWalkFrames() {
        if (this.walkFrameInterval) {
          clearInterval(this.walkFrameInterval);
          this.walkFrameInterval = null;
        }
        
        const frames = document.querySelectorAll('.walk-frame');
        frames.forEach(frame => frame.classList.remove('active'));
        frames[0].classList.add('active'); // Reset to first frame
      }
      
      moveCharacter(amount) {
        // キャラクター位置を更新（0〜1の範囲）
        this.characterPosition = Math.max(0, Math.min(1, this.characterPosition + amount));
        
        // キャラクターとカードを移動
        this.updatePositions();
      }
      
      updatePositions() {
        // RAFでパフォーマンス最適化
        if (this.rafId) {
          cancelAnimationFrame(this.rafId);
        }
        
        this.rafId = requestAnimationFrame(() => {
          const character = document.getElementById('tinyCharacter');
          const track = document.getElementById('cardsTrack');
          const screenWidth = window.innerWidth;
          
          // キャラクターの位置を計算
          let charX;
          if (this.characterPosition <= 0.05) {
            // 開始位置（より精緻な制御）
            charX = 20 + (screenWidth * 0.25 - 20) * (this.characterPosition / 0.05);
          } else if (this.characterPosition >= 0.95) {
            // 終了位置（最後のカードと完全同期）
            charX = screenWidth * 0.25 + (screenWidth - 100 - screenWidth * 0.25) * ((this.characterPosition - 0.95) / 0.05);
          } else {
            // 中間はキャラクターを固定
            charX = screenWidth * 0.25;
          }
          
          character.style.left = charX + 'px';
          
          // カードのスクロール（最後のカードが右端に来るように調整）
          const cardWidth = 304; // カード幅 + gap
          const totalWidth = cardWidth * this.cards.length;
          const maxScroll = totalWidth - charX - 280; // カード幅を考慮
          const scrollX = -Math.max(0, Math.min(maxScroll, maxScroll * this.characterPosition));
          
          track.style.transform = `translateX(${scrollX}px) translateZ(0)`;
          
          // 現在のカードをハイライト
          const currentCardIndex = Math.round(this.characterPosition * (this.cards.length - 1));
          this.highlightCard(currentCardIndex);
        });
      }
      
      highlightCard(index) {
        const cards = document.querySelectorAll('.card');
        cards.forEach((card, i) => {
          if (i === index) {
            card.style.transform = 'translateY(-5px) scale(1.02)';
            card.style.boxShadow = '0 20px 40px rgba(0,0,0,0.4)';
          } else {
            card.style.transform = '';
            card.style.boxShadow = '';
          }
        });
      }
      
      onCardClick(index) {
        if (!this.viewedCards.has(index)) {
          this.viewedCards.add(index);
          this.gainExp(10);
        }
      }
      
      gainExp(amount) {
        this.currentExp += amount;
        
        if (this.currentExp >= this.maxExp) {
          this.levelUp();
        }
        
        this.updateUI();
      }
      
      levelUp() {
        this.currentLevel++;
        this.currentExp = 0;
        
        // 8bitレベルアップエフェクト
        const character = document.getElementById('tinyCharacter');
        if (character) {
          character.classList.add('level-up');
          setTimeout(() => {
            character.classList.remove('level-up');
          }, 2000);
        }
        
        // 最大レベル時は赤色に変更
        if (this.currentLevel >= this.cards.length) {
          setTimeout(() => {
            const character = document.getElementById('tinyCharacter');
            character.classList.add('max-level-achieved');
          }, 2000);
        }
      }
      
      updateUI() {
        const levelEl = document.getElementById('currentLevel');
        const expFill = document.getElementById('expFill');
        
        levelEl.textContent = this.currentLevel;
        expFill.style.width = (this.currentExp / this.maxExp * 100) + '%';
      }
      
      jump() {
        const character = document.getElementById('tinyCharacter');
        if (character && !character.classList.contains('jumping')) {
          character.classList.add('jumping');
          
          setTimeout(() => {
            character.classList.remove('jumping');
          }, 600);
        }
      }
      
      cleanup() {
        // イベントリスナーをクリーンアップ
        this.eventListeners.forEach(({ element, type, handler }) => {
          element.removeEventListener(type, handler);
        });
        this.eventListeners = [];
        
        // RAFをキャンセル
        if (this.rafId) {
          cancelAnimationFrame(this.rafId);
          this.rafId = null;
        }
        
        // 歩行アニメーションをクリーンアップ
        this.stopWalkFrames();
        
        // 動画を停止
        const video = document.getElementById('backgroundVideo');
        if (video) {
          video.pause();
          video.src = '';
        }
        
        // データをクリア
        this.viewedCards.clear();
        this.cards = null;
        
        console.log('🧹 ゲームクリーンアップ完了');
      }
    }
    
    // ゲーム開始
    document.addEventListener('DOMContentLoaded', () => {
      window.gameInstance = new MinimalSite();
    });
    
    // ページ離脱時のクリーンアップ
    window.addEventListener('beforeunload', () => {
      if (window.gameInstance) {
        window.gameInstance.cleanup();
      }
    });
    
    // バックグラウンドでのメモリ最適化
    document.addEventListener('visibilitychange', () => {
      if (window.gameInstance) {
        const video = document.getElementById('backgroundVideo');
        if (document.hidden) {
          // バックグラウンドで動画を一時停止
          if (video) video.pause();
        } else {
          // フォアグラウンドで動画を再開
          if (video && !window.gameInstance.isLowEndDevice) {
            video.play().catch(() => {});
          }
        }
      }
    });
  </script>
