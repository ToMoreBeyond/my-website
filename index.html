<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToMoreBeyond - 面白いことだけをする。友と共に道なき道を越える</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  
  <style>
    /* リセットCSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* 基本スタイル */
    body {
      font-family: 'Share Tech Mono', monospace;
      overflow: hidden;
      position: relative;
      height: 100vh;
      background: #ffffff;
    }
    
    /* 背景動画コンテナ */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
    }
    
    .video-background video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }
    
    /* 動画オーバーレイ */
    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      pointer-events: none;
      z-index: 1;
    }
    
    /* メインコンテンツラッパー */
    .content-wrapper {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    
    /* ロゴ */
    .logo {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      font-family: 'Orbitron', monospace;
      font-size: 24px;
      font-weight: 700;
      color: #fff;
      text-decoration: none;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    }
    
    /* メインゲームエリア */
    .game-area {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* カードコンテナ */
    .cards-container {
      position: relative;
      width: 100%;
      height: 400px;
      overflow: hidden;
      padding: 0 50px;
    }
    
    .cards-track {
      display: flex;
      gap: 24px;
      transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      padding: 0 50px;
    }
    
    /* カードスタイル */
    .card {
      min-width: 280px;
      height: 360px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 4px solid #000;
      border-radius: 16px;
      padding: 32px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    
    .card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }
    
    .card-icon {
      font-size: 48px;
      margin-bottom: 20px;
      color: #000;
    }
    
    .card-title {
      font-family: 'Orbitron', monospace;
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 12px;
      color: #000;
    }
    
    .card-description {
      font-size: 14px;
      color: #666;
      line-height: 1.5;
    }
    
    /* 8bit ドット絵風棒人間（元のサイズ） */
    .tiny-character {
      position: fixed;
      bottom: max(80px, calc(env(safe-area-inset-bottom) + 70px));
      left: 20px;
      transform: translateZ(0);
      width: 80px;
      height: 80px;
      z-index: 800;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
      contain: layout style paint;
      will-change: transform, left;
      backface-visibility: hidden;
      transition: left 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94), opacity 1s ease;
      opacity: 1;
      cursor: pointer;
    }
    
    /* ジャンプアニメーション */
    .tiny-character.jumping {
      animation: jumpAnimation 0.6s ease;
    }
    
    @keyframes jumpAnimation {
      0% {
        transform: translateY(0) scaleX(1) scaleY(1);
      }
      20% {
        transform: translateY(-5px) scaleX(1.1) scaleY(0.9);
      }
      50% {
        transform: translateY(-80px) scaleX(0.95) scaleY(1.05);
      }
      80% {
        transform: translateY(-5px) scaleX(1.05) scaleY(0.95);
      }
      100% {
        transform: translateY(0) scaleX(1) scaleY(1);
      }
    }
    
    /* 最大レベル達成時の赤色表示 */
    .tiny-character.max-level-achieved .pixel {
      background: #dc3545 !important;
      box-shadow: 1px 1px 0 rgba(220, 53, 69, 0.3), 0 0 4px #dc3545;
    }
    
    .tiny-character.max-level-achieved {
      filter: drop-shadow(0 0 8px rgba(220, 53, 69, 0.6));
      animation: maxLevelGlow 2s ease-in-out infinite;
    }
    
    @keyframes maxLevelGlow {
      0%, 100% {
        filter: drop-shadow(0 0 8px rgba(220, 53, 69, 0.6));
      }
      50% {
        filter: drop-shadow(0 0 16px rgba(220, 53, 69, 0.9));
      }
    }
    
    /* スター状態エフェクト（マリオのような無敵状態） */
    @keyframes starEffect {
      0% {
        transform: scale(1) rotate(0deg);
        filter: hue-rotate(0deg) brightness(1.2) saturate(1.5);
      }
      25% {
        transform: scale(1.1) rotate(90deg);
        filter: hue-rotate(90deg) brightness(1.5) saturate(2);
      }
      50% {
        transform: scale(1) rotate(180deg);
        filter: hue-rotate(180deg) brightness(1.8) saturate(2.5);
      }
      75% {
        transform: scale(1.1) rotate(270deg);
        filter: hue-rotate(270deg) brightness(1.5) saturate(2);
      }
      100% {
        transform: scale(1) rotate(360deg);
        filter: hue-rotate(360deg) brightness(1.2) saturate(1.5);
      }
    }
    
    /* ピクセルキャラクター用グリッド */
    .pixel-character {
      position: relative;
      width: 100%;
      height: 100%;
    }
    
    .pixel-grid {
      position: relative;
      width: 100%;
      height: 100%;
      transform: scale(5);
      transform-origin: top left;
    }
    
    /* 個別ピクセル */
    .pixel {
      position: absolute;
      background: #000;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
    }
    
    /* GIF風コマ送り歩行アニメーション */
    .walking-animation-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    
    /* 歩行フレーム */
    .walk-frame {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.1s ease;
    }
    
    .walk-frame.active {
      opacity: 1;
    }
    
    /* キャラクターの歩行状態でのフレーム切り替え */
    .tiny-character.walking .walk-frame.idle {
      opacity: 0;
    }
    
    /* レベル表示 */
    .level-display {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      padding: 16px 24px;
      border-radius: 8px;
      color: #fff;
      font-family: 'Orbitron', monospace;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }
    
    .level-text {
      font-size: 14px;
      margin-bottom: 8px;
    }
    
    .exp-bar {
      width: 200px;
      height: 8px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      overflow: hidden;
    }
    
    .exp-fill {
      height: 100%;
      background: linear-gradient(90deg, #00ff00, #00cc00);
      transition: width 0.3s ease;
      width: 0%;
    }
    
    /* レスポンシブ対応 */
    @media (max-width: 768px) {
      .logo {
        font-size: 18px;
      }
      
      .card {
        min-width: 240px;
        height: 320px;
        padding: 24px;
      }
      
      .card-icon {
        font-size: 40px;
      }
      
      .card-title {
        font-size: 18px;
      }
      
      .character-container {
        bottom: 60px;
        left: 30px;
      }
      
      .character {
        width: 50px;
        height: 70px;
      }
    }
    
    /* パフォーマンス最適化 */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
    
    /* 低スペックデバイス向け最適化 */
    .low-performance-mode .video-container video {
      display: none;
    }
    
    .low-performance-mode .video-overlay {
      background: linear-gradient(135deg, #1a1a1a 0%, #000 100%);
    }
    
    .low-performance-mode .card {
      backdrop-filter: none;
      -webkit-backdrop-filter: none;
      background: rgba(255, 255, 255, 0.98);
      transition: transform 0.2s ease !important;
    }
    
    .low-performance-mode .character-container {
      transition: left 0.3s linear !important;
    }
    
    /* GPUアクセラレーション最適化 */
    .cards-track {
      will-change: transform;
      transform: translateZ(0);
    }
    
    .character-container {
      will-change: left;
      transform: translateZ(0);
    }
    
    .card {
      will-change: transform;
      transform: translateZ(0);
    }
    
    /* ローディング表示（シンプル） */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    
    .loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .loading-text {
      color: #fff;
      font-size: 18px;
      font-family: 'Orbitron', monospace;
    }
  </style>
</head>
<body>
  <!-- 背景動画 -->
  <div class="video-background" id="videoBackground">
    <video id="backgroundVideo" autoplay muted loop playsinline preload="auto">
      <source src="Timeline 1.mp4" type="video/mp4">
    </video>
    <div class="video-overlay"></div>
  </div>
  
  <!-- 動画状態表示 -->
  <div id="videoStatus" style="position: fixed; top: 20px; right: 20px; z-index: 9999; background: rgba(0,0,0,0.85); color: #00ff00; padding: 12px 16px; border-radius: 8px; font-family: 'Share Tech Mono', monospace; font-size: 12px; max-width: 250px; word-wrap: break-word; border: 2px solid rgba(0,255,0,0.3); backdrop-filter: blur(5px); transition: opacity 0.3s ease;">

  </div>
  
  <!-- メインコンテンツ -->
  <div class="content-wrapper">
    <!-- ロゴ -->
    <a href="/" class="logo">ToMoreBeyond</a>
    
    <!-- レベル表示 -->
    <div class="level-display">
      <div class="level-text">Level <span id="currentLevel">1</span></div>
      <div class="exp-bar">
        <div class="exp-fill" id="expFill"></div>

    </div>
    
    <!-- ゲームエリア -->
    <div class="game-area">
      <div class="cards-container">
        <div class="cards-track" id="cardsTrack">
          <!-- カードは動的に生成 -->
        </div>

    </div>
    
    <!-- 8bit ドット絵風歩行アニメーション棒人間 -->
    <div class="tiny-character" id="tinyCharacter" role="img" aria-label="歩行中のキャラクター">
      <div class="walking-animation-container">
        
        <!-- アイドルフレーム: シンプルな棒人間 -->

          <div class="pixel-grid">

            <!-- 左腕 (水平線) -->

            <!-- 右腕 (水平線) -->

            <!-- 左脚 (斜め下) -->
            <div class="pixel" style="top: 8px; left: 6px; width: 1px; height: 3px;"></div>

        <!-- フレーム1: 歩行ポーズ（左脚前進） -->

            <div class="pixel" style="top: 4px; left: 7px; width: 1px; height: 4px;"></div>

            <!-- 右脚 (後方) -->
            <div class="pixel" style="top: 8px; left: 8px; width: 1px; height: 2px;"></div>

        <!-- フレーム2: 歩行ポーズ（右脚前進） -->
        <div class="walk-frame frame2 pixel-character">
          <div class="pixel-grid">
            <!-- 頭部 (3x3の四角) -->

            <!-- 胴体 (縦線 4ピクセル) -->
            <div class="pixel" style="top: 4px; left: 7px; width: 1px; height: 4px;"></div>
            
            <!-- 左腕 (下向き) -->
            <div class="pixel" style="top: 6px; left: 5px; width: 2px; height: 1px;"></div>
            <div class="pixel" style="top: 7px; left: 4px; width: 1px; height: 1px;"></div>
            
            <!-- 右腕 (上向き) -->
            <div class="pixel" style="top: 4px; left: 8px; width: 2px; height: 1px;"></div>
            <div class="pixel" style="top: 3px; left: 9px; width: 1px; height: 1px;"></div>
            
            <!-- 左脚 (後方) -->
            <div class="pixel" style="top: 8px; left: 6px; width: 1px; height: 2px;"></div>
            <div class="pixel" style="top: 10px; left: 5px; width: 1px; height: 1px;"></div>
            
            <!-- 右脚 (前進) -->
            <div class="pixel" style="top: 8px; left: 8px; width: 1px; height: 2px;"></div>
            <div class="pixel" style="top: 10px; left: 9px; width: 1px; height: 1px;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- ローディング -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-text">Loading...</div>
  </div>
  
  <script>
    // ゲームクラス
    class MinimalSite {
      constructor() {
        this.cards = [
          { icon: '[]', title: '会社概要', description: 'MICHI NAKI MICHI WO KIRU', link: 'detail/company.html' },
          { icon: 'X', title: 'ミッション', description: 'OMOSHIROI KOTO DAKE WO SURU', link: 'detail/mission.html' },
          { icon: '+', title: 'TADATAKA', description: 'IDOU GA SONO MAMA NIKKI NI', link: 'pages/tadataka.html' },
          { icon: 'T', title: 'TOIRUN', description: 'IMA SUGU TOIRE WO SAITAN DE', link: 'pages/toirun.html' },
          { icon: 'M', title: 'MEET IN THE MIDDLE', description: 'SAITEKI NA SHUUGOU CHITEN WO', link: 'pages/meetinthemiddle.html' },
          { icon: 'Y', title: '山田', description: 'CDO / DESIGNER', link: 'detail/yamada.html' },
          { icon: 'M', title: '正留', description: 'CEO / ENGINEER', link: 'detail/masatome.html' },
          { icon: 'A', title: '安藤', description: 'ARTIST', link: 'detail/ando.html' },
          { icon: 'B', title: 'ブログ', description: 'KAIHATSU NO URA BANASHI', link: 'detail/blog.html' },
          { icon: 'V', title: '動画', description: 'PRODUCT SHOUKAI', link: 'detail/video.html' },
          { icon: 'S', title: 'SNS', description: 'HIBI NO HASSHIN', link: 'detail/sns.html' },
          { icon: '@', title: 'お問い合わせ', description: 'OKI GARU NI DOUZO', link: 'detail/contact.html' }
        ];
        
        this.currentLevel = 1;
        this.currentExp = 0;
        this.maxExp = 100;
        this.characterPosition = 0;
        this.viewedCards = new Set();
        
        // メモリ最適化のための設定
        this.isLowEndDevice = this.detectLowEndDevice();
        this.lastUpdateTime = 0;
        this.rafId = null;
        this.eventListeners = [];
        this.walkFrameInterval = null;
        
        this.init();
      }
      
      detectLowEndDevice() {
        // メモリ制限のチェック
        if ('deviceMemory' in navigator && navigator.deviceMemory < 2) {
          return true;
        }
        
        // CPUコア数のチェック
        if ('hardwareConcurrency' in navigator && navigator.hardwareConcurrency <= 2) {
          return true;
        }
        
        // ネットワーク速度のチェック
        if ('connection' in navigator) {
          const connection = navigator.connection;
          if (connection.saveData || connection.effectiveType === 'slow-2g' || connection.effectiveType === '2g') {
            return true;
          }
        }
        
        return false;
      }
      
      init() {
        // 低スペックデバイスの場合はパフォーマンスモードを適用
        if (this.isLowEndDevice) {
          document.body.classList.add('low-performance-mode');
        }
        
        // カードを生成
        this.createCards();
        
        // イベントリスナー設定
        this.setupEventListeners();
        
        // キャラクタークリックイベント
        this.setupCharacterEvents();
        
        // 背景動画初期化
        this.initializeBackgroundVideo();
        
        // メモリ監視のセットアップ
        this.setupMemoryMonitoring();
        
        // ゲーム状態を読み込み
        this.loadGameState();
        
        // キャラクターを表示
        this.showCharacter();
        
        // ローディング完了
        this.hideLoading();
      }
      
      showCharacter() {
        const character = document.getElementById('tinyCharacter');
        if (character) {
          character.style.opacity = '1';
          // 初期位置を設定
          character.style.left = '20px';
          // 最初のカード位置を更新
          this.updatePositions();
          
          setTimeout(() => {
            character.style.transition = 'left 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
          }, 100);
        }
      }
      
      setupMemoryMonitoring() {
        // メモリ監視（低スペックデバイスのみ）
        if (this.isLowEndDevice && 'performance' in window && 'memory' in performance) {
          setInterval(() => {
            const memoryInfo = performance.memory;
            const memoryUsageRatio = memoryInfo.usedJSHeapSize / memoryInfo.jsHeapSizeLimit;
            
            if (memoryUsageRatio > 0.8) {
              this.emergencyCleanup();
            }
          }, 30000); // 30秒ごとにチェック
        }
      }
      
      emergencyCleanup() {
        // 緊急メモリクリーンアップ
        console.warn('⚠️ メモリクリーンアップ実行');
        
        // 不要なデータをクリア
        this.viewedCards.clear();
        
        // 動画を一時停止
        const video = document.getElementById('bgVideo');
        if (video) {
          video.pause();
        }
        
        // アニメーションを停止
        if (this.rafId) {
          cancelAnimationFrame(this.rafId);
          this.rafId = null;
        }
      }
      
      createCards() {
        const track = document.getElementById('cardsTrack');
        
        this.cards.forEach((card, index) => {
          const cardEl = document.createElement('div');
          cardEl.className = 'card';
          cardEl.dataset.index = index;
          cardEl.innerHTML = `
            <div class="card-icon">${card.icon}</div>
            <h3 class="card-title">${card.title}</h3>
            <p class="card-description">${card.description}</p>
          `;
          
          // カードクリックで詳細ページに遷移 + レベルアップ
          cardEl.addEventListener('click', () => {
            this.onCardClick(index);
            this.navigateToDetail(card, index);
          });
          
          track.appendChild(cardEl);
        });
      }
      
      setupEventListeners() {
        // パフォーマンス最適化されたイベントリスナー
        const wheelHandler = this.throttle((e) => {
          e.preventDefault();
          this.handleScroll(e.deltaY);
        }, 16); // 60fps
        
        const keyHandler = (e) => {
          if (e.key === 'ArrowRight') {
            this.moveCharacter(0.05);
          } else if (e.key === 'ArrowLeft') {
            this.moveCharacter(-0.05);
          } else if (e.key === ' ') {
            e.preventDefault();
            this.jump();
          }
        };
        
        // タッチ操作（モバイル）- 改善版
        let touchStartX = 0;
        let isTouching = false;
        
        const touchStartHandler = (e) => {
          touchStartX = e.touches[0].clientX;
          isTouching = true;
        };
        
        const touchMoveHandler = this.throttle((e) => {
          if (!isTouching) return;
          e.preventDefault();
          
          const touchX = e.touches[0].clientX;
          const diff = touchStartX - touchX;
          const sensitivity = 0.01; // モバイル用の感度調整
          
          this.handleScroll(diff * sensitivity * 100);
          touchStartX = touchX;
        }, 16);
        
        const touchEndHandler = () => {
          isTouching = false;
        };
        
        // イベントリスナーを登録
        document.addEventListener('wheel', wheelHandler, { passive: false });
        document.addEventListener('keydown', keyHandler);
        document.addEventListener('touchstart', touchStartHandler, { passive: true });
        document.addEventListener('touchmove', touchMoveHandler, { passive: false });
        document.addEventListener('touchend', touchEndHandler, { passive: true });
        
        // クリーンアップ用に保存
        this.eventListeners.push(
          { element: document, type: 'wheel', handler: wheelHandler },
          { element: document, type: 'keydown', handler: keyHandler },
          { element: document, type: 'touchstart', handler: touchStartHandler },
          { element: document, type: 'touchmove', handler: touchMoveHandler },
          { element: document, type: 'touchend', handler: touchEndHandler }
        );
      }
      
      setupCharacterEvents() {
        const character = document.getElementById('tinyCharacter');
        if (character) {
          const jumpHandler = () => this.jump();
          character.addEventListener('click', jumpHandler);
          character.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
              e.preventDefault();
              this.jump();
            }
          });
          
          this.eventListeners.push(
            { element: character, type: 'click', handler: jumpHandler }
          );
        }
      }
      
      throttle(func, limit) {
        let inThrottle;
        return function() {
          const args = arguments;
          const context = this;
          if (!inThrottle) {
            func.apply(context, args);
            inThrottle = true;
            setTimeout(() => inThrottle = false, limit);
          }
        };
      }
      
      initializeBackgroundVideo() {
        const video = document.getElementById('backgroundVideo');
        const videoStatus = document.getElementById('videoStatus');
        
        if (!video) return;
        
        // 動画の基本設定を確実に行う
        video.muted = true;
        video.loop = true;
        video.playsInline = true;
        video.autoplay = true;
        
        // 動画の読み込み完了を待つ
        video.addEventListener('loadeddata', () => {
          video.play().then(() => {
            if (videoStatus) {
              videoStatus.textContent = '🎥 動画再生中';
            }
          }).catch(() => {
            if (videoStatus) {
              videoStatus.textContent = '🎯 クリックで再生';
            }
            // ユーザーインタラクションで再生を試みる
            document.addEventListener('click', () => {
              video.play();
            }, { once: true });
          });
        });
        
        // 動画が再生開始したら状態表示を隠す
        video.addEventListener('playing', () => {
          if (videoStatus) {
            setTimeout(() => {
              videoStatus.style.opacity = '0';
              setTimeout(() => videoStatus.style.display = 'none', 500);
            }, 1000);
          }
        });
        
        // 動画エラー時のフォールバック
        video.addEventListener('error', () => {
          if (videoStatus) {
            videoStatus.textContent = '❌ 動画読み込み失敗';
          }
        });
        
        // 即座に読み込み開始
        video.load();
      }
      
      hideLoading() {
        setTimeout(() => {
          const loadingOverlay = document.getElementById('loadingOverlay');
          loadingOverlay.classList.add('hidden');
          
          setTimeout(() => {
            loadingOverlay.style.display = 'none';
          }, 500);
        }, 1000);
      }
      
      handleScroll(deltaY) {
        // スクロール量を位置に変換（快適な感度）
        const sensitivity = 0.003; // より反応的なスクロール感度
        const scrollAmount = deltaY * sensitivity;
        this.moveCharacter(scrollAmount);
        
        // 歩行アニメーションを開始
        this.startWalkingAnimation();
        
        // 歩行停止タイマー
        clearTimeout(this.walkingTimeout);
        this.walkingTimeout = setTimeout(() => {
          this.stopWalkingAnimation();
        }, 200);
      }
      
      startWalkingAnimation() {
        const character = document.getElementById('tinyCharacter');
        if (character) {
          character.classList.add('walking');
          this.animateWalkFrames();
        }
      }
      
      stopWalkingAnimation() {
        const character = document.getElementById('tinyCharacter');
        if (character) {
          character.classList.remove('walking');
          this.stopWalkFrames();
        }
      }
      
      animateWalkFrames() {
        if (this.walkFrameInterval) return;
        
        const frames = document.querySelectorAll('.walk-frame');
        let currentFrame = 0;
        
        this.walkFrameInterval = setInterval(() => {
          frames.forEach(frame => frame.classList.remove('active'));
          frames[currentFrame].classList.add('active');
          currentFrame = (currentFrame + 1) % frames.length;
        }, 200);
      }
      
      stopWalkFrames() {
        if (this.walkFrameInterval) {
          clearInterval(this.walkFrameInterval);
          this.walkFrameInterval = null;
        }
        
        const frames = document.querySelectorAll('.walk-frame');
        frames.forEach(frame => frame.classList.remove('active'));
        frames[0].classList.add('active'); // Reset to first frame
      }
      
      moveCharacter(amount) {
        // キャラクター位置を更新（0〜1の範囲）
        this.characterPosition = Math.max(0, Math.min(1, this.characterPosition + amount));
        
        // キャラクターとカードを移動
        this.updatePositions();
      }
      
      updatePositions() {
        // RAFでパフォーマンス最適化
        if (this.rafId) {
          cancelAnimationFrame(this.rafId);
        }
        
        this.rafId = requestAnimationFrame(() => {
          const character = document.getElementById('tinyCharacter');
          const track = document.getElementById('cardsTrack');
          const screenWidth = window.innerWidth;
          
          if (!character || !track) return;
          
          // スムーズなキャラクター位置計算
          const basePosition = 20; // 左端からの基本位置
          const fixedPosition = Math.min(screenWidth * 0.2, 200); // 固定位置（画面幅の20%または200px）
          
          let charX;
          if (this.characterPosition <= 0.1) {
            // 開始時：左端から徐々に移動
            charX = basePosition + (fixedPosition - basePosition) * (this.characterPosition / 0.1);
          } else if (this.characterPosition >= 0.9) {
            // 終了時：右端へ移動
            const endPosition = screenWidth - 120;
            charX = fixedPosition + (endPosition - fixedPosition) * ((this.characterPosition - 0.9) / 0.1);
          } else {
            // 中間：固定位置を維持
            charX = fixedPosition;
          }
          
          character.style.left = charX + 'px';
          
          // 改善されたカードスクロール計算
          const cardWidth = 280 + 24; // カード幅 + マージン
          const totalCardsWidth = cardWidth * this.cards.length;
          const visibleWidth = screenWidth - charX - 150; // キャラクター位置から右端までの表示可能幅
          const maxScrollDistance = Math.max(0, totalCardsWidth - visibleWidth);
          
          // スムーズなスクロール
          const scrollX = -maxScrollDistance * this.characterPosition;
          track.style.transform = `translateX(${scrollX}px) translateZ(0)`;
          
          // 現在のカードをハイライト
          const currentCardIndex = Math.round(this.characterPosition * (this.cards.length - 1));
          this.highlightCard(currentCardIndex);
        });
      }
      
      highlightCard(index) {
        const cards = document.querySelectorAll('.card');
        cards.forEach((card, i) => {
          if (i === index) {
            card.style.transform = 'translateY(-5px) scale(1.02)';
            card.style.boxShadow = '0 20px 40px rgba(0,0,0,0.4)';
          } else {
            card.style.transform = '';
            card.style.boxShadow = '';
          }
        });
      }
      
      onCardClick(index) {
        if (!this.viewedCards.has(index)) {
          this.viewedCards.add(index);
          this.gainExp(10);
          // カードクリック時にゲーム状態保存
          this.saveGameState();
        }
      }
      
      gainExp(amount) {
        this.currentExp += amount;
        
        if (this.currentExp >= this.maxExp) {
          this.levelUp();
        }
        
        this.updateUI();
      }
      
      levelUp() {
        this.currentLevel++;
        this.currentExp = 0;
        
        // 8bitレベルアップエフェクト
        const character = document.getElementById('tinyCharacter');
        if (character) {
          character.classList.add('level-up');
          setTimeout(() => {
            character.classList.remove('level-up');
          }, 2000);
        }
        
        // 最大レベル時は赤色 + スター状態
        if (this.currentLevel >= this.cards.length) {
          setTimeout(() => {
            this.activateMaxLevelEffect();
          }, 2000);
        }
        
        // ゲーム状態を保存
        this.saveGameState();
      }
      
      updateUI() {
        const levelEl = document.getElementById('currentLevel');
        const expFill = document.getElementById('expFill');
        
        levelEl.textContent = this.currentLevel;
        expFill.style.width = (this.currentExp / this.maxExp * 100) + '%';
      }
      
      jump() {
        const character = document.getElementById('tinyCharacter');
        if (character && !character.classList.contains('jumping')) {
          character.classList.add('jumping');
          
          setTimeout(() => {
            character.classList.remove('jumping');
          }, 600);
        }
      }
      
      navigateToDetail(card, index) {
        // レベルとゲーム状態を保存
        this.saveGameState();
        
        // 詳細ページに遷移（レベル保持パラメータ付き）
        if (card.link) {
          const currentUrl = new URL(card.link, window.location.href);
          currentUrl.searchParams.set('level', this.currentLevel);
          currentUrl.searchParams.set('from', 'main');
          currentUrl.searchParams.set('cardIndex', index);
          
          window.location.href = currentUrl.toString();
        }
      }
      
      saveGameState() {
        const gameState = {
          currentLevel: this.currentLevel,
          currentExp: this.currentExp,
          characterPosition: this.characterPosition,
          viewedCards: Array.from(this.viewedCards),
          timestamp: Date.now()
        };
        
        localStorage.setItem('tomorebeyond_game_state', JSON.stringify(gameState));
      }
      
      loadGameState() {
        try {
          const saved = localStorage.getItem('tomorebeyond_game_state');
          if (saved) {
            const gameState = JSON.parse(saved);
            
            this.currentLevel = gameState.currentLevel || 1;
            this.currentExp = gameState.currentExp || 0;
            this.characterPosition = gameState.characterPosition || 0;
            this.viewedCards = new Set(gameState.viewedCards || []);
            
            // UI更新
            this.updateUI();
            this.updatePositions();
            
            // 最大レベル時のエフェクト適用
            if (this.currentLevel >= this.cards.length) {
              this.activateMaxLevelEffect();
            }
          }
        } catch (error) {
          console.error('ゲーム状態の読み込みに失敗:', error);
        }
      }
      
      activateMaxLevelEffect() {
        const character = document.getElementById('tinyCharacter');
        if (character) {
          character.classList.add('max-level-achieved');
          // スター状態エフェクト
          character.style.animation = 'starEffect 0.5s ease-in-out infinite alternate';
        }
      }
      
      cleanup() {
        // イベントリスナーをクリーンアップ
        this.eventListeners.forEach(({ element, type, handler }) => {
          element.removeEventListener(type, handler);
        });
        this.eventListeners = [];
        
        // RAFをキャンセル
        if (this.rafId) {
          cancelAnimationFrame(this.rafId);
          this.rafId = null;
        }
        
        // 歩行アニメーションをクリーンアップ
        this.stopWalkFrames();
        
        // 動画を停止
        const video = document.getElementById('backgroundVideo');
        if (video) {
          video.pause();
          video.src = '';
        }
        
        // データをクリア
        this.viewedCards.clear();
        this.cards = null;
        
        console.log('🧹 ゲームクリーンアップ完了');
      }
    }
    
    // ゲーム開始
    document.addEventListener('DOMContentLoaded', () => {
      window.gameInstance = new MinimalSite();
      
      // 動画の自動再生を即座に試行
      const video = document.getElementById('backgroundVideo');
      if (video) {
        // すでに読み込まれている場合は即座に再生
        if (video.readyState >= 3) {
          video.play().catch(() => {});
        }
        // まだの場合はcanplayイベントで再生
        video.addEventListener('canplay', () => {
          video.play().catch(() => {});
        }, { once: true });
      }
    });
    
    // ページ離脱時のクリーンアップ
    window.addEventListener('beforeunload', () => {
      if (window.gameInstance) {
        window.gameInstance.cleanup();
      }
    });
    
    // バックグラウンドでのメモリ最適化
    document.addEventListener('visibilitychange', () => {
      if (window.gameInstance) {
        const video = document.getElementById('backgroundVideo');
        if (document.hidden) {
          // バックグラウンドで動画を一時停止
          if (video) video.pause();
        } else {
          // フォアグラウンドで動画を再開
          if (video && !window.gameInstance.isLowEndDevice) {
            video.play().catch(() => {});
          }
        }
      }
    });
  </script>
