  <style>
    /* ===== Scroll-Wall animation (3 列, 30 s / 周) ===== */
    @keyframes scroll-wall { to { transform: translateX(-50%); } }
    .wall-track {
      display: flex;
      width: 200%;                   /* 画像 2 セット並べて無限ループ */
      animation: scroll-wall 30s linear infinite;
    }
    /* prefers-reduced-motion: 動かさない */
    @media (prefers-reduced-motion: reduce) {
      .wall-track { animation: none; }
    }
    /* モバイルは 1 列・速度 20 s */
    @media (max-width: 767px) {
      .wall { height: 160px; }
      .wall-track { animation-duration: 20s; }
    }
  </style>
</head>

<!-- ===== JS ===== -->
<script>
  /* Hamburger */
  const toggle = document.getElementById('menu-toggle');
  const mobile = document.getElementById('mobile-menu');
  toggle.addEventListener('click', () => mobile.classList.toggle('translate-x-full'));
  document.querySelectorAll('.mobile-link').forEach(link =>
    link.addEventListener('click', () => mobile.classList.add('translate-x-full'))
  );

  /* Section scroll-to-center */
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', e => {
      const id = anchor.getAttribute('href');
      if (id.length === 1) return;
      e.preventDefault();
      const target = document.querySelector(id);
      const header = 80;
      const y = target.getBoundingClientRect().top + window.pageYOffset
              - (window.innerHeight / 2) + (target.offsetHeight / 2) - header;
      window.scrollTo({ top: y, behavior: 'smooth' });
    });
  });

  /* Swiper */
  new Swiper('.swiper', {
    loop: true,
    spaceBetween: 24,
    slidesPerView: 1,
    grabCursor: true,
    pagination: { el: '.swiper-pagination', clickable: true },
    navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
    breakpoints: { 768: { slidesPerView: 2 }, 1024: { slidesPerView: 3 } }
  });
</script>
