      detectDeviceCapability() {
        // ä½æ€§èƒ½ãƒ‡ãƒã‚¤ã‚¹ã‚’æ¤œå‡º
        this.isLowEndDevice = (
          (navigator.deviceMemory && navigator.deviceMemory <= 2) ||

        this.isMidEndDevice = (

          if (currentTime - this.lastTime >= 16) { // 60FPSåˆ¶é™
            this.updateAnimations();
            this.lastTime = currentTime;
          }
          this.rafId = requestAnimationFrame(loop);
        };
        this.rafId = requestAnimationFrame(loop);
      }
      
      updateAnimations() {
        // å¿…è¦ã«å¿œã˜ã¦ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³æ›´æ–°
        if (this.isScrolling) {
          this.optimizeWalkingAnimation();
        }
      }
      
      debounceCleanup() {
        // 5ç§’ã”ã¨ã«ãƒ¡ãƒ¢ãƒªã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—
        setInterval(() => {
          if (!this.isScrolling && !this.isNavigating) {
            this.cleanupUnusedElements();
          }
        }, 5000);
      }
      
      cleanupUnusedElements() {
        // ä¸è¦ãªDOMè¦ç´ ã®æƒé™¤ï¼ˆãƒ¡ãƒ¢ãƒªåŠ¹ç‡åŒ–ï¼‰
        const unusedCards = document.querySelectorAll('.card[data-cleanup="true"]');
        unusedCards.forEach(card => {
          if (card.parentNode) {
            card.parentNode.removeChild(card);
          }
        });
      }
      
      createCards() {
        const track = document.getElementById('cardsTrack');
        if (!track) {
          console.error('Cards track not found!');
          return;
        }
        
        const cardsHTML = [];
        
        // 2ã‚»ãƒƒãƒˆä½œæˆï¼ˆç„¡é™ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ç”¨ï¼‰
        for (let set = 0; set < 2; set++) {
          cardsData.forEach(data => {
            const featuresHTML = data.features ? 
              `<ul class="card-features">
                ${data.features.map(feature => `<li>${feature}</li>`).join('')}
              </ul>` : '';
            
            cardsHTML.push(`
              <div class="card" data-section="${data.section}" data-link="${data.link}">
                <div class="card-icon">${data.icon}</div>
                <h3 class="card-title">${data.title}</h3>
                <p class="card-description">${data.description}</p>
                ${featuresHTML}
              </div>
            `);
          });
        }
        
        track.innerHTML = cardsHTML.join('');
        
        // ã‚«ãƒ¼ãƒ‰ãŒç¢ºå®Ÿã«è¡¨ç¤ºã•ã‚Œã‚‹ã‚ˆã†ã«
        track.style.visibility = 'visible';
        track.style.opacity = '1';
        track.style.display = 'flex';
        
        // ã‚«ãƒ¼ãƒ‰ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
        track.querySelectorAll('.card').forEach(card => {
          card.addEventListener('click', () => {
            const link = card.dataset.link;
            if (link && link !== '#') {
              window.location.href = link;
            }
          });
        });
      }
      
      setupEventListeners() {
        // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚¤ãƒ™ãƒ³ãƒˆ - æœ€é©åŒ–ã•ã‚ŒãŸãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°
        let scrollTimeout;
        window.addEventListener('wheel', (e) => {
          clearTimeout(scrollTimeout);
          this.handleScroll(e.deltaY);
          
          // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«çµ‚äº†ã‚’æ¤œçŸ¥ã—ã¦ãƒ‘ãƒ•ã‚©ãƒ¼ãƒãƒ³ã‚¹æœ€é©åŒ–
          scrollTimeout = setTimeout(() => {
            this.optimizeAfterScroll();
          }, 150);
        }, { passive: true });
        
        // ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³å‰Šé™¤ã«ã‚ˆã‚Šä¸è¦
        
        // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆï¼ˆãƒ¢ãƒã‚¤ãƒ«ï¼‰ - æ”¹å–„ç‰ˆ
        let touchStartY = 0;
        let touchStartX = 0;
        let touchTimeout;
        let isVerticalScroll = false;
        
        document.addEventListener('touchstart', (e) => {
          touchStartY = e.touches[0].clientY;
          touchStartX = e.touches[0].clientX;
          isVerticalScroll = false;
        }, { passive: true });
        
        document.addEventListener('touchmove', (e) => {
          const touchY = e.touches[0].clientY;
          const touchX = e.touches[0].clientX;
          const deltaY = touchStartY - touchY;
          const deltaX = touchStartX - touchX;
          
          // æ°´å¹³ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚’æ¤œå‡ºï¼ˆã‚«ãƒ¼ãƒ‰ç§»å‹•ç”¨ï¼‰- ã‚ˆã‚Šè‡ªç„¶ãªæ„Ÿåº¦
          if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 5) {
            isVerticalScroll = false;
            clearTimeout(touchTimeout);
            this.handleScroll(deltaX * 0.8); // ã‚ˆã‚Šè‡ªç„¶ãªæ„Ÿåº¦
            
            touchTimeout = setTimeout(() => {
              this.optimizeAfterScroll();
            }, 150);
            
            // ã‚¿ãƒƒãƒä½ç½®ã‚’æ›´æ–°ï¼ˆé€£ç¶šçš„ãªã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã®ãŸã‚ï¼‰
            touchStartX = touchX;
          }
          // å‚ç›´ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚‚å¯¾å¿œ
          else if (Math.abs(deltaY) > 5 && Math.abs(deltaY) > Math.abs(deltaX)) {
            isVerticalScroll = true;
            clearTimeout(touchTimeout);
            this.handleScroll(deltaY * 0.6); // ãƒ¢ãƒã‚¤ãƒ«ç”¨ã«æ„Ÿåº¦èª¿æ•´
            
            touchTimeout = setTimeout(() => {
              this.optimizeAfterScroll();
            }, 150);
            
            // ã‚¿ãƒƒãƒä½ç½®ã‚’æ›´æ–°
            touchStartY = touchY;
          }
        }, { passive: true });
        
        // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³
        document.addEventListener('keydown', (e) => {
          if (e.key === 'ArrowLeft') this.navigateToSection(this.sections[Math.max(0, this.sectionIndex - 1)]);
          if (e.key === 'ArrowRight') this.navigateToSection(this.sections[Math.min(this.sections.length - 1, this.sectionIndex + 1)]);
        });
      }
      
      optimizeAfterScroll() {
        // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«çµ‚äº†å¾Œã®æœ€é©åŒ–å‡¦ç†
        this.speedMultiplier = 1.0;
        this.updateWalkingSpeed();
      }
      
      handleScroll(deltaY) {
        // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«æ–¹å‘ã¨è‡ªç„¶ãªæ„Ÿåº¦è¨­å®š
        const scrollDirection = deltaY > 0 ? 1 : -1;
        const baseSensitivity = this.isLowEndDevice ? 0.5 : 0.8;
        const scrollAmount = Math.abs(deltaY) * baseSensitivity;
        
        // ã‚ˆã‚Šè‡ªç„¶ãªæ…£æ€§ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
        const inertia = this.scrollInertia || 0;
        const dampening = 0.92;
        this.scrollInertia = inertia * dampening + scrollAmount * 0.08;
        
        // æ»‘ã‚‰ã‹ãªã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«è¨ˆç®—ï¼ˆæ…£æ€§è¾¼ã¿ï¼‰
        const actualScroll = scrollAmount + this.scrollInertia;
        this.currentScrollOffset = (this.currentScrollOffset || 0) + (scrollDirection * actualScroll);
        
        // ç„¡é™ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã®æ»‘ã‚‰ã‹ãªãƒ«ãƒ¼ãƒ—å‡¦ç†
        const cardWidth = 360; // ã‚«ãƒ¼ãƒ‰å¹…(340px) + gap(20px)
        const totalWidth = cardWidth * cardsData.length;
        const halfWidth = totalWidth / 2;
        
        // ã‚·ãƒ¼ãƒ ãƒ¬ã‚¹ãªãƒ«ãƒ¼ãƒ—å‡¦ç†
        if (this.currentScrollOffset > 0) {
          this.currentScrollOffset -= totalWidth;
        } else if (this.currentScrollOffset < -totalWidth) {
          this.currentScrollOffset += totalWidth;
        }
        
        // é«˜é »åº¦ã§ã‚¹ãƒ ãƒ¼ã‚ºæ›´æ–°
        this.updateCardPositionUltraSmooth();
        
        // æ£’äººé–“ã®æ­©è¡Œé–‹å§‹ã¨å‘ãå¤‰æ›´
        if (!this.isScrolling) {
          this.startRunning();
        }
        
        // æ£’äººé–“ã®å‘ãã‚’å¤‰æ›´
        const character = document.querySelector('.tiny-character');
        if (character) {
          if (scrollDirection > 0) {
            character.classList.add('facing-right');
            character.classList.remove('facing-left');
          } else {
            character.classList.add('facing-left');
            character.classList.remove('facing-right');
          }
        }
        
        // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«çµ‚äº†ã®æ¤œçŸ¥ã‚’æ”¹å–„
        clearTimeout(this.scrollTimer);
        this.scrollTimer = setTimeout(() => {
          this.stopRunning();
          this.scrollInertia = 0; // æ…£æ€§ãƒªã‚»ãƒƒãƒˆ
        }, 150);
        
        // é›‘è‰ã®æºã‚ŒåŠ¹æœ
        this.animateWeedsOnScroll();
        
        // ã‚»ã‚¯ã‚·ãƒ§ãƒ³å¤‰æ›´ï¼ˆã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«é‡ã«åŸºã¥ãï¼‰
        this.scrollDistance = (this.scrollDistance || 0) + Math.abs(actualScroll);
        if (this.scrollDistance > 2000) {
          if (deltaY > 0) {
            this.nextSection();
          } else {
            this.prevSection();
          }
          this.scrollDistance = 0;
        }
      }
      
      updateCardPositionUltraSmooth() {
        // å‰å›ã®RAFã‚’ã‚­ãƒ£ãƒ³ã‚»ãƒ«
        if (this.cardPositionRAF) {
          cancelAnimationFrame(this.cardPositionRAF);
        }
        
        // 60FPS ã§æ»‘ã‚‰ã‹ã«æ›´æ–°
        this.cardPositionRAF = requestAnimationFrame(() => {
          const track = document.getElementById('cardsTrack');
          if (track && track.children.length > 0) {
            // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ä¸­ã¯å®Œå…¨ã«æ»‘ã‚‰ã‹
            track.classList.add('scrolling');
            track.classList.remove('idle');
            
            // ã‚ˆã‚Šæ»‘ã‚‰ã‹ãªå¤‰æ›
            const smoothOffset = this.currentScrollOffset || 0;
            track.style.transform = `translateX(${smoothOffset}px) translateZ(0)`;
            track.style.visibility = 'visible';
            track.style.opacity = '1';
            
          }
        });
      }
      
      updateCardPositionSmooth() {
        if (this.cardPositionRAF) {
          cancelAnimationFrame(this.cardPositionRAF);
        }
        
        this.cardPositionRAF = requestAnimationFrame(() => {
          const track = document.getElementById('cardsTrack');
          if (track) {
            // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ä¸­ã¯ã‚¯ãƒ©ã‚¹ã‚’åˆ‡ã‚Šæ›¿ãˆã¦æ»‘ã‚‰ã‹ã«
            track.classList.add('scrolling');
            track.classList.remove('idle');
            track.style.setProperty('--scroll-offset', `${this.currentScrollOffset}px`);
          }
        });
      }
      
      updateCardPosition() {
        const track = document.getElementById('cardsTrack');
        if (track) {
          track.style.transform = `translateX(${this.currentScrollOffset}px) translateZ(0)`;
        }
      }
      
      animateWeedsOnScroll() {
        const weeds = document.querySelectorAll('.weed');
        weeds.forEach((weed, index) => {
          weed.style.animation = 'none';
          weed.offsetHeight; // ãƒªãƒ•ãƒ­ãƒ¼å¼·åˆ¶
          weed.style.animation = `weedSway 0.5s ease-in-out infinite`;
          weed.style.animationDelay = `${index * 0.05}s`;
        });
        
        setTimeout(() => {
          weeds.forEach(weed => {
            weed.style.animation = '';
          });
        }, 1000);
      }
      
      updateCardSpeed() {
        const track = document.getElementById('cardsTrack');
        track.style.setProperty('--scroll-speed', `${this.currentScrollSpeed}s`);
      }
      
      updateWalkingSpeed() {
        // 6ãƒ•ãƒ¬ãƒ¼ãƒ ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã®é€Ÿåº¦èª¿æ•´ã¯ä¸è¦
      }
      
      resetToNormalSpeed() {
        this.speedMultiplier = 1.0;
        this.walkSpeed = 0.8;
        this.currentScrollSpeed = this.baseScrollSpeed;
        this.updateCardSpeed();
        this.updateWalkingSpeed();
      }
      
      optimizeWalkingAnimation() {
        // æ­©è¡Œã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã®æœ€é©åŒ–
        const character = document.querySelector('.tiny-character');
        const container = document.querySelector('.cards-container');
        
        if (this.speedMultiplier > 2.0 && character) {
          // é«˜é€Ÿæ™‚ã¯ç°¡ç•¥åŒ–ã•ã‚ŒãŸã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
          character.classList.add('fast-walking');
          container.classList.add('fast-3d-mode');
        } else if (character) {
          character.classList.remove('fast-walking');
          container.classList.remove('fast-3d-mode');
        }
      }
      
      startRunning() {
        this.isScrolling = true;
        const container = document.querySelector('.tiny-character');
        
        // æ­©è¡Œé–‹å§‹
        container.classList.add('walking');
        
        // é›‘è‰ã®æºã‚ŒåŠ¹æœ
        this.animateWeedsOnRun();
      }
      
      stopRunning() {
        this.isScrolling = false;
        const container = document.querySelector('.tiny-character');
        const track = document.getElementById('cardsTrack');
        
        // æ­©è¡Œåœæ­¢
        container.classList.remove('walking', 'fast-walking');
        
        // ã‚«ãƒ¼ãƒ‰ãƒˆãƒ©ãƒƒã‚¯ã‚’ã‚¢ã‚¤ãƒ‰ãƒ«çŠ¶æ…‹ã«
        if (track) {
          track.classList.remove('scrolling');
          track.classList.add('idle');
        }
      }
      
      animateWeedsOnRun() {
        const weeds = document.querySelectorAll('.weed');
        weeds.forEach((weed, index) => {
          weed.style.animation = 'none';
          weed.offsetHeight; // ãƒªãƒ•ãƒ­ãƒ¼å¼·åˆ¶
          weed.style.animation = `weedSway 0.3s ease-in-out infinite`;
          weed.style.animationDelay = `${index * 0.03}s`;
        });
        
        setTimeout(() => {
          weeds.forEach(weed => {
            weed.style.animation = '';
          });
        }, 800);
      }
      
      navigateToSection(sectionName) {
        if (this.currentSection === sectionName) return;
        
        this.isNavigating = true;
        
        // é«˜é€Ÿæ­©è¡Œã§ã‚»ã‚¯ã‚·ãƒ§ãƒ³ã«ç§»å‹•
        this.speedMultiplier = 3.0;
        this.walkSpeed = 0.25;
        this.currentScrollSpeed = 15;
        
        this.updateCardPosition();
        
        // ã‚»ã‚¯ã‚·ãƒ§ãƒ³åˆ‡ã‚Šæ›¿ãˆ
        setTimeout(() => {
          this.changeSection(sectionName);
          
          // é€šå¸¸çŠ¶æ…‹ã«æˆ»ã™
          setTimeout(() => {
            this.isNavigating = false;
          }, 800);
        }, 400);
      }
      
      changeSection(sectionName) {
        if (this.currentSection === sectionName) return;
        
        this.currentSection = sectionName;
        document.body.className = `section-${sectionName}`;
        
        // ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³æ›´æ–°
        document.querySelectorAll('.nav-item').forEach(nav => {
          nav.classList.toggle('active', nav.dataset.section === sectionName);
        });
        
        this.sectionIndex = this.sections.indexOf(sectionName);
        
        // ã‚»ã‚¯ã‚·ãƒ§ãƒ³ç‰¹æœ‰ã®ã‚«ãƒ¼ãƒ‰ã‚’å¼·èª¿è¡¨ç¤º
        this.highlightSectionCards(sectionName);
      }
      
      highlightSectionCards(sectionName) {
        const allCards = document.querySelectorAll('.card');
        allCards.forEach(card => {
          if (card.dataset.section === sectionName) {
            card.style.transform = 'scale(1.05)';
            card.style.borderColor = '#4CAF50';
            setTimeout(() => {
              card.style.transform = '';
              card.style.borderColor = '';
            }, 1000);
          }
        });
      }
      
      nextSection() {
        this.sectionIndex = (this.sectionIndex + 1) % this.sections.length;
        this.changeSection(this.sections[this.sectionIndex]);
      }
      
      prevSection() {
        this.sectionIndex = (this.sectionIndex - 1 + this.sections.length) % this.sections.length;
        this.changeSection(this.sections[this.sectionIndex]);
      }
      
      startAutoScroll() {
        // ã‚«ãƒ¼ãƒ‰ã®åˆæœŸä½ç½®ã‚’è¨­å®š
        this.currentScrollOffset = 0;
        this.scrollInertia = 0;
        
        // åˆæœŸçŠ¶æ…‹ã‚’ã‚¢ã‚¤ãƒ‰ãƒ«ã«è¨­å®šã—ã€ã‚«ãƒ¼ãƒ‰ã‚’è¡¨ç¤º
        const track = document.getElementById('cardsTrack');
        if (track) {
          track.classList.add('idle');
          track.classList.remove('scrolling');
          track.style.transform = 'translateX(0px) translateZ(0)';
          track.style.visibility = 'visible';
          track.style.opacity = '1';
          
          // ã‚«ãƒ¼ãƒ‰ãŒç¢ºå®Ÿã«è¡¨ç¤ºã•ã‚Œã‚‹ã‚ˆã†ã«å¼·åˆ¶çš„ã«å†æç”»
          track.offsetHeight;
        }
      }
    }
    
    // åˆæœŸåŒ–
    document.addEventListener('DOMContentLoaded', () => {
      new MinimalSite();
    });
  </script>
