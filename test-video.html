<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Test</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: #f0f0f0;
    }
    video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }
    .content {
      position: relative;
      z-index: 1;
      padding: 50px;
      background: rgba(255,255,255,0.9);
      margin: 50px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="video-background">
    <video autoplay muted loop playsinline>
      <source src="backvideo.mp4" type="video/mp4">
    </video>
  </div>
  <div class="content">
    <h1>動画テスト</h1>
    <p>背景動画が表示されているか確認してください。</p>
    <p id="status">動画状態: 読み込み中...</p>
  </div>
  
  <script>
    const video = document.querySelector('video');
    const status = document.getElementById('status');
    
    video.addEventListener('loadeddata', () => {
      status.textContent = '動画状態: 読み込み完了';
    });
    
    video.addEventListener('playing', () => {
      status.textContent = '動画状態: 再生中';
    });
    
    video.addEventListener('error', (e) => {
      status.textContent = '動画状態: エラー - ' + e.message;
    });
    
    // 手動再生試行
    document.addEventListener('click', () => {
      video.play().then(() => {
        status.textContent = '動画状態: 手動再生成功';
      }).catch(err => {
        status.textContent = '動画状態: 手動再生失敗 - ' + err.message;
      });
    }, { once: true });
  </script>
</body>
</html>
