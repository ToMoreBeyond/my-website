<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせありがとうございました | ToMoreBeyond</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono:wght@400&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Share Tech Mono', monospace;
      background: #ffffff;
      color: #0f172a;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      image-rendering: pixelated;
    }
    
    .success-container {
      max-width: 600px;
      padding: 48px;
      text-align: center;
      background: #ffffff;
      border: 6px dashed #22c55e;
      margin: 24px;
    }
    
    .success-title {
      font-family: 'Orbitron', monospace;
      font-size: 2.5rem;
      font-weight: 900;
      color: #22c55e;
      margin-bottom: 24px;
      text-transform: uppercase;
    }
    
    .success-message {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 32px;
      color: #1e293b;
    }
    
    .back-button {
      display: inline-block;
      background: #22c55e;
      color: #0f172a;
      padding: 16px 32px;
      text-decoration: none;
      font-weight: 600;
      text-transform: uppercase;
      transition: all 0.1s ease;
      border: 2px solid #22c55e;
    }
    
    .back-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(34, 197, 94, 0.3);
    }
    
    @media (max-width: 768px) {
      .success-container {
        padding: 32px 24px;
      }
      
      .success-title {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="success-container">
    <h1 class="success-title">[送信完了]</h1>
    <p class="success-message">
      お問い合わせありがとうございました。<br>
      内容を確認させていただき、2営業日以内にご連絡いたします。<br>
      緊急の場合は、直接お電話にてお問い合わせください。
    </p>
    <a href="/" class="back-button">← ホームに戻る</a>
  </div>
</body>
</html>
