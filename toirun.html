<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToiRun | ToMoreBeyond</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@800&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #FFB300;
      --accent-hov: #FF9E00;
      --accent-grad: linear-gradient(135deg, #FFB300 0%, #FF9E00 100%);
      --dark: #111111;
      --light: #FDFCFB;
    }
    body {
      background: var(--light);
      color: var(--dark);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }
    .hero-section {
      min-height: 60vh;
      background: url('https://source.unsplash.com/1600x900?restroom,sign') center/cover no-repeat;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 2rem;
      text-align: center;
    }
    .hero-section::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.82);
      z-index: 1;
    }
    .hero-inner {
      max-width: 700px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }
    .hero-title {
      font-size: 3rem;
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      margin-bottom: 1.3rem;
      color: #111;
      letter-spacing: -0.01em;
    }
    .hero-title .sans {
      font-family: 'Poppins', sans-serif;
      font-weight: 800;
      color: var(--accent);
      display: block;
      font-size: 2rem;
      margin-top: 0.2em;
    }
    .hero-desc {
      font-size: 1.15rem;
      color: #444;
      line-height: 1.7;
      margin-bottom: 2.2rem;
    }
    .features-section {
      background: #fff;
      padding: 5rem 0;
      text-align: center;
    }
    .features-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2.5rem;
      max-width: 900px;
      margin: 0 auto;
      padding: 0 2rem;
    }
    .feature-card {
      background: #faf8f6;
      border-radius: 1.2rem;
      box-shadow: 0 2px 12px 0 rgba(0,0,0,0.06);
      padding: 2rem 2rem 1.5rem 2rem;
      min-width: 220px;
      max-width: 320px;
      flex: 1 1 220px;
      text-align: left;
    }
    .feature-title {
      font-size: 1.15rem;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 0.5rem;
      font-family: 'Poppins', sans-serif;
    }
    .feature-desc {
      font-size: 1.05rem;
      color: #444;
      line-height: 1.6;
    }
    .cta-section {
      text-align: center;
      padding: 3rem 0 2rem 0;
    }
    .cta-btn {
      display: inline-block;
      background: var(--accent-grad);
      color: #fff;
      font-weight: 700;
      font-size: 1.15rem;
      padding: 1rem 2.5rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
      box-shadow: 0 2px 12px 0 rgba(255,179,0,0.08);
      text-decoration: none;
    }
    .cta-btn:hover {
      background: var(--accent-hov);
      transform: translateY(-2px) scale(1.03);
    }
    footer {
      background: #faf8f6;
      color: #888;
      text-align: center;
      padding: 2rem 0 1rem 0;
      font-size: 0.98rem;
      margin-top: 3rem;
    }
    @media (max-width: 700px) {
      .hero-title { font-size: 1.5rem; }
      .hero-title .sans { font-size: 1.1rem; }
      .hero-desc { font-size: 0.98rem; }
      .features-list { flex-direction: column; gap: 1.5rem; }
      .feature-card { min-width: 0; max-width: 100%; }
    }
  </style>
</head>
<body>
  <section class="hero-section">
    <div class="hero-inner">
      <h1 class="hero-title">
        ToiRun
        <span class="sans">AI × トイレナビ</span>
      </h1>
      <p class="hero-desc">
      商業施設のフロアマップを AI が学習し、最寄りトイレへ最短ルートで案内。
    </p>
  </div>
</section>
  <section class="features-section">
    <div class="features-list">
      <div class="feature-card">
        <div class="feature-title">01. 入口ごとに最適化</div>
        <div class="feature-desc">現在地を推定し、最寄りトイレをリアルタイム計算。</div>
      </div>
      <div class="feature-card">
        <div class="feature-title">02. シンプルな矢印 UI</div>
        <div class="feature-desc">曲がり角ごとに左右矢印のみ表示するミニマルナビ。</div>
    </div>
      <div class="feature-card">
        <div class="feature-title">03. オフライン対応</div>
        <div class="feature-desc">地下フロアや電波の届きにくい場所でも案内を継続。</div>
    </div>
      <div class="feature-card">
        <div class="feature-title">04. 多言語サイネージ連携</div>
        <div class="feature-desc">館内サイネージの QR でルートを再計算（検証中）。</div>
    </div>
    </div>
  </section>
  <section class="cta-section">
    <a href="index.html#contact" class="cta-btn">先行体験リクエストはこちら</a>
</section>
  <footer>
    © 2025 ToMoreBeyond
  </footer>
</body>
</html>
