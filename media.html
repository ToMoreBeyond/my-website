<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Media | ToMoreBeyond</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-gray-100 selection:bg-teal-400/50">

<header class="bg-gray-950/60 backdrop-blur fixed inset-x-0 top-0 z-50">
  <nav class="mx-auto flex max-w-7xl items-center justify-between px-4 py-3">
    <a href="index.html#home" class="text-2xl font-bold hover:text-teal-400">ToMoreBeyond</a>
    <a href="index.html" class="text-sm hover:text-teal-400">← Back to Home</a>
  </nav>
</header>

<!-- Hero -->
<section class="relative h-[60vh] w-full pt-16">
  <img src="https://source.unsplash.com/1600x900?news,press" alt=""
       class="absolute inset-0 h-full w-full object-cover opacity-60">
  <div class="absolute inset-0 bg-gray-950/70"></div>
  <div class="relative z-10 flex h-full flex-col items-center justify-center text-center px-4">
    <h1 class="text-4xl md:text-5xl font-bold mb-4">Media & Press</h1>
    <p class="max-w-2xl text-lg text-gray-200">
      最新情報・掲載記事・登壇動画は<br class="hidden md:inline">
      こちらのページに集約しています。
    </p>
  </div>
</section>

<!-- Articles -->
<section class="py-20">
  <div class="mx-auto max-w-4xl px-6 space-y-12">
    <!-- article 1 -->
    <article class="bg-gray-800 rounded-2xl p-6 shadow-lg">
      <h2 class="text-xl font-semibold mb-2">
        <a href="https://example.com/article1" target="_blank" class="hover:text-teal-400">
          TechCrunch Japan — ToMoreBeyond、移動体験を再発明する3人組
        </a>
      </h2>
      <p class="text-sm opacity-80">2025-05-15 | インタビュー記事</p>
    </article>
    <!-- article 2 -->
    <article class="bg-gray-800 rounded-2xl p-6 shadow-lg">
      <h2 class="text-xl font-semibold mb-2">
        <a href="https://example.com/article2" target="_blank" class="hover:text-teal-400">
          Nikkei Cross Tech — スタートアップ最前線
        </a>
      </h2>
      <p class="text-sm opacity-80">2025-04-30 | プロダクト特集</p>
    </article>
  </div>
</section>

<!-- SNS -->
<section class="py-20 bg-gray-900">
  <div class="mx-auto max-w-3xl text-center px-6">
    <h2 class="text-3xl font-bold mb-6">Follow us</h2>
    <p class="mb-10 opacity-90">最新リリースやイベント情報は X（Twitter）で公開しています。</p>
    <a href="https://twitter.com/TADATAKA_O" target="_blank"
       class="inline-block rounded-full bg-teal-500 px-8 py-3 font-semibold transition
              hover:bg-teal-400">公式アカウント @TADATAKA_O</a>
  </div>
</section>

<footer class="bg-gray-900 py-8 text-center text-sm opacity-80">
  <p>© 2025 ToMoreBeyond</p>
</footer>
</body>
</html>
