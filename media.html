<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Media | ToMoreBeyond</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@800&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #FFB300;
      --accent-hov: #FF9E00;
      --accent-grad: linear-gradient(135deg, #FFB300 0%, #FF9E00 100%);
      --dark: #111111;
      --light: #FDFCFB;
    }
    body {
      background: var(--light);
      color: var(--dark);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }
    .hero-section {
      min-height: 50vh;
      background: #f8f8fa;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 2rem;
      text-align: center;
    }
    .hero-inner {
      max-width: 700px;
      margin: 0 auto;
    }
    .hero-title {
      font-size: 2.7rem;
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #111;
      letter-spacing: -0.01em;
    }
    .hero-desc {
      font-size: 1.15rem;
      color: #444;
      line-height: 1.7;
      margin-bottom: 2.5rem;
    }
    .media-list {
      display: flex;
      flex-direction: column;
      gap: 2.2rem;
      max-width: 600px;
      margin: 0 auto;
      padding: 0 2rem 4rem 2rem;
    }
    .media-card {
      background: #fff;
      border-radius: 1.2rem;
      box-shadow: 0 2px 12px 0 rgba(0,0,0,0.06);
      padding: 2rem 2rem 1.5rem 2rem;
      text-align: left;
      transition: box-shadow 0.2s;
    }
    .media-card:hover {
      box-shadow: 0 6px 24px 0 rgba(255,179,0,0.10), 0 2px 8px 0 rgba(0,0,0,0.10);
    }
    .media-card-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 0.5rem;
      font-family: 'Poppins', sans-serif;
    }
    .media-card-meta {
      font-size: 0.98rem;
      color: #888;
      margin-bottom: 0.7rem;
    }
    .media-card-link {
      color: #222;
      text-decoration: underline;
      font-weight: 500;
      transition: color 0.2s;
    }
    .media-card-link:hover {
      color: var(--accent);
    }
    .cta-section {
      text-align: center;
      padding: 3rem 0 2rem 0;
    }
    .cta-btn {
      display: inline-block;
      background: var(--accent-grad);
      color: #fff;
      font-weight: 700;
      font-size: 1.15rem;
      padding: 1rem 2.5rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
      box-shadow: 0 2px 12px 0 rgba(255,179,0,0.08);
      text-decoration: none;
    }
    .cta-btn:hover {
      background: var(--accent-hov);
      transform: translateY(-2px) scale(1.03);
    }
    footer {
      background: #f8f8fa;
      color: #888;
      text-align: center;
      padding: 2rem 0 1rem 0;
      font-size: 0.98rem;
      margin-top: 3rem;
    }
    @media (max-width: 700px) {
      .hero-title { font-size: 1.5rem; }
      .hero-desc { font-size: 0.98rem; }
      .media-card { padding: 1.2rem 1rem 1rem 1rem; }
    }
  </style>
</head>
<body>
  <section class="hero-section">
    <div class="hero-inner">
      <h1 class="hero-title">Media & Press</h1>
      <p class="hero-desc">
        最新情報や掲載実績は下記よりご覧いただけます。<br>
        <a href="https://twitter.com/TADATAKA_O" target="_blank" class="media-card-link">公式X（@TADATAKA_O）</a> でも随時発信中。
      </p>
    </div>
  </section>
  <div class="media-list">
    <div class="media-card">
      <div class="media-card-title">TechCrunch Japan — ToMoreBeyond、移動体験を再発明する3人組</div>
      <div class="media-card-meta">2025-05-15 | インタビュー記事</div>
      <a href="https://example.com/article1" target="_blank" class="media-card-link">記事を読む</a>
    </div>
    <div class="media-card">
      <div class="media-card-title">Nikkei Cross Tech — スタートアップ最前線</div>
      <div class="media-card-meta">2025-04-30 | プロダクト特集</div>
      <a href="https://example.com/article2" target="_blank" class="media-card-link">記事を読む</a>
    </div>
  </div>
  <section class="cta-section">
    <a href="index.html#contact" class="cta-btn">お問い合わせはこちら</a>
  </section>
  <footer>
    © 2025 ToMoreBeyond
  </footer>
</body>
</html>
