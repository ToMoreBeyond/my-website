<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>メディア - ToMoreBeyond</title>

  <!-- Fonts & AOS -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <style>
    :root {
      --accent:#ffffff;
      --bg-dark:#0d0d0d;
      --bg-section:#181818;
      --text-main:#f0eaead7;
      --text-muted:#9c9c9c;
    }
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family:'Lato',sans-serif;background:var(--bg-dark);color:var(--text-main);
      line-height:1.7;scroll-behavior:smooth;
    }
    a{text-decoration:none;color:inherit;}
    nav{
      position:sticky;top:0;width:100%;background:rgba(13,13,13,.9);
      backdrop-filter:blur(6px);display:flex;justify-content:space-between;
      align-items:center;padding:.8rem 2rem;z-index:50;
    }
    .logo{font-size:1.6rem;font-weight:700;color:var(--accent);}
    section{
      /* ナビゲーションバーの高さ分を考慮 */
      scroll-margin-top: 80px;
      max-width:960px;margin:4rem auto;padding:3rem 2rem;background:var(--bg-section);
      border-radius:12px;box-shadow:0 4px 16px rgba(0,0,0,.6);
    }
    h2{font-size:2rem;color:var(--accent);margin-bottom:1rem;font-weight:700;}
    .icons{font-size:3rem;text-align:center;margin-bottom:1rem;color:var(--accent);}
    .sns-links a{
      color:var(--accent);font-weight:bold;margin-right:1rem;
    }
    footer{text-align:center;padding:2rem;color:var(--text-muted);margin-top:4rem;}
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <div class="logo"><a href="ToMorebeyond.html">ToMoreBeyond</a></div>
  </nav>

  <!-- メディア詳細 -->
  <section data-aos="fade-up">
    <div class="icons">📰</div>
    <h2>メディア情報</h2>
    <p>ToMoreBeyondの最新情報は以下の公式SNSにて随時発信しています。</p>

    <div class="sns-links">
      <a href="https://twitter.com/TADATAKA_O" target="_blank">X (Twitter)</a>
      <!-- 他にSNSがあればこちらに追加してください -->
    </div>

    <h2 style="margin-top:2rem;">プレスリリース</h2>
    <p>新しいアプリのリリースや重要なお知らせなど、プレスリリース情報を随時掲載予定です。</p>
    <p>最新情報は公式SNSをご覧いただくか、直接お問い合わせください。</p>

  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 ToMoreBeyond
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
