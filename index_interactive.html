    /* æ­©è¡Œã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ - è†é–¢ç¯€å‹•ä½œ */

<body>

  <nav class="nav-bar">

  <script>
    // çœ‹æ¿ãƒ‡ãƒ¼ã‚¿
    const signboardsData = [
      { icon: 'ğŸ ', title: 'Home', subtitle: 'é¢ç™½ã„ã“ã¨ã ã‘ã‚’ã™ã‚‹', section: 'home', link: '#' },
      { icon: 'ğŸ“±', title: 'TADATAKA', subtitle: 'è¶³è·¡ã‚’æ®‹ã™åœ°å›³ã‚¢ãƒ—ãƒª', section: 'apps', link: 'pages/tadataka.html' },
      { icon: 'ğŸš½', title: 'ToiRun', subtitle: 'ç·Šæ€¥æ™‚ã®ãƒˆã‚¤ãƒ¬æ¡ˆå†…', section: 'apps', link: 'pages/toirun.html' },
      { icon: 'ğŸ“', title: 'Meet in the Middle', subtitle: 'æœ€é©ãªé›†åˆåœ°ç‚¹ã‚’æ¢ã™', section: 'apps', link: 'pages/midpoint.html' },
      { icon: 'ğŸ¢', title: 'ä¼šç¤¾æ¦‚è¦', subtitle: 'ToMoreBeyondã«ã¤ã„ã¦', section: 'company', link: 'pages/company.html' },
      { icon: 'ğŸ‘¨â€ğŸ’»', title: 'å±±ç”°', subtitle: 'CDO / ãƒ‡ã‚¶ã‚¤ãƒŠãƒ¼', section: 'members', link: 'pages/member_yamada.html' },
      { icon: 'ğŸš€', title: 'æ­£ç•™', subtitle: 'CEO / ã‚¨ãƒ³ã‚¸ãƒ‹ã‚¢', section: 'members', link: 'pages/member_masadome.html' },
      { icon: 'ğŸ¨', title: 'å®‰è—¤', subtitle: 'ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆ', section: 'members', link: 'pages/member_ando.html' },
      { icon: 'ğŸ“°', title: 'ãƒ–ãƒ­ã‚°', subtitle: 'é–‹ç™ºã®è£è©±', section: 'media', link: 'pages/media.html' },
      { icon: 'ğŸ’Œ', title: 'ãŠå•ã„åˆã‚ã›', subtitle: 'ãŠæ°—è»½ã«ã©ã†ã', section: 'contact', link: '#contact' }
    ];
    
    // åˆæœŸåŒ–
    let currentSection = 'apps';
    let scrollSpeed = 0;
    let isScrolling = false;
    let scrollTimer = null;
    let autoScrollSpeed = 1;
    
    // çœ‹æ¿ç”Ÿæˆ
    function createSignboards() {
      const track = document.getElementById('signboardsTrack');
      const signboardsHTML = [];
      
      // 2ã‚»ãƒƒãƒˆä½œæˆï¼ˆç„¡é™ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ç”¨ï¼‰
      for (let set = 0; set < 2; set++) {
        signboardsData.forEach(data => {
          signboardsHTML.push(`
            <div class="signboard" data-section="${data.section}" data-link="${data.link}">
              <div class="signboard-icon">${data.icon}</div>
              <h3 class="signboard-title">${data.title}</h3>
              <p class="signboard-subtitle">${data.subtitle}</p>
            </div>
          `);
        });
      }
      
      track.innerHTML = signboardsHTML.join('');
      
      // ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
      track.querySelectorAll('.signboard').forEach(board => {
        board.addEventListener('click', () => {
          const link = board.dataset.link;
          if (link === '#') return;
          if (link.startsWith('#')) {
            document.querySelector(link)?.scrollIntoView({ behavior: 'smooth' });
          } else {
            window.location.href = link;
          }
        });
      });
    }
    
    // é›‘è‰ç”Ÿæˆ
    function createGrass() {
      const container = document.getElementById('grassContainer');
      const grassCount = Math.floor(window.innerWidth / 100);
      const grassHTML = [];
      
      for (let i = 0; i < grassCount; i++) {
        grassHTML.push(`
          <div class="grass-tuft">
            <div class="grass-layer grass-layer-1">â–²</div>
            <div class="grass-layer grass-layer-2">â–²</div>
            <div class="grass-layer grass-layer-3">â–²</div>
          </div>
        `);
      }
      
      container.innerHTML = grassHTML.join('');
    }
    
    // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«å‡¦ç†
    function handleScroll(event) {
      scrollSpeed = Math.abs(event.deltaY);
      
      // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«æ–¹å‘ã§æ­©è¡Œé–‹å§‹
      if (!isScrolling) {
        startWalking();
      }
      
      // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«çµ‚äº†æ¤œçŸ¥
      clearTimeout(scrollTimer);
      scrollTimer = setTimeout(() => {
        stopWalking();
      }, 150);
      
      // çœ‹æ¿ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«é€Ÿåº¦èª¿æ•´
      adjustSignboardSpeed();
      
      // ã‚»ã‚¯ã‚·ãƒ§ãƒ³åˆ¤å®šï¼ˆä»®å®Ÿè£…ï¼‰
      updateSection();
    }
    
    // æ­©è¡Œé–‹å§‹
    function startWalking() {
      isScrolling = true;
      const figure = document.getElementById('stickFigure');
      figure.classList.remove('idle');
      figure.classList.add('walking');
    }
    
    // æ­©è¡Œåœæ­¢
    function stopWalking() {
      isScrolling = false;
      scrollSpeed = 0;
      const figure = document.getElementById('stickFigure');
      figure.classList.remove('walking');
      figure.classList.add('idle');
    }
    
    // çœ‹æ¿é€Ÿåº¦èª¿æ•´
    function adjustSignboardSpeed() {
      const track = document.getElementById('signboardsTrack');
      const speed = autoScrollSpeed + (scrollSpeed * 0.01);
      track.style.animationDuration = `${30 / speed}s`;
    }
    
    // ã‚»ã‚¯ã‚·ãƒ§ãƒ³æ›´æ–°
    function updateSection() {
      // ç°¡æ˜“çš„ãªã‚»ã‚¯ã‚·ãƒ§ãƒ³åˆ‡ã‚Šæ›¿ãˆï¼ˆå®Ÿéš›ã¯ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ä½ç½®ã§åˆ¤å®šï¼‰
      const sections = ['apps', 'company', 'members', 'media', 'contact'];
      const randomSection = sections[Math.floor(Math.random() * sections.length)];
      
      if (currentSection !== randomSection) {
        currentSection = randomSection;
        document.body.className = `section-${currentSection}`;
        
        // ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³æ›´æ–°
        document.querySelectorAll('.nav-btn').forEach(btn => {
          btn.classList.toggle('active', btn.dataset.section === currentSection);
        });
      }
    }
    
    // ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³ã‚¯ãƒªãƒƒã‚¯
    function setupNavigation() {
      document.querySelectorAll('.nav-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.preventDefault();
          const section = btn.dataset.section;
          currentSection = section;
          document.body.className = `section-${section}`;
          
          // ã‚¢ã‚¯ãƒ†ã‚£ãƒ–çŠ¶æ…‹æ›´æ–°
          document.querySelectorAll('.nav-btn').forEach(b => {
            b.classList.toggle('active', b === btn);
          });
        });
      });
    }
    
    // è‡ªå‹•ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
    function startAutoScroll() {
      const track = document.getElementById('signboardsTrack');
      
      // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³å†é–‹æ™‚ã®å‡¦ç†
      track.addEventListener('animationiteration', () => {
        // ç„¡é™ãƒ«ãƒ¼ãƒ—ã‚’ç¶­æŒ
      });
    }
    
    // ãƒªã‚µã‚¤ã‚ºå‡¦ç†
    function handleResize() {
      createGrass();
    }
    
    // åˆæœŸåŒ–å®Ÿè¡Œ
    document.addEventListener('DOMContentLoaded', () => {
      createSignboards();
      createGrass();
      setupNavigation();
      startAutoScroll();
      
      // åˆæœŸã‚»ã‚¯ã‚·ãƒ§ãƒ³è¨­å®š
      document.body.className = 'section-apps';
      document.querySelector('[data-section="apps"]').classList.add('active');
      
      // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
      window.addEventListener('wheel', handleScroll, { passive: true });
      window.addEventListener('resize', handleResize);
    });
  </script>
